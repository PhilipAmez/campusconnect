<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Peerloom</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --accent: #a78bfa;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --hover-bg: #f3f4f6;
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }
        body {
            background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }
        .navbar::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0.3;
        }
        .logo img {
            height: 28px;
            transition: transform var(--transition);
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 0.4rem;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: var(--text-dark);
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.8rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 400px;
            margin: 5rem auto;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.6rem;
            background: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            color: var(--text-dark);
            transition: border 0.2s;
        }
        .input-field:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.3);
        }
        .btn {
            font-style: italic;
            font-weight: 400;
            color: var(--text-dark);
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }
        .support-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 0.7rem 1.3rem;
            color: var(--text-dark);
            font-style: italic;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1000;
        }
        .support-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }
        .error-message, .success-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }
        .success-message {
            background: #d1fae5;
            color: #16a34a;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
                margin: 4rem 1rem;
            }
            .input-field {
                padding: 0.7rem;
                font-size: 0.95em;
            }
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .support-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Peerloom">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="support.html" class="nav-link"><i class="fas fa-headset"></i> Support</a>
        </div>
    </nav>

    <div class="card">
        <h2 class="auth-title text-xl"><i class="fas fa-key"></i> Set New Password</h2>
        <p class="text-center text-gray-600 mb-4">Enter your new password below</p>
        <form id="resetPasswordForm">
            <input type="password" id="password" class="input-field" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm New Password" required>
            <div class="password-requirements">
                <p class="mb-1">Password must contain:</p>
                <ul class="list-disc pl-5">
                    <li>At least 8 characters</li>
                    <li>One uppercase letter</li>
                    <li>One lowercase letter</li>
                    <li>One number</li>
                </ul>
            </div>
            <button type="submit" class="btn"><i class="fas fa-save"></i> Update Password</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <p class="text-center mt-4">Back to <a href="login.html" class="text-purple-600">Login</a></p>
    </div>

    <a href="support.html" class="support-button">
        <i class="fas fa-headset"></i>
        <span>Support</span>
    </a>

    <script type="module">
        // This would be your actual supabaseClient.js file
        // For demo purposes, we're simulating the functionality
        const supabase = {
            auth: {
                updateUser: async (userData) => {
                    // Simulate API call
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            if (userData.password && userData.password.length >= 8) {
                                resolve({ error: null });
                            } else {
                                resolve({ error: { message: 'Password must be at least 8 characters' } });
                            }
                        }, 1000);
                    });
                }
            }
        };

        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate passwords
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading state
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitButton.disabled = true;

            const { error } = await supabase.auth.updateUser({
                password: password
            });

            if (error) {
                console.error('Error updating password:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                return;
            }

            successMessage.textContent = 'Password updated successfully!';
            successMessage.style.display = 'block';
            form.reset();
            submitButton.innerHTML = originalText;
            submitButton.disabled = false;
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
