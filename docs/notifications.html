<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom - Notifications</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      --bg-gradient-dark: linear-gradient(180deg, #0d1b2a 0%, #1a202c 100%);
      --text-light: #1a202c;
      --text-dark: #e5e7eb;
      --accent: #7c3aed;
      --accent-light: #8b5cf6;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-purple: rgba(124, 58, 237, 0.1);
      --glass-border: rgba(255, 255, 255, 0.4);
      --hover-glow: rgba(124, 58, 237, 0.3);
      --danger: #dc2626;
      --success: #10b981;
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --text: var(--text-light);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    .header {
      padding: 1.2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      background: var(--glass-purple);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      touch-action: pan-x;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin: 0;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.8rem;
      display: inline-block;
      transition: transform 0.3s ease;
      color: var(--text);
      letter-spacing: 0.5px;
    }

    .theme-toggle {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      color: var(--text);
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 0 15px var(--hover-glow);
    }

    .notifications-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 1.5rem;
      background: var(--glass-purple);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    .notifications-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--glass-border);
      margin-bottom: 1rem;
    }

    .notifications-count {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--accent);
    }

    .notifications {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .notification {
      width: 100%;
      padding: 1.2rem 1.8rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .notification.unread {
      border-left: 5px solid var(--accent);
      box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
    }

    .notification-content {
      flex: 1;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .notification .sender {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
    }

    .notification .message {
      flex: 1;
      margin-bottom: 0.5rem;
      line-height: 1.5;
    }

    .notification .time {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    .notification-action {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 0.8rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .notification-action:hover {
      background: var(--glass-purple);
      transform: translateY(-2px);
    }

    .notification-action.delete {
      color: var(--danger);
    }

    .notification-action.mark-read {
      color: var(--success);
    }

    .notification:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      text-align: center;
      color: var(--text);
      opacity: 0.7;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .empty-state p {
      margin: 0;
      font-size: 1.2rem;
    }

    .controls {
      padding: 0.8rem;
      text-align: center;
      margin-top: 1rem;
    }

    .mark-all {
      position: relative;
      overflow: hidden;
      font-weight: 500;
      color: var(--text);
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .mark-all::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(124, 58, 237, 0.6), transparent);
      animation: ripple 1.5s infinite;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .mark-all:active::after {
      opacity: 1;
      animation-play-state: running;
    }

    @keyframes ripple {
      0% { left: -100%; }
      20% { left: 0; }
      100% { left: 100%; }
    }

    .mark-all:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.2);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--glass-border);
      border-left: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollbar styling */
    .notifications::-webkit-scrollbar {
      width: 8px;
    }

    .notifications::-webkit-scrollbar-track {
      background: var(--glass-bg);
      border-radius: 10px;
    }

    .notifications::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    .notifications::-webkit-scrollbar-thumb:hover {
      background: var(--accent-light);
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .theme-toggle {
        width: 45px;
        height: 45px;
        right: 1rem;
      }

      .notifications-container {
        padding: 0.8rem;
      }

      .notifications {
        padding: 0.3rem;
        gap: 1rem;
      }

      .notification {
        padding: 1rem;
      }

      .controls {
        padding: 0.5rem;
      }

      .mark-all {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        width: 180px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .notification-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .notification .time {
        margin-top: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Notifications</h1>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="notifications-container">
    <div class="notifications-header">
      <div class="notifications-count" id="notificationsCount">Loading...</div>
      <div class="notifications-filter">
        <select id="filterSelect" style="background: var(--glass-bg); color: var(--text); border: 1px solid var(--glass-border); border-radius: 0.8rem; padding: 0.3rem 0.6rem;">
          <option value="all">All</option>
          <option value="unread">Unread</option>
        </select>
      </div>
    </div>
    
    <div class="notifications" id="notificationPanel">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="mark-all" id="markAllRead">Mark All Read</button>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    // Initialize the page
    document.addEventListener('DOMContentLoaded', async function() {
      const notificationPanel = document.getElementById('notificationPanel');
      const markAllRead = document.getElementById('markAllRead');
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const notificationsCount = document.getElementById('notificationsCount');
      const filterSelect = document.getElementById('filterSelect');
      
      let notifications = [];
      let currentUser = null;

      // Check authentication
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) throw error;
        
        if (!session) {
          window.location.href = 'login.html';
          return;
        }
        
        currentUser = session.user;
      } catch (error) {
        console.error('Authentication error:', error);
        showError('Authentication failed. Please log in again.');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      // Theme functionality
      function applyTheme(theme) {
        body.dataset.theme = theme;
        localStorage.setItem('peerloom-theme', theme);
        // Update theme toggle icon
        const icon = themeToggle.querySelector('i');
        if (theme === 'dark') {
          icon.className = 'fas fa-sun';
        } else {
          icon.className = 'fas fa-moon';
        }
      }

      // Initialize theme
      const savedTheme = localStorage.getItem('peerloom-theme') || 'dark';
      applyTheme(savedTheme);

      themeToggle.addEventListener('click', () => {
        const currentTheme = body.dataset.theme;
        applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
      });

      // Format time display
      function formatTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        
        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString();
      }

      // Show error message
      function showError(message) {
        notificationPanel.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>${message}</p>
          </div>
        `;
      }

      // Get sender name with proper fallbacks
      async function getSenderName(notification) {
        // If sender_name is already provided, use it
        if (notification.sender_name) {
          return notification.sender_name;
        }
        
        // If it's from Peerloom AI
        if (notification.sender_id === 'peerloom-ai') {
          return 'Peerloom AI';
        }
        
        // Otherwise, try to fetch user data
        if (notification.sender_id) {
          try {
            const { data: user, error } = await supabase
              .from('profiles')
              .select('full_name, username')
              .eq('id', notification.sender_id)
              .single();
            
            if (error) throw error;
            
            if (user && user.full_name) {
              return user.full_name;
            } else if (user && user.username) {
              return user.username;
            }
          } catch (error) {
            console.error('Error fetching sender name:', error);
          }
        }
        
        return 'Unknown User';
      }

      // Render notification
      async function renderNotification(n) {
        const senderName = await getSenderName(n);
        
        const div = document.createElement('div');
        div.className = `notification ${!n.read ? 'unread' : ''}`;
        div.dataset.id = n.id;
        
        div.innerHTML = `
          <div class="notification-content">
            <div class="notification-header">
              <div class="sender">${senderName}</div>
              <div class="time">${formatTime(n.created_at)}</div>
            </div>
            <div class="message">${n.content}</div>
            <div class="notification-actions">
              <button class="notification-action mark-read">${n.read ? 'Mark Unread' : 'Mark Read'}</button>
              <button class="notification-action delete">Delete</button>
            </div>
          </div>
        `;
        
        // Add event listeners for actions
        const markReadBtn = div.querySelector('.mark-read');
        const deleteBtn = div.querySelector('.delete');
        
        markReadBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          try {
            const { error } = await supabase
              .from('notifications')
              .update({ read: !n.read })
              .eq('id', n.id);
              
            if (error) throw error;
            
            n.read = !n.read;
            renderNotifications();
          } catch (error) {
            console.error('Error updating notification:', error);
            showError('Failed to update notification');
          }
        });
        
        deleteBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          try {
            const { error } = await supabase
              .from('notifications')
              .delete()
              .eq('id', n.id);
              
            if (error) throw error;
            
            notifications = notifications.filter(notification => notification.id !== n.id);
            renderNotifications();
          } catch (error) {
            console.error('Error deleting notification:', error);
            showError('Failed to delete notification');
          }
        });
        
        // Click notification to mark as read if unread
        if (!n.read) {
          div.addEventListener('click', async () => {
            try {
              const { error } = await supabase
                .from('notifications')
                .update({ read: true })
                .eq('id', n.id);
                
              if (error) throw error;
              
              n.read = true;
              renderNotifications();
            } catch (error) {
              console.error('Error marking notification as read:', error);
            }
          });
        }
        
        return div;
      }

      // Render all notifications
      async function renderNotifications() {
        const filterValue = filterSelect.value;
        let filteredNotifications = notifications;
        
        if (filterValue === 'unread') {
          filteredNotifications = notifications.filter(n => !n.read);
        }
        
        notificationPanel.innerHTML = '';
        
        if (filteredNotifications.length === 0) {
          const emptyState = document.createElement('div');
          emptyState.className = 'empty-state';
          emptyState.innerHTML = `
            <i class="fas fa-bell-slash"></i>
            <p>No notifications to display</p>
          `;
          notificationPanel.appendChild(emptyState);
        } else {
          for (const notification of filteredNotifications) {
            const notificationElement = await renderNotification(notification);
            notificationPanel.appendChild(notificationElement);
          }
        }
        
        // Update notifications count
        const unreadCount = notifications.filter(n => !n.read).length;
        const totalCount = notifications.length;
        notificationsCount.textContent = `${unreadCount} Unread â€¢ ${totalCount} Total`;
      }

      // Load notifications from Supabase
      async function loadNotifications() {
        try {
          notificationPanel.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
          
          const { data, error } = await supabase
            .from('notifications')
            .select('*')
            .eq('user_id', currentUser.id)
            .order('created_at', { ascending: false });
            
          if (error) throw error;
          
          notifications = data || [];
          await renderNotifications();
          
          // Set up real-time subscription
          setupRealtimeSubscription();
        } catch (error) {
          console.error('Error loading notifications:', error);
          showError('Failed to load notifications');
        }
      }

      // Set up real-time subscription for new notifications
      function setupRealtimeSubscription() {
        const channel = supabase
          .channel(`notifications-${currentUser.id}`)
          .on(
            'postgres_changes',
            {
              event: 'INSERT',
              schema: 'public',
              table: 'notifications',
              filter: `user_id=eq.${currentUser.id}`
            },
            async (payload) => {
              // Add new notification to the beginning of the list
              notifications.unshift(payload.new);
              await renderNotifications();
              
              // Show a subtle animation for the new notification
              const newNotifElement = document.querySelector(`[data-id="${payload.new.id}"]`);
              if (newNotifElement) {
                newNotifElement.style.animation = 'pulse 2s';
                setTimeout(() => {
                  newNotifElement.style.animation = '';
                }, 2000);
              }
            }
          )
          .subscribe();
          
        return channel;
      }

      // Mark all as read
      markAllRead.addEventListener('click', async () => {
        try {
          const unreadNotifications = notifications.filter(n => !n.read);
          if (unreadNotifications.length === 0) return;
          
          const { error } = await supabase
            .from('notifications')
            .update({ read: true })
            .eq('user_id', currentUser.id)
            .eq('read', false);
            
          if (error) throw error;
          
          // Update local state
          notifications.forEach(n => {
            n.read = true;
          });
          
          await renderNotifications();
        } catch (error) {
          console.error('Error marking all as read:', error);
          showError('Failed to mark all as read');
        }
      });

      // Filter notifications
      filterSelect.addEventListener('change', () => {
        renderNotifications();
      });

      // Initialize
      await loadNotifications();
    });
  </script>
</body>
</html>
