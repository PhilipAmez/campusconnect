<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom - Notifications</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(135deg, #f5f7ff 0%, #e3e9ff 100%);
      --bg-gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --accent: #7c3aed;
      --accent-light: #8b5cf6;
      --accent-dark: #6d28d9;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-purple: rgba(124, 58, 237, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --hover-glow: rgba(124, 58, 237, 0.3);
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --card-light: rgba(255, 255, 255, 0.7);
      --card-dark: rgba(30, 41, 59, 0.7);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --text: var(--text-dark);
      --card-bg: var(--card-dark);
    }

    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --text: var(--text-light);
      --card-bg: var(--card-light);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 0;
      transition: background 0.5s ease, color 0.3s ease;
      position: relative;
    }

    .header {
      padding: 1.5rem 2rem;
      border-radius: 0 0 1.5rem 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      background: var(--glass-purple);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      touch-action: pan-x;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      z-index: 10;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin: 0;
      text-align: center;
      padding: 0.8rem 1.5rem;
      border-radius: 1.2rem;
      display: inline-block;
      transition: all 0.3s ease;
      color: var(--text);
      letter-spacing: -0.5px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 0 0 4px 4px;
    }

    .theme-indicator {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      color: var(--text);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .header.swiping .theme-indicator {
      opacity: 1;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 1.5rem 1.5rem;
      overflow: hidden;
      gap: 1.5rem;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-radius: 1.2rem;
      background: var(--glass-purple);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .stats-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }

    .stats-value {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .stats-label {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .divider {
      width: 1px;
      height: 30px;
      background: var(--glass-border);
    }

    .notifications-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-radius: 1.5rem;
      background: var(--glass-purple);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .notifications-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .notifications-title {
      font-weight: 600;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notifications-title i {
      color: var(--accent);
    }

    .notifications-filter {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 0.8rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text);
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .filter-btn:hover {
      transform: translateY(-2px);
    }

    .notifications {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .notification {
      width: 100%;
      padding: 1.5rem;
      border-radius: 1.2rem;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .notification.unread {
      border-left: 4px solid var(--accent);
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.15);
    }

    .notification.unread::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -8px;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }

    .notification-content {
      flex: 1;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.8rem;
    }

    .notification .sender {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sender-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .notification .message {
      flex: 1;
      margin-bottom: 0.8rem;
      line-height: 1.5;
      font-size: 1rem;
    }

    .notification .time {
      font-size: 0.85rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .notification-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .notification-action {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 0.8rem;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .notification-action:hover {
      background: var(--glass-purple);
      transform: translateY(-2px);
    }

    .notification-action.mark-read {
      color: var(--success);
    }

    .notification-action.delete {
      color: var(--danger);
    }

    .notification:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      text-align: center;
      color: var(--text);
      opacity: 0.7;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      opacity: 0.5;
    }

    .empty-state p {
      margin: 0;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .empty-state .subtext {
      font-size: 1rem;
      opacity: 0.7;
    }

    .controls {
      padding: 1rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .mark-all {
      position: relative;
      overflow: hidden;
      font-weight: 600;
      color: var(--text);
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 1.2rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      width: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .mark-all::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(124, 58, 237, 0.6), transparent);
      animation: ripple 1.5s infinite;
      opacity: 0;
      transition: opacity 0.1s ease;
    }

    .mark-all:active::after {
      opacity: 1;
      animation-play-state: running;
    }

    @keyframes ripple {
      0% { left: -100%; }
      20% { left: 0; }
      100% { left: 100%; }
    }

    .mark-all:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.2);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--glass-border);
      border-left: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Scrollbar styling */
    .notifications::-webkit-scrollbar {
      width: 8px;
    }

    .notifications::-webkit-scrollbar-track {
      background: var(--glass-bg);
      border-radius: 10px;
    }

    .notifications::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    .notifications::-webkit-scrollbar-thumb:hover {
      background: var(--accent-light);
    }

    /* Swipe indicator animation */
    @keyframes swipe-hint {
      0% { transform: translateX(0); }
      50% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .swipe-hint {
      animation: swipe-hint 2s infinite;
    }

    @media (max-width: 768px) {
      .header {
        padding: 1.2rem 1.5rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .theme-indicator {
        width: 45px;
        height: 45px;
        right: 1.5rem;
      }

      .main-container {
        padding: 0 1rem 1rem;
        gap: 1rem;
      }

      .stats-bar {
        padding: 0.8rem 1rem;
      }

      .stats-value {
        font-size: 1.3rem;
      }

      .notifications-container {
        border-radius: 1.2rem;
      }

      .notifications-header {
        padding: 1rem;
      }

      .notifications {
        padding: 0.3rem;
        gap: 0.8rem;
      }

      .notification {
        padding: 1.2rem;
      }

      .controls {
        padding: 0.8rem;
      }

      .mark-all {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.7rem;
      }

      .stats-bar {
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: space-around;
      }

      .divider {
        display: none;
      }

      .notification-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .notification .time {
        margin-top: 0.3rem;
      }

      .notification-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="header" id="header">
    <h1><i class="fas fa-bell"></i> Notifications</h1>
    <div class="theme-indicator" id="themeIndicator">
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <div class="main-container">
    <div class="stats-bar">
      <div class="stats-item">
        <div class="stats-value" id="totalCount">0</div>
        <div class="stats-label">Total</div>
      </div>
      <div class="divider"></div>
      <div class="stats-item">
        <div class="stats-value" id="unreadCount">0</div>
        <div class="stats-label">Unread</div>
      </div>
      <div class="divider"></div>
      <div class="stats-item">
        <div class="stats-value" id="todayCount">0</div>
        <div class="stats-label">Today</div>
      </div>
    </div>

    <div class="notifications-container">
      <div class="notifications-header">
        <div class="notifications-title">
          <i class="fas fa-stream"></i> Recent Activity
        </div>
        <div class="notifications-filter">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="unread">Unread</button>
        </div>
      </div>
      
      <div class="notifications" id="notificationPanel">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="mark-all" id="markAllRead">
      <i class="fas fa-check-double"></i> Mark All Read
    </button>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    // Initialize the page
    document.addEventListener('DOMContentLoaded', async function() {
      const notificationPanel = document.getElementById('notificationPanel');
      const markAllRead = document.getElementById('markAllRead');
      const header = document.getElementById('header');
      const themeIndicator = document.getElementById('themeIndicator');
      const body = document.body;
      const totalCount = document.getElementById('totalCount');
      const unreadCount = document.getElementById('unreadCount');
      const todayCount = document.getElementById('todayCount');
      const filterButtons = document.querySelectorAll('.filter-btn');
      
      let notifications = [];
      let currentUser = null;
      let currentFilter = 'all';

      // Check authentication
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error) throw error;
        
        if (!session) {
          window.location.href = 'login.html';
          return;
        }
        
        currentUser = session.user;
      } catch (error) {
        console.error('Authentication error:', error);
        showError('Authentication failed. Please log in again.');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      // Theme functionality with swipe
      let startX;
      header.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        header.style.transition = 'none';
        header.classList.add('swiping');
      });
      
      header.addEventListener('mousemove', (e) => {
        if (e.buttons === 1 && startX) {
          const dx = e.clientX - startX;
          if (dx < -50) {
            themeIndicator.innerHTML = '<i class="fas fa-sun" style="color: #f59e0b"></i>';
          } else if (dx > 50) {
            themeIndicator.innerHTML = '<i class="fas fa-moon" style="color: #7c3aed"></i>';
          }
        }
      });
      
      header.addEventListener('mouseup', (e) => {
        if (startX) {
          const dx = e.clientX - startX;
          header.style.transition = 'all 0.3s ease';
          header.classList.remove('swiping');
          
          if (dx < -50) {
            applyTheme('light');
          } else if (dx > 50) {
            applyTheme('dark');
          }
          
          startX = null;
        }
      });
      
      header.addEventListener('mouseleave', () => {
        header.style.transition = 'all 0.3s ease';
        header.classList.remove('swiping');
        startX = null;
      });

      // Touch events for mobile
      header.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        header.style.transition = 'none';
        header.classList.add('swiping');
      });
      
      header.addEventListener('touchmove', (e) => {
        if (startX) {
          const dx = e.touches[0].clientX - startX;
          if (dx < -50) {
            themeIndicator.innerHTML = '<i class="fas fa-sun" style="color: #f59e0b"></i>';
          } else if (dx > 50) {
            themeIndicator.innerHTML = '<i class="fas fa-moon" style="color: #7c3aed"></i>';
          }
        }
      });
      
      header.addEventListener('touchend', (e) => {
        if (startX) {
          const dx = e.changedTouches[0].clientX - startX;
          header.style.transition = 'all 0.3s ease';
          header.classList.remove('swiping');
          
          if (dx < -50) {
            applyTheme('light');
          } else if (dx > 50) {
            applyTheme('dark');
          }
          
          startX = null;
        }
      });

      function applyTheme(theme) {
        body.dataset.theme = theme;
        localStorage.setItem('peerloom-theme', theme);
        
        // Update theme indicator
        if (theme === 'dark') {
          themeIndicator.innerHTML = '<i class="fas fa-moon"></i>';
        } else {
          themeIndicator.innerHTML = '<i class="fas fa-sun"></i>';
        }
      }

      // Initialize theme
      const savedTheme = localStorage.getItem('peerloom-theme') || 'dark';
      applyTheme(savedTheme);

      // Format time display
      function formatTime(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / (1000 * 60));
        const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        
        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString();
      }

      // Show error message
      function showError(message) {
        notificationPanel.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <p>${message}</p>
          </div>
        `;
      }

      // Get sender name with proper fallbacks
      async function getSenderName(notification) {
        if (notification.sender_name) {
          return notification.sender_name;
        }
        
        if (notification.sender_id === 'peerloom-ai') {
          return 'Peerloom AI';
        }
        
        if (notification.sender_id) {
          try {
            const { data: user, error } = await supabase
              .from('profiles')
              .select('full_name, username')
              .eq('id', notification.sender_id)
              .single();
            
            if (error) throw error;
            
            if (user && user.full_name) {
              return user.full_name;
            } else if (user && user.username) {
              return user.username;
            }
          } catch (error) {
            console.error('Error fetching sender name:', error);
          }
        }
        
        return 'Unknown User';
      }

      // Get sender initial for avatar
      function getSenderInitial(senderName) {
        if (senderName === 'Peerloom AI') return 'AI';
        return senderName.split(' ').map(n => n[0]).join('').toUpperCase();
      }

      // Update stats
      function updateStats() {
        const total = notifications.length;
        const unread = notifications.filter(n => !n.read).length;
        const today = notifications.filter(n => {
          const notificationDate = new Date(n.created_at);
          const today = new Date();
          return notificationDate.toDateString() === today.toDateString();
        }).length;
        
        totalCount.textContent = total;
        unreadCount.textContent = unread;
        todayCount.textContent = today;
      }

      // Render notification
      async function renderNotification(n) {
        const senderName = await getSenderName(n);
        const senderInitial = getSenderInitial(senderName);
        
        const div = document.createElement('div');
        div.className = `notification ${!n.read ? 'unread' : ''}`;
        div.dataset.id = n.id;
        
        div.innerHTML = `
          <div class="notification-content">
            <div class="notification-header">
              <div class="sender">
                <div class="sender-avatar">${senderInitial}</div>
                ${senderName}
              </div>
              <div class="time">
                <i class="far fa-clock"></i> ${formatTime(n.created_at)}
              </div>
            </div>
            <div class="message">${n.content}</div>
            <div class="notification-actions">
              <button class="notification-action mark-read">
                <i class="fas fa-${n.read ? 'envelope' : 'envelope-open'}"></i>
                ${n.read ? 'Mark Unread' : 'Mark Read'}
              </button>
              <button class="notification-action delete">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        
        // Add event listeners for actions
        const markReadBtn = div.querySelector('.mark-read');
        const deleteBtn = div.querySelector('.delete');
        
        markReadBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          try {
            const { error } = await supabase
              .from('notifications')
              .update({ read: !n.read })
              .eq('id', n.id);
              
            if (error) throw error;
            
            n.read = !n.read;
            renderNotifications();
          } catch (error) {
            console.error('Error updating notification:', error);
            showError('Failed to update notification');
          }
        });
        
        deleteBtn.addEventListener('click', async (e) => {
          e.stopPropagation();
          try {
            const { error } = await supabase
              .from('notifications')
              .delete()
              .eq('id', n.id);
              
            if (error) throw error;
            
            notifications = notifications.filter(notification => notification.id !== n.id);
            renderNotifications();
          } catch (error) {
            console.error('Error deleting notification:', error);
            showError('Failed to delete notification');
          }
        });
        
        // Click notification to mark as read if unread
        if (!n.read) {
          div.addEventListener('click', async () => {
            try {
              const { error } = await supabase
                .from('notifications')
                .update({ read: true })
                .eq('id', n.id);
                
              if (error) throw error;
              
              n.read = true;
              renderNotifications();
            } catch (error) {
              console.error('Error marking notification as read:', error);
            }
          });
        }
        
        return div;
      }

      // Render all notifications
      async function renderNotifications() {
        let filteredNotifications = notifications;
        
        if (currentFilter === 'unread') {
          filteredNotifications = notifications.filter(n => !n.read);
        }
        
        notificationPanel.innerHTML = '';
        
        if (filteredNotifications.length === 0) {
          const emptyState = document.createElement('div');
          emptyState.className = 'empty-state';
          emptyState.innerHTML = `
            <i class="fas fa-bell-slash"></i>
            <p>No notifications to display</p>
            <div class="subtext">${currentFilter === 'unread' ? 'All notifications are read' : 'You\'re all caught up!'}</div>
          `;
          notificationPanel.appendChild(emptyState);
        } else {
          for (const notification of filteredNotifications) {
            const notificationElement = await renderNotification(notification);
            notificationPanel.appendChild(notificationElement);
          }
        }
        
        updateStats();
      }

      // Load notifications from Supabase
      async function loadNotifications() {
        try {
          notificationPanel.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
          
          const { data, error } = await supabase
            .from('notifications')
            .select('*')
            .eq('user_id', currentUser.id)
            .order('created_at', { ascending: false });
            
          if (error) throw error;
          
          notifications = data || [];
          await renderNotifications();
          
          // Set up real-time subscription
          setupRealtimeSubscription();
        } catch (error) {
          console.error('Error loading notifications:', error);
          showError('Failed to load notifications');
        }
      }

      // Set up real-time subscription for new notifications
      function setupRealtimeSubscription() {
        const channel = supabase
          .channel(`notifications-${currentUser.id}`)
          .on(
            'postgres_changes',
            {
              event: 'INSERT',
              schema: 'public',
              table: 'notifications',
              filter: `user_id=eq.${currentUser.id}`
            },
            async (payload) => {
              // Add new notification to the beginning of the list
              notifications.unshift(payload.new);
              await renderNotifications();
              
              // Show a subtle animation for the new notification
              const newNotifElement = document.querySelector(`[data-id="${payload.new.id}"]`);
              if (newNotifElement) {
                newNotifElement.style.animation = 'pulse 2s';
                setTimeout(() => {
                  newNotifElement.style.animation = '';
                }, 2000);
              }
            }
          )
          .subscribe();
          
        return channel;
      }

      // Mark all as read
      markAllRead.addEventListener('click', async () => {
        try {
          const unreadNotifications = notifications.filter(n => !n.read);
          if (unreadNotifications.length === 0) return;
          
          const { error } = await supabase
            .from('notifications')
            .update({ read: true })
            .eq('user_id', currentUser.id)
            .eq('read', false);
            
          if (error) throw error;
          
          // Update local state
          notifications.forEach(n => {
            n.read = true;
          });
          
          await renderNotifications();
        } catch (error) {
          console.error('Error marking all as read:', error);
          showError('Failed to mark all as read');
        }
      });

      // Filter notifications
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentFilter = button.dataset.filter;
          renderNotifications();
        });
      });

      // Initialize
      await loadNotifications();
    });
  </script>
</body>
