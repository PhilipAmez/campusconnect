<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Peerloom</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Link to a shared CSS file would be ideal, but for now, we'll copy styles -->
    <style>
        :root {
            --primary: #7c3aed; --primary-light: #8b5cf6; --primary-dark: #6d28d9; --secondary: #0ea5e9; --accent: #10b981; --danger: #ef4444; --warning: #f59e0b; --text-primary: #1e293b; --text-secondary: #64748b; --text-light: #94a3b8; --bg-primary: #ffffff; --bg-secondary: #f8fafc; --bg-tertiary: #f1f5f9; --border: #e2e8f0; --glass-bg: rgba(255, 255, 255, 0.7); --glass-border: rgba(255, 255, 255, 0.2); --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); --radius: 12px;
        }
        [data-theme="dark"] {
            --text-primary: #f1f5f9; --text-secondary: #cbd5e1; --text-light: #94a3b8; --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-tertiary: #334155; --border: #475569; --glass-bg: rgba(15, 23, 42, 0.7); --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; transition: var(--transition); }
        .app-container { max-width: 800px; margin: 0 auto; padding: 1rem; }

        .header { padding: 1.5rem 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); margin-bottom: 2rem; }
        .header-title { font-size: 1.75rem; font-weight: 700; }
        .back-link { color: var(--primary); text-decoration: none; font-size: 1rem; }
        .user-profile-header { display: flex; align-items: center; gap: 0.75rem; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; overflow: hidden; }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-name { font-weight: 600; font-size: 1rem; }


        .notifications-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .filter-buttons { display: flex; gap: 0.5rem; }
        .filter-btn { background: var(--bg-secondary); border: 1px solid var(--border); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; transition: var(--transition); }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .mark-all-read-btn { background: none; border: none; color: var(--primary); cursor: pointer; font-weight: 500; }
        .notifications-list { display: flex; flex-direction: column; gap: 1rem; }
        .notification-item { background: var(--bg-secondary); border-radius: var(--radius); cursor: pointer; padding: 1rem 1.5rem; transition: var(--transition); display: flex; align-items: flex-start; gap: 1rem; border-left: 4px solid transparent; }
        .notification-item.unread { background: var(--bg-tertiary); border-left-color: var(--primary); }
        .notification-item:hover { transform: translateY(-3px); box-shadow: var(--shadow); }
        .notification-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; flex-shrink: 0; overflow: hidden; }
        .notification-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .notification-body { flex: 1; }
        .notification-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem; }
        .notification-sender { font-weight: 600; }
        .notification-time { font-size: 0.8rem; color: var(--text-secondary); }
        .notification-message { font-size: 0.9rem; line-height: 1.4; color: var(--text-primary); }
        .loading, .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-left-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .empty-state i { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }

        /* Video Viewer Modal Styles (copied from profile.html) */
        .video-viewer-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .video-viewer-overlay.active { opacity: 1; visibility: visible; }
        .video-viewer-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .viewer-content { width: auto; height: 100%; max-width: 100vw; max-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        #viewerVideo { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: var(--radius); }
        .close-viewer-btn { position: absolute; top: 1.5rem; right: 1.5rem; background: rgba(255, 255, 255, 0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; z-index: 10; }
        .viewer-info-overlay { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.5rem; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); color: white; display: flex; justify-content: space-between; align-items: flex-end; pointer-events: none; }
        .viewer-post-details { max-width: 80%; }
        .viewer-author-info { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
        .viewer-author-avatar { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background-color: var(--bg-tertiary); }
        .viewer-author-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .viewer-author-name { font-weight: 600; }
        #viewerPostTitle { font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; }
        .viewer-actions { display: flex; flex-direction: column; align-items: center; gap: 1rem; pointer-events: auto; }
        #viewerLikeBtn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 0.25rem; }
        #viewerLikeBtn.liked { color: var(--danger); }
        #viewerLikeCount { font-size: 0.9rem; font-weight: 500; }
    </style>
</head>
<body data-theme="dark">

    <div class="app-container">
        <header class="header">
            <div class="user-profile-header" id="userProfileHeader">
                <!-- Profile info will be injected here by JS -->
                <div class="user-avatar"></div>
                <div class="user-name">Loading...</div>
            </div>
            <h1 class="header-title">Notifications</h1>
            <a href="profile.html" class="back-link">Back to Profile <i class="fas fa-arrow-right"></i></a>
        </header>

        <main>
            <div class="notifications-toolbar">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="unread">Unread</button>
                    <button class="filter-btn" data-filter="follows">Follows</button>
                    <button class="filter-btn" data-filter="likes">Likes</button>
                </div>
                <button class="mark-all-read-btn" id="markAllReadBtn">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </div>

            <div class="notifications-list" id="notificationsList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Viewer Modal -->
    <div class="video-viewer-overlay" id="videoViewerOverlay">
        <div class="video-viewer-container">
            <button class="close-viewer-btn" id="closeViewerBtn">&times;</button>
            <div class="viewer-content">
                <video id="viewerVideo" src="" autoplay playsinline loop></video>
                <div class="viewer-info-overlay">
                    <div class="viewer-post-details">
                        <div class="viewer-author-info">
                            <div class="viewer-author-avatar" id="viewerAuthorAvatar"></div>
                            <div>
                                <div class="viewer-author-name" id="viewerAuthorName"></div>
                            </div>
                        </div>
                        <h3 id="viewerPostTitle"></h3>
                    </div>
                    <div class="viewer-actions">
                        <button id="viewerLikeBtn"><i class="fas fa-heart"></i><span id="viewerLikeCount">0</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/notifications.js"></script>

</body>
</html>
