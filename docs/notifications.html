<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peerloom Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #ffffff; /* Light theme */
      --bg-secondary: rgba(255, 255, 255, 0.7); /* Enhanced glass bg */
      --text-primary: #000000; /* Black in light mode */
      --text-secondary: #555555;
      --accent: #3498db;
      --accent-secondary: #5dade2;
      --border: rgba(0, 0, 0, 0.03);
      --blur: 20px;
      --unread-dot: #e74c3c;
      --switch-bg: #bdc3c7;
      --switch-thumb: #ffffff;
      --transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      --glass-gradient: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4)); /* Horizontal gradient, no diagonal */
      --glass-bg: rgba(255, 255, 255, 0.8);
    }
    body.dark {
      --bg-primary: #2c3e50;
      --bg-secondary: rgba(44, 62, 80, 0.7);
      --text-primary: #ffffff;
      --text-secondary: #bdc3c7;
      --border: rgba(255, 255, 255, 0.03);
      --switch-bg: #34495e;
      --switch-thumb: #3498db;
      --glass-gradient: linear-gradient(to right, rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.4));
      --glass-bg: rgba(44, 62, 80, 0.8);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary); /* Plain background, no lines or patterns */
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    .notifications-container {
      max-width: 600px;
      width: 100%;
      background: transparent;
      border-radius: 16px;
      overflow: hidden;
      margin: 20px 0;
      box-shadow: var(--shadow);
      transition: box-shadow var(--transition);
    }
    .header {
      padding: 20px;
      background: var(--glass-gradient);
      backdrop-filter: blur(var(--blur));
      position: sticky;
      top: 0;
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 12px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 18px;
      padding: 8px;
      border-radius: 8px;
      transition: background var(--transition), transform 0.1s;
    }
    .back-btn:hover {
      background: rgba(var(--accent), 0.1);
    }
    .back-btn:active {
      transform: scale(0.95);
    }
    .title {
      margin: 0;
      font-size: 24px;
      user-select: none;
      touch-action: pan-y;
    }
    .header-actions {
      display: flex;
      gap: 12px;
    }
    .header-actions button, .settings-btn {
      background: transparent;
      border: none;
      color: var(--accent);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background var(--transition), transform 0.1s;
    }
    .header-actions button:hover, .settings-btn:hover {
      background: rgba(var(--accent), 0.1);
    }
    .header-actions button:active {
      transform: scale(0.95);
    }
    .tabs-wrapper {
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      touch-action: pan-x; /* Ensure horizontal swipe only */
    }
    .tabs-wrapper::-webkit-scrollbar {
      display: none;
    }
    .tabs {
      display: flex;
      gap: 8px;
      background: var(--glass-gradient);
      border-radius: 24px;
      padding: 4px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      min-width: max-content;
      position: relative;
      user-select: none;
    }
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 500;
      transition: color var(--transition);
      white-space: nowrap;
      z-index: 1;
    }
    .tab.active {
      color: white;
    }
    .pill {
      position: absolute;
      top: 4px;
      bottom: 4px;
      border-radius: 20px;
      background: var(--accent);
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
      transition: left var(--transition), width var(--transition);
    }
    .ripple {
      position: absolute;
      background: var(--accent-secondary);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      animation: ripple-effect 0.5s ease-out;
      opacity: 0.3;
    }
    @keyframes ripple-effect {
      to {
        transform: translate(-50%, -50%) scale(10);
        opacity: 0;
      }
    }
    .notification-list {
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .notification-item {
      display: flex;
      align-items: center;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      background: var(--glass-gradient);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      transition: transform var(--transition), box-shadow var(--transition);
      cursor: pointer;
    }
    .notification-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
    }
    .notification-item:active {
      transform: scale(0.98);
    }
    .notification-item.unread::before {
      content: '';
      width: 10px;
      height: 10px;
      background: var(--unread-dot);
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 16px;
      background: #bdc3c7;
      object-fit: cover;
      flex-shrink: 0;
    }
    .content {
      flex: 1;
    }
    .content p {
      margin: 0;
      font-size: 15px;
      line-height: 1.4;
      color: var(--text-primary);
    }
    .timestamp {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .load-more {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
      position: relative;
      overflow: hidden;
      transition: background var(--transition), transform var(--transition);
    }
    .load-more:hover {
      transform: scale(1.05);
    }
    .load-more:active {
      transform: scale(0.95);
    }
    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(8px);
      transition: opacity var(--transition);
      animation: fadeIn var(--transition);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .settings-content {
      background: var(--glass-gradient);
      backdrop-filter: blur(var(--blur));
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
      transition: transform var(--transition), opacity var(--transition);
      opacity: 0;
      transform: scale(0.95) translateY(20px); /* Premium scale-in */
    }
    .settings-panel.visible .settings-content {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .settings-content:hover {
      transform: scale(1.02);
    }
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: var(--text-primary);
    }
    .close-btn {
      font-size: 24px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: color var(--transition), transform 0.1s;
    }
    .close-btn:hover {
      color: var(--text-primary);
    }
    .close-btn:active {
      transform: scale(0.9);
    }
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
      transition: background var(--transition);
    }
    .settings-item:hover {
      background: rgba(var(--accent), 0.05);
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--switch-bg);
      transition: var(--transition);
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: var(--switch-thumb);
      transition: var(--transition);
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent);
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Mobile Bottom Nav Styles */
    .mobile-bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border-top: 1px solid rgba(255,255,255,0.1);
        display: none;
        justify-content: space-evenly;
        align-items: center;
        padding: 0.3rem 0 calc(0.3rem + env(safe-area-inset-bottom, 0));
        z-index: 1001;
    }
    .mobile-bottom-nav a {
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 0.6rem;
        opacity: 0.7;
        transition: opacity 0.2s ease, color 0.2s ease;
    }
    .mobile-bottom-nav a i { font-size: 1.1rem; margin-bottom: 0.1rem; }
    .mobile-bottom-nav a:hover,
    .mobile-bottom-nav a.active {
        opacity: 1;
        color: var(--accent);
    }
    .mobile-bottom-nav a.active i {
        transform: scale(1.1);
    }
    .mobile-bottom-nav a.active span {
        font-weight: 600;
    }
    .nav-icon { position: relative; }
    .notification-badge {
        position: absolute;
        top: -2px; right: -4px;
        width: 8px; height: 8px;
        background: var(--unread-dot);
        border-radius: 50%;
        display: none;
    }
    .notification-badge.visible { display: block; }

    /* Mobile */
    @media (max-width: 600px) {
      .header {
        padding: 16px;
      }
      .tabs-wrapper {
        justify-content: center;
        overflow: hidden; /* Prevent cutting corners */
      }
      .tabs {
        background: none;
        padding: 0;
        box-shadow: none;
        width: 100%; /* Full width for mobile swipe */
      }
      .tab {
        padding: 12px 16px;
        flex: 1; /* Equal spacing */
        text-align: center;
      }
      .header-actions {
        justify-content: flex-end;
      }
      .notification-list {
        padding: 16px;
      }
      .settings-panel {
        align-items: flex-end;
      }
      .settings-content {
        border-radius: 16px 16px 0 0;
        width: 100%;
        max-width: none;
        transform: none;
      }
      .mobile-bottom-nav {
          display: flex;
      }
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Global Toast Notification Styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .toast {
      background: var(--glass-gradient);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      color: var(--text-primary);
      pointer-events: auto;
      animation: slideInToast 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 280px;
    }
    @keyframes slideInToast {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="notifications-container">
    <div class="header">
      <div class="header-top">
        <div class="header-left">
          <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
          <h2 class="title" id="title">Notifications</h2>
        </div>
        <div class="header-actions">
          <button id="markAllReadBtn">Mark All Read</button>
          <button id="clearAllBtn">Clear All</button>
          <button class="settings-btn" id="openSettingsBtn">⚙️</button>
        </div>
      </div>
      <div class="tabs-wrapper" id="tabs-wrapper">
        <div class="tabs" id="tabs">
          <div class="tab active" data-tab="all">All</div>
          <div class="tab" data-tab="new_group_message">Messages</div>
          <div class="tab" data-tab="new_follower">Followers</div>
          <div class="tab" data-tab="new_post">Posts</div>
          <div class="tab" data-tab="new_comment">Comments</div>
          <div class="pill" id="pill"></div>
        </div>
      </div>
    </div>
    <div class="notification-list" id="notification-list">
      <!-- Dynamically populated -->
    </div>
    <button class="load-more" id="loadMoreBtn">Load More</button>
  </div>

  <!-- Mobile Bottom Navigation -->
  <div class="mobile-bottom-nav">
      <a href="dashboard.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
      </a>
      <a href="feed.html">
          <i class="fas fa-scroll"></i>
          <span>Skrolz</span>
      </a>
      <a href="notifications.html" class="nav-icon active">
          <i class="fas fa-bell"></i>
          <span class="notification-badge"></span>
          <span>Activity</span>
      </a>
      <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
      </a>
  </div>

<!-- Settings Panel -->
  <div class="settings-panel" id="settings-panel">
    <div class="settings-content">
      <div class="settings-header">
        <h3>Notification Settings</h3>
        <span class="close-btn" id="closeSettingsBtn">×</span>
      </div>
      <div class="settings-item">
        <span>Group Messages</span>
        <label class="toggle">
          <input type="checkbox" data-pref="group_message" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>New Followers</span>
        <label class="toggle">
          <input type="checkbox" data-pref="follower" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Follower Posts</span>
        <label class="toggle">
          <input type="checkbox" data-pref="follower_post" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Post Comments</span>
        <label class="toggle">
          <input type="checkbox" data-pref="comment" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Email Notifications</span>
        <label class="toggle">
          <input type="checkbox" data-pref="email">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Sound Alerts</span>
        <label class="toggle">
          <input type="checkbox" data-pref="sound" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Push Notifications</span>
        <label class="toggle">
          <input type="checkbox" data-pref="push" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Vibration on Alert</span>
        <label class="toggle">
          <input type="checkbox" data-pref="vibration">
          <span class="slider"></span>
        </label>
      </div>
      <div class="settings-item">
        <span>Do Not Disturb Mode</span>
        <label class="toggle">
          <input type="checkbox" data-pref="dnd">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <!-- Container for Global Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script type="module" src="./js/global-notifications.js"></script>
  <script type="module" src="./js/notifications.js"></script>
  <script>
      if (typeof window.openUploadModal === 'undefined') {
          window.openUploadModal = function() { alert('Create post functionality is not available on this page.'); }
      }
  </script>
</body>
</html>
