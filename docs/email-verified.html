<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Peerloom</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --accent: #a78bfa;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --hover-bg: #f3f4f6;
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }
        body {
            background: linear-gradient(135deg, #f3e8ff 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }
        .navbar::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0.3;
        }
        .logo img {
            height: 28px;
            transition: transform var(--transition);
        }
        .logo img:hover {
            transform: scale(1.1);
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 0.4rem;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 3rem 2rem;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.15);
        }
        .success-card:hover {
            transform: translateY(-5px);
        }
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(124, 58, 237, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        .checkmark {
            color: #10b981;
            font-size: 60px;
            animation: scale 0.5s ease-in-out;
        }
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .success-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            font-style: italic;
            font-weight: 400;
            color: white;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(124, 58, 237, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 24px;
        }
        .feature-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .feature-desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(124, 58, 237, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0);
            }
        }
        @keyframes scale {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
        .delay-1 {
            animation-delay: 0.3s;
        }
        .delay-2 {
            animation-delay: 0.6s;
        }
        .delay-3 {
            animation-delay: 0.9s;
        }
        @media (max-width: 768px) {
            .success-title {
                font-size: 2rem;
            }
            .success-subtitle {
                font-size: 1rem;
            }
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Peerloom">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="support.html" class="nav-link"><i class="fas fa-headset"></i> Support</a>
        </div>
    </nav>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <div class="circle">
                    <i class="fas fa-check checkmark"></i>
                </div>
            </div>
            
            <h1 class="success-title fade-in">Congratulations!</h1>
            <p class="success-subtitle fade-in delay-1">Your email has been successfully verified. Welcome to the Peerloom community!</p>
            
            <div class="fade-in delay-2">
                <a href="login.html" class="btn">
                    <i class="fas fa-rocket"></i> Get Started
                </a>
            </div>
            
            <div class="features fade-in delay-3">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3 class="feature-title">Fast Setup</h3>
                    <p class="feature-desc">Get up and running in minutes</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="feature-title">Secure</h3>
                    <p class="feature-desc">Your data is protected</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="feature-title">Community</h3>
                    <p class="feature-desc">Join thousands of users</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#7c3aed', '#4f46e5', '#a78bfa', '#8b5cf6', '#6366f1'];
            const container = document.querySelector('.success-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                container.appendChild(confetti);
                
                // Animate confetti
                animateConfetti(confetti);
            }
        }
        
        function animateConfetti(confetti) {
            const startX = parseFloat(confetti.style.left);
            const startY = -20;
            const endY = window.innerHeight + 20;
            const duration = 3 + Math.random() * 2;
            const amplitude = 50 + Math.random() * 100;
            const frequency = 0.5 + Math.random();
            
            confetti.style.left = startX + 'vw';
            confetti.style.top = startY + 'px';
            confetti.style.opacity = '1';
            
            let startTime = null;
            
            function dropConfetti(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (duration * 1000);
                
                if (progress < 1) {
                    const x = startX + Math.sin(progress * Math.PI * 2 * frequency) * amplitude;
                    const y = startY + (endY - startY) * progress;
                    
                    confetti.style.left = x + 'vw';
                    confetti.style.top = y + 'px';
                    confetti.style.opacity = (1 - progress).toString();
                    
                    requestAnimationFrame(dropConfetti);
                } else {
                    confetti.remove();
                }
            }
            
            requestAnimationFrame(dropConfetti);
        }
        
        // Initialize animations when page loads
        window.addEventListener('load', function() {
            createConfetti();
            
            // Add animation to features
            const features = document.querySelectorAll('.feature');
            features.forEach((feature, index) => {
                feature.style.animationDelay = (1.2 + index * 0.2) + 's';
            });
        });
    </script>
</body>
</html>
