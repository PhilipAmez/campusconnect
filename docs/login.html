<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peerloom</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-title {
            font-weight: 400;
            color: #1f2937;
            text-align: center;
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1rem;
            border-radius: 0.6rem;
            color: #1f2937;
            width: 100%;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
            outline: none;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.3);
        }

        .auth-button {
            font-weight: 400;
            color: #1f2937;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-button.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: loadingAnimation 1.5s infinite;
            z-index: 1;
        }

        @keyframes loadingAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .input-icon {
            transition: color 0.3s ease;
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .input-group:focus-within .input-icon {
            color: #7c3aed;
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .error-message {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .success-message {
            color: #16a34a;
            background: rgba(22, 163, 74, 0.1);
            border: 1px solid rgba(22, 163, 74, 0.2);
        }

        .support-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 0.7rem 1.3rem;
            color: #1f2937;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1000;
        }

        .support-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.5);
        }

        /* Success Overlay Styles */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }

        .success-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .success-message-text {
            font-size: 1.1rem;
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .redirect-countdown {
            font-size: 1rem;
            color: #6b7280;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .auth-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
            .support-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .success-card {
                padding: 2rem;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1rem;
                margin: 0.5rem;
            }
            .auth-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            .support-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .success-card {
                padding: 1.5rem;
            }
            .success-title {
                font-size: 1.5rem;
            }
            .success-message-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <h2 class="auth-title text-3xl text-center text-gray-800 mb-6">ðŸ‘¤ Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="input-group relative">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg" placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg" placeholder="Enter your password">
                        <i class="fas fa-lock input-icon text-gray-400"></i>
                    </div>
                    <button type="submit" class="auth-button w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center space-x-2">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign up</a>
                </p>
                <p class="text-center text-sm text-gray-600 mt-2">
                    Forgot your password? <a href="forgotpassword.html" class="text-purple-600 hover:underline">Reset it</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Success Overlay (Hidden by Default) -->
    <div class="success-overlay" id="successOverlay" style="display: none;">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="success-title">Login Successful!</h2>
            <p class="success-message-text">
                Welcome back to Peerloom! You're being redirected to your dashboard.
            </p>
            <div class="redirect-countdown" id="countdown">
                Redirecting in <span id="countdownNumber">3</span> seconds...
            </div>
            <button class="auth-button mt-4" onclick="redirectToDashboard()">
                <i class="fas fa-tachometer-alt mr-2"></i> Go to Dashboard Now
            </button>
        </div>
    </div>

    <a href="support.html" class="support-button">
        <i class="fas fa-headset"></i>
        <span>Support</span>
    </a>

    <script>
        // Check if user is already logged in (but don't auto-redirect)
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing session in localStorage
            const existingSession = localStorage.getItem('peerloom_session');
            if (existingSession) {
                console.log('Found existing session, user is already logged in');
                // We found a session but won't auto-redirect to prevent issues
            }
        });

        const form = document.getElementById('loginForm');
        const emailEl = document.getElementById('email');
        const passEl = document.getElementById('password');
        const button = document.querySelector('.auth-button');
        const errorEl = document.getElementById('errorMessage');
        const successEl = document.getElementById('successMessage');
        const successOverlay = document.getElementById('successOverlay');
        let countdownInterval;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            button.classList.add('loading');

            const email = emailEl.value.trim();
            const password = passEl.value;

            // Simple validation
            if (!email || !password) {
                showError('Please enter both email and password');
                button.classList.remove('loading');
                return;
            }

            // Simulate API call with proper session handling
            try {
                // This would be your actual Supabase login call
                // const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                // For demonstration, we'll simulate a successful login
                await simulateLogin(email, password);
                
                // Store session in localStorage to prevent expiration issues
                localStorage.setItem('peerloom_session', JSON.stringify({
                    user: { email: email },
                    expires_at: Date.now() + (24 * 60 * 60 * 1000) // 24 hours from now
                }));
                
                // Show success message
                showSuccessOverlay();
                
            } catch (error) {
                showError(error.message);
            } finally {
                button.classList.remove('loading');
            }
        });

        function simulateLogin(email, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simple mock validation
                    if (email && password) {
                        resolve({ user: { email: email } });
                    } else {
                        reject(new Error('Invalid email or password'));
                    }
                }, 1500);
            });
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function showSuccessOverlay() {
            successOverlay.style.display = 'flex';
            
            // Start countdown
            let countdown = 3;
            const countdownElement = document.getElementById('countdownNumber');
            countdownElement.textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToDashboard();
                }
            }, 1000);
        }

        function redirectToDashboard() {
            clearInterval(countdownInterval);
            // Ensure session is properly saved before redirecting
            localStorage.setItem('peerloom_redirect_time', Date.now().toString());
            window.location.href = 'dashboard.html';
        }

        // Handle potential session issues
        window.addEventListener('storage', function(e) {
            if (e.key === 'peerloom_session' && !e.newValue) {
                // Session was cleared, redirect to login
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
