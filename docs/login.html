<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Peerloom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
            backdrop-filter: blur(5px);
            padding: 1rem;
            color: white;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Peerloom Dashboard</h1>
            <div>
                <span id="userEmail" class="mr-4">User</span>
                <button id="logoutBtn" class="bg-white text-purple-600 px-4 py-2 rounded-lg">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <div class="dashboard-card">
            <h2 class="text-3xl font-bold mb-6">Welcome to Your Dashboard</h2>
            <p class="text-lg mb-4">You have successfully logged in and your session is active.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                <div class="bg-white bg-opacity-30 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Profile</h3>
                    <p>Manage your account settings and preferences</p>
                </div>
                <div class="bg-white bg-opacity-30 p-4 rounded-lg">
                    <h3 class="text-xl font-semibold mb-2">Courses</h3>
                    <p>View and manage your courses</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for valid session on dashboard load
        document.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('peerloom_session');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (!session || isLoggedIn !== 'true') {
                // No valid session found, redirect to login
                console.log('No valid session found, redirecting to login');
                alert('Session has expired. Please log in again.');
                window.location.href = 'index.html';
                return;
            }
            
            // Session is valid, display user info
            try {
                const sessionData = JSON.parse(session);
                if (sessionData.user && sessionData.user.email) {
                    document.getElementById('userEmail').textContent = sessionData.user.email;
                }
            } catch (e) {
                console.error('Error parsing session data:', e);
            }
            
            // Setup logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // Clear all session data
                localStorage.removeItem('peerloom_session');
                localStorage.removeItem('sb-auth-token');
                localStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('peerloom_session');
                sessionStorage.removeItem('isLoggedIn');
                
                // Redirect to login page
                window.location.href = 'index.html';
            });
            
            console.log('Dashboard loaded with valid session');
        });
    </script>
</body>
</html>
