<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peerloom</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Safari fallback */
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-title {
            font-weight: 400;
            color: #1f2937;
            text-align: center;
            width: 100%;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari fallback */
            border-radius: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.3);
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border-radius: 0.6rem;
            color: #1f2937;
            width: 100%;
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .auth-button {
            font-weight: 400;
            color: #1f2937;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Safari fallback */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.5);
        }

        .auth-button.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: loadingAnimation 1.5s infinite;
            z-index: 1;
        }

        @keyframes loadingAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .input-icon {
            transition: color 0.3s ease;
            position: absolute;
            right: 0.75rem;
            top: 2.6rem;
            color: #64748b;
        }

        .input-group input:focus + .input-icon {
            color: #7c3aed;
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc2626;
        }

        .success-message {
            color: #16a34a;
        }

        .support-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Safari fallback */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 0.7rem 1.3rem;
            color: #1f2937;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 1000;
        }

        .support-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.5);
        }

        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .auth-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
            .support-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1rem;
                margin: 0.5rem;
            }
            .auth-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            .support-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <h2 class="auth-title text-3xl text-center text-gray-800 mb-6">ðŸ‘¤ Login</h2>
                <form id="loginForm" class="auth-form space-y-6">
                    <div class="input-group relative">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="text" id="username" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email">
                        <i class="fas fa-user input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-button w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center space-x-2">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign up</a>
                </p>
                <p class="text-center text-sm text-gray-600 mt-2">
                    Forgot your password? <a href="forgotpassword.html" class="text-purple-600 hover:underline">Reset it</a>
                </p>
                
                <!-- Added "Want to go back?" message with home link -->
                <div class="text-center text-sm text-gray-600 mt-4">
                    <p class="mb-2">Want to go backðŸ¥¹?</p>
                    <a href="index.html" class="home-link text-purple-600 font-medium">
                        <i class="fas fa-home"></i>
                        <span>Go Home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <a href="support.html" class="support-button">
        <i class="fas fa-headset"></i>
        <span>Support</span>
    </a>
<script type="module">
    import { supabase } from './js/supabaseClient.js'

    const form = document.getElementById('loginForm')
    const emailEl = document.getElementById('username')
    const passEl = document.getElementById('password')
    const button = document.querySelector('.auth-button')
    const errorEl = document.getElementById('errorMessage')
    const okEl = document.getElementById('successMessage')

    console.log('Login script loaded, Supabase:', supabase ? 'Loaded' : 'Not loaded')

    form.addEventListener('submit', async (e) => {
        e.preventDefault()
        console.log('Login form submitted')
        
        errorEl.textContent = okEl.textContent = ''
        button.classList.add('loading')
        
        const email = emailEl.value.trim()
        const password = passEl.value
        
        if (!email || !password) {
            errorEl.textContent = 'Please fill in all fields'
            button.classList.remove('loading')
            return
        }
        
        try {
            console.log('Attempting to sign in...')
            const { data, error } = await supabase.auth.signInWithPassword({ 
                email: email, 
                password: password 
            })
            
            if (error) {
                console.error('Login error:', error)
                errorEl.textContent = error.message || 'Login failed. Please check your credentials.'
                button.classList.remove('loading')
                return
            }
            
            console.log('Login successful:', data)
            okEl.textContent = 'Login successful! Redirecting...'
            
            // Redirect immediately instead of waiting 10 seconds
            setTimeout(() => {
                window.location.href = 'dashboard.html'
            }, 1000)
            
        } catch (err) {
            console.error('Unexpected error:', err)
            errorEl.textContent = 'An unexpected error occurred. Please try again.'
            button.classList.remove('loading')
        }
    })

    // Auto-redirect if already signed in (with better error handling)
    try {
        const { data: { session } } = await supabase.auth.getSession()
        if (session) {
            console.log('Already logged in, redirecting...')
            button.classList.add('loading')
            setTimeout(() => {
                window.location.href = 'dashboard.html'
            }, 1000)
        }
    } catch (err) {
        console.warn('Could not check session:', err)
        // Continue without auto-redirect
    }
</script>
</body>
</html>
