<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Skrolz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6A5ACD;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --danger-color: #ff6b6b;
            --spacing-md: 1rem;
        }

        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            padding: var(--spacing-md);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .change-password-container {
            max-width: 400px;
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .change-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .change-password-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #5a4acd;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .message.error { color: var(--danger-color); }
        .message.success { color: #4ade80; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="change-password-container">
        <header class="change-password-header">
            <h1 class="change-password-title">Change Password</h1>
        </header>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>
            <button type="submit" class="submit-btn">Update Password</button>
        </form>

        <div id="message" class="message"></div>
        <a href="settings.html" class="back-link">Back to Settings</a>
    </div>

    <script type="module">
        import { supabase } from './js/supabaseClient.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme from localStorage for consistency
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);

            const form = document.getElementById('changePasswordForm');
            const newPasswordEl = document.getElementById('newPassword');
            const confirmPasswordEl = document.getElementById('confirmPassword');
            const messageEl = document.getElementById('message');
            const submitBtn = document.querySelector('.submit-btn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                messageEl.textContent = '';
                messageEl.className = 'message';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                const newPassword = newPasswordEl.value;
                const confirmPassword = confirmPasswordEl.value;

                if (newPassword.length < 6) {
                    messageEl.textContent = 'Password must be at least 6 characters long.';
                    messageEl.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    messageEl.textContent = 'Passwords do not match.';
                    messageEl.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                    return;
                }

                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    messageEl.textContent = error.message;
                    messageEl.className = 'message error';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                } else {
                    messageEl.textContent = 'Password updated successfully! Redirecting...';
                    messageEl.className = 'message success';
                    setTimeout(() => {
                        window.location.href = 'settings.html';
                    }, 2000);
                }
            });
        });
    </script>

</body>
</html>
