<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Video Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #6A5ACD; /* Purple-bluish */
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --background-light: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --icon-size: 1.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }
        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden;
            height: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        /* Hide scrollbar */
        .feed-container::-webkit-scrollbar {
            display: none;
        }
      
        .feed-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Main Feed Container */
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }
        /* Disable scroll snap when comment drawer is open */
        .feed-container.no-snap {
            scroll-snap-type: none;
            overflow: hidden;
        }

        /* Pull to Refresh Indicator */
        .pull-to-refresh {
            position: absolute;
            top: -50px; /* Start hidden above the viewport */
            left: 50%;
            transform: translateX(-50%);
            height: 120px; /* Increased height for animation */
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: var(--text-color);
            transition: top 0.3s ease;
            z-index: 0; /* Behind other top elements */
            overflow: visible;
        }

        .liquid-container {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .liquid-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* New styles for the visually appealing spinner */
        .bouncing-loader {
            display: flex;
            justify-content: center;
        }

        .bouncing-loader > div {
            width: 16px;
            height: 16px;
            margin: 3px 6px;
            border-radius: 50%;
            background-color: #a78bfa; /* Using accent color from your dashboard */
            opacity: 1;
            animation: bouncing-loader 0.6s infinite alternate;
        }

        @keyframes bouncing-loader {
            to {
                opacity: 0.1;
                transform: translateY(-16px);
            }
        }

        .liquid-path {
            fill: var(--primary-color);
            transition: d 0.2s cubic-bezier(0.2, 0.8, 0.2, 1.5);
        }

        .pull-to-refresh-icon {
            transition: transform 0.3s ease, opacity 0.3s ease;
            color: white;
        }
        .pull-to-refresh.ready .pull-to-refresh-icon {
            transform: rotate(180deg); /* Arrow points up when ready to refresh */
        }


        /* Video Container */
        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Video Element */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Modern Video Controls */
        .video-controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 5;
        }
        .video-container.controls-visible .video-controls-overlay {
            opacity: 1;
            visibility: visible;
        }
        .play-pause-btn {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .video-container.controls-visible .play-pause-btn {
            transform: scale(1);
            opacity: 1;
        }
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            padding-bottom: 5px;
            cursor: pointer;
            z-index: 6;
        }
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            width: 0%;
        }
        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
        .top-bar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        .back-button {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: none; /* Hidden by default, shown on mobile */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-size: 1.2rem;
        }
        .back-button:hover {
            transform: scale(1.1);
        }
        .app-title {
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .app-title:hover {
            background: var(--glass-bg);
        }
        .search-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }
        .search-icon.active {
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }
        /* Add Post Button */
        .add-post-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .add-post-btn:hover {
            transform: scale(1.1);
        }
        /* Right Sidebar Actions */
        .actions-sidebar {
            position: absolute;
            right: var(--spacing-md);
            bottom: 4rem; /* Positioned above the volume button */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            z-index: 10;
        }
        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }
        .action-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
        }
        .action-icon:hover {
            transform: scale(1.1);
        }
        .action-count {
            font-size: 0.75rem;
            font-weight: bold;
            font-family: Arial Black, Arial, sans-serif;
        }
        .like-count {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        /* Like Animation */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: var(--primary-color);
            animation: like-pop 1s ease-out forwards;
        }
        @keyframes like-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        /* Bottom Info */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .username {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .caption {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        .hashtags {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        /* Mute Toggle */
        .mute-toggle {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
        }
        /* Comment Drawer */
        .comment-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            height: 60vh; /* Only part of the screen, not full */
            display: flex;
            flex-direction: column;
            box-shadow: var(--glass-shadow);
        }
        .comment-drawer.open {
            transform: translateY(0);
        }
        .comment-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-title {
            font-weight: bold;
        }
        .close-comments {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
      
        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        .guest-comment-message {
            padding: var(--spacing-md);
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }
        .guest-comment-message button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            font-weight: bold;
        }
        .comment-item {
            width: 100%;
            align-self: flex-start; /* Default for other users */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            text-align: left;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.4rem 0.8rem; /* Reduced padding */
            transition: background 0.2s ease;
        }
        .comment-item.current-user {
            align-self: flex-end;
            background: rgba(106, 90, 205, 0.2); /* A different color for the current user */
            text-align: right;
            border-color: rgba(106, 90, 205, 0.4);
        }
        .comment-item.current-user .comment-header-line {
            justify-content: flex-end;
        }
        /* Style for comments from other users */
        .comment-item.other-user {
            background: rgba(0, 0, 0, 0.1);
            align-self: flex-start;
        }
        .comment-header-line {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .comment-user {
            font-weight: bold;
            font-size: 0.85rem;
            color: #0ea5e9; /* A bright, distinct blue */
        }
        .comment-time {
            font-size: 0.7rem; /* Smaller font size */
            opacity: 0.7;
        }
        .comment-text {
            word-wrap: break-word; /* Ensure long words break */
            line-height: 1.4;
        }
        .reply-info {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 0.25rem;
            font-style: italic;
        }
        .comment-actions {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
        }
        .reply-btn {
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
        .replies-count {
            opacity: 0.7;
            cursor: pointer;
        }
        .comment-like-btn {
            color: var(--text-color); /* Default color */
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }
        .comment-like-btn.liked {
            color: var(--primary-color); /* Liked color */
        }
        .comment-like-count {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        .replies-container {
            margin-top: var(--spacing-sm);
            padding-left: 1rem; /* Indent replies visually */
            border-left: 1px solid rgba(255, 255, 255, 0.1); /* Optional visual separator */
        }
        .comment-input-container {
            padding: var(--spacing-md);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: var(--spacing-sm);
        }
        .comment-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            resize: none; /* Prevent manual resizing */
            overflow-y: hidden; /* Hide scrollbar until needed */
            min-height: 2.5rem; /* Match button height */
        }
        .comment-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 var(--spacing-md);
            cursor: pointer;
        }
        /* Delete Button */
        .delete-post {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-weight: bold;
        }
        .delete-post:hover {
            transform: scale(1.1);
        }
        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: var(--spacing-md);
        }
        .search-overlay.active {
            display: flex;
        }
        .search-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .search-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        .close-search {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Upload Modal - Redesigned */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }
        .upload-modal.active {
            display: flex;
        }
        .upload-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: var(--spacing-lg);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--glass-shadow);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        .upload-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-weight: bold;
        }
        .upload-options {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        .upload-option {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .upload-option-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }
        .upload-form {
            display: none;
            flex-direction: column;
            gap: var(--spacing-md);
        }
        .upload-form.active {
            display: flex;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .form-input, .form-textarea {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
        }
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        /* Upload Button - Redesigned */
        .upload-gallery-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: 16px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }
        .upload-gallery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .upload-gallery-btn:active {
            transform: translateY(0);
        }
        .upload-gallery-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .upload-gallery-btn:hover::before {
            left: 100%;
        }
        .upload-icon {
            font-size: 1.2rem;
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        /* Video Preview - Redesigned */
        .video-preview-container {
            display: none;
            flex-direction: column;
            gap: var(--spacing-sm);
            position: relative; /* For close button positioning */
        }
        .video-preview-close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-top: var(--spacing-md);
        }
        .video-preview-container.active {
            display: flex;
        }
        .video-preview {
            width: 100%;
            max-height: 180px;
            border-radius: 12px;
            object-fit: cover;
            background: #000;
        }
        .video-info-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .video-filename {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        .video-duration {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        .checkmark {
            color: #4CAF50;
            font-weight: bold;
        }
        /* Camera Recording Section */
        .camera-container {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 12px;

                if (feedContainer.scrollTop === 0 && !isRefreshing) {
                    touchStartY = e.touches[0].clientY;
                } else {
                    touchStartY = 0;
                }
            }, { passive: true });

            feedContainer.addEventListener('touchmove', (e) => {
                if (touchStartY === 0 || isRefreshing) return;

                const currentY = e.touches[0].clientY;
                const deltaY = currentY - touchStartY;

                if (deltaY > 0) {
                    e.preventDefault(); // Prevent browser's default pull-to-refresh
                    const pullDistance = Math.min(deltaY, pullThreshold + 20);
                    const stretch = Math.max(0, deltaY - 20);
                    const pathD = `M 25, 20 C 10, ${20 + stretch * 0.5} 40, ${20 + stretch * 0.5} 25, ${20 + stretch}`;

        // Intersection Observer for video autoplay
        function setupIntersectionObserver() {
            const options = {
                root: document.getElementById('feed'),
                rootMargin: '0px',
                threshold: 0.8
            };
          
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                  
                    if (entry.isIntersecting) {
                        // Try to play with sound first
                        video.muted = false;
                        const playPromise = video.play();
                      
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // If autoplay with sound fails, mute and try again
                                video.muted = true;
                                video.play().catch(e => console.log('Autoplay prevented:', e));
                            });
                        }
                    } else {
                        video.pause();
                    }
                });
            }, options);
          
            // Observe all video containers
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        // Start recording
        function startRecording() {
            if (!mediaStream) {
                showToast('Camera not available');
                return;
            }
          
            recordedChunks = [];
          
            try {
                // Try different MIME types for better compatibility
                const options = { mimeType: 'video/webm; codecs=vp9,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm; codecs=vp8,opus';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/mp4';
                }
              
                mediaRecorder = new MediaRecorder(mediaStream, options);
              
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
              
                mediaRecorder.onstop = () => {
                    if (recordedChunks.length === 0) {
                        showToast('No video data recorded');
                        return;
                    }
                  
                    const blob = new Blob(recordedChunks, { type: recordedChunks[0].type });
                  
                    // Validate the blob before creating object URL
                    if (!blob || blob.size === 0) {
                        showToast('Recorded video is empty or invalid');
                        return;
                    }
                  
                    selectedVideoFile = new File([blob], 'recorded-video.webm', { type: blob.type });
                  
                    // Show preview
                    const videoPreviewContainer = document.getElementById('videoPreviewContainer');
                    const videoPreview = document.getElementById('videoPreview');
                    const videoFilename = document.getElementById('videoFilename');
                    const videoDuration = document.getElementById('videoDuration');
                  
                    if (videoPreview) {

                            const validation = validateFileForObjectURL(blob);
                            if (!validation.valid) {
                                showToast(validation.error || 'Invalid video file');
                                return;
                            }
                          
                            const objectUrl = URL.createObjectURL(blob);
                            videoPreview.src = objectUrl;
                          
                            // Clean up on error
                            videoPreview.onerror = function() {
                                URL.revokeObjectURL(objectUrl);
                                showToast('Error processing recorded video');
                            };
                        } catch (error) {
                            console.error('Error creating object URL for recording:', error);
                            showToast('Error processing recorded video');
                            return;
                        }
                    }
                  
                    if (videoPreviewContainer) {
                        videoPreviewContainer.classList.add('active');
                    }
                    if (videoFilename) {
                        videoFilename.textContent = 'Recorded Video';
                    }
                  
                    // Check duration
                    if (videoPreview) {
                        videoPreview.onloadedmetadata = () => {
                            selectedVideoDuration = videoPreview.duration;
                            const minutes = Math.floor(selectedVideoDuration / 60);
                            const seconds = Math.floor(selectedVideoDuration % 60);
                            if (videoDuration) {
                                videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                            }
                        };

                    // Update UI

                    if (recordBtn) {
                        recordBtn.classList.remove('recording');
                        recordBtn.textContent = '‚óè';
                    }
                    isRecording = false;
                };
              
                mediaRecorder.start();
                isRecording = true;
              
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                if (recordBtn) {
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = '‚ñ†';
                }
              
                // Auto-stop after 120 seconds

        // Submit post
        async function submitPost() {
            const titleInput = document.getElementById('postTitle');
            const captionInput = document.getElementById('postCaption');
            const hashtagsInput = document.getElementById('postHashtags');
          
            const title = titleInput ? titleInput.value.trim() : '';
            const caption = captionInput ? captionInput.value.trim() : '';
            const hashtags = hashtagsInput ? hashtagsInput.value.trim() : '';
          
            if (!title) {
                showToast('Title is required');
                return;
            }
          
            if (!selectedVideoFile) {
                showToast('Please select or record a video');
                return;
            }
          
            const fileToUpload = selectedVideoFile;
            // Close upload modal and show progress
            hideUploadForm();
            await uploadPost(title, caption, hashtags, fileToUpload);
        }
        // Upload post
        async function uploadPost(title, caption, hashtags, fileToUpload) {
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
          
            if (!isLoggedIn) {
                showGuestLoginModal();
                return;
            }
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                showGuestLoginModal();
                return;
            }
            try {
                // Show upload progress
                if (uploadProgress) {
                    uploadProgress.classList.add('active');
                }
                if (progressStatus) {
                    progressStatus.textContent = 'Processing your video...';
                }
              
                // 1. Upload the video file to Supabase Storage
                const fileExt = fileToUpload.name.split('.').pop();
                const fileName = `${user.id}-${Date.now()}.${fileExt}`;
                const filePath = `videos/${fileName}`;
      
                // The progress callback is not part of the upload method anymore.
                // We can use `await` directly and handle progress with XHR if needed,
                // but for simplicity, we'll show a loading state.
                if (progressStatus) {
                    progressStatus.textContent = 'Uploading...';
                }
                if (progressFill) {
                    progressFill.style.width = '50%'; // Indeterminate progress
                }
      
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('Facts')
                    .upload(filePath, fileToUpload, {
                        cacheControl: '3600',
                        upsert: false
                    });
                if (uploadError) {
                    throw uploadError;
                }
                console.log('File uploaded successfully:', uploadData);
      
                if (progressFill) {
                    progressFill.style.width = '100%';
                }
                if (progressStatus) progressStatus.textContent = 'Processing...';
                // 2. Get the public URL of the uploaded file
                const { data: urlData } = supabase.storage.from('Facts').getPublicUrl(filePath);
                const publicUrl = urlData.publicUrl;
                if (!publicUrl) {
                    throw new Error('Could not get public URL for the video.');
                }
                 // 3. Insert the post metadata into the 'posts' table
                const { data: newPost, error: insertError } = await supabase
                    .from('posts')
                    .insert({
                        user_id: user.id,
                        username: user.user_metadata.username || user.email.split('@')[0],
                        content: caption || title,
                        media_url: publicUrl,
                        hashtags: hashtags,
                        title: title
                    }).select().single();
                if (insertError) {
                    throw insertError;
                }
                // 4. Update UI on success
                if (progressStatus) progressStatus.textContent = 'Post created successfully!';
                setTimeout(() => {
                    if (uploadProgress) uploadProgress.classList.remove('active');
                    if (progressFill) progressFill.style.width = '0%';
                    showToast('Video posted successfully!');
                    fetchPostsFromDatabase(); // Refresh the feed
                }, 1000);
            } catch (error) {
                console.error('Error uploading post:', error);
                if (uploadProgress) {
                    uploadProgress.classList.remove('active');
                }
                showToast(`Error uploading post: ${error.message}`);
            }
        }

        window.openUploadModal = openUploadModal;
        window.showUploadForm = showUploadForm;
        window.hideUploadForm = hideUploadForm;
        window.startRecording = startRecording;
        window.stopRecording = stopRecording;
        window.submitPost = submitPost;
        window.toggleLike = toggleLike;
        window.openComments = openComments;
        window.closeComments = closeComments;
        window.addComment = addComment;
        window.shareVideo = shareVideo;
        window.toggleSave = toggleSave;
        window.deletePost = deletePost;

        window.startReply = startReply;
        window.cancelReply = cancelReply;
        window.autoGrow = autoGrow;
        window.checkUploadButton = checkUploadButton;
        window.handleFileSelect = handleFileSelect;
        window.showReactionPicker = showReactionPicker;
        window.toggleCommentReaction = toggleCommentReaction;
        window.updateCommentReactionsUI = updateCommentReactionsUI;
        window.goToDashboard = goToDashboard;
        window.showGuestLoginModal = showGuestLoginModal; // Add this line
