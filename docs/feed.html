<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Video Feed</title>
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #6A5ACD; /* Purple-bluish */
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --background-light: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --icon-size: 1.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Hide scrollbar */
        .feed-container::-webkit-scrollbar {
            display: none;
        }
        
        .feed-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Main Feed Container */
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Video Container */
        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Element */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .app-title {
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .app-title:hover {
            background: var(--glass-bg);
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .search-icon.active {
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Add Post Button */
        .add-post-btn {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .add-post-btn:hover {
            transform: scale(1.1);
        }

        /* Right Sidebar Actions */
        .actions-sidebar {
            position: absolute;
            right: var(--spacing-md);
            bottom: 4rem; /* Positioned above the volume button */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            z-index: 10;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .action-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
        }

        .action-icon:hover {
            transform: scale(1.1);
        }

        .action-count {
            font-size: 0.75rem;
            font-weight: bold;
            font-family: Arial Black, Arial, sans-serif;
        }

        .like-count {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: var(--primary-color);
            animation: like-pop 1s ease-out forwards;
        }

        @keyframes like-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Bottom Info */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        .username {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .caption {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .hashtags {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Mute Toggle */
        .mute-toggle {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
        }

        /* Comment Drawer */
        .comment-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            height: 60vh; /* Only part of the screen, not full */
            display: flex;
            flex-direction: column;
            box-shadow: var(--glass-shadow);
        }

        .comment-drawer.open {
            transform: translateY(0);
        }

        .comment-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-title {
            font-weight: bold;
        }

        .close-comments {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .comment-item {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .comment-user {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .comment-text {
            line-height: 1.4;
        }

        .comment-input-container {
            padding: var(--spacing-md);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: var(--spacing-sm);
        }

        .comment-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
        }

        .comment-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 var(--spacing-md);
            cursor: pointer;
        }

        /* Delete Button */
        .delete-post {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-weight: bold;
        }

        .delete-post:hover {
            transform: scale(1.1);
        }

        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: var(--spacing-md);
        }

        .search-overlay.active {
            display: flex;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .close-search {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Upload Modal - Redesigned */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: var(--spacing-lg);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--glass-shadow);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-weight: bold;
        }

        .upload-options {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .upload-option {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .upload-option-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .upload-form {
            display: none;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .upload-form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-input, .form-textarea {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Upload Button - Redesigned */
        .upload-gallery-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: 16px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }

        .upload-gallery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .upload-gallery-btn:active {
            transform: translateY(0);
        }

        .upload-gallery-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .upload-gallery-btn:hover::before {
            left: 100%;
        }

        .upload-icon {
            font-size: 1.2rem;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Video Preview - Redesigned */
        .video-preview-container {
            display: none;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .video-preview-container.active {
            display: flex;
        }

        .video-preview {
            width: 100%;
            max-height: 180px;
            border-radius: 12px;
            object-fit: cover;
            background: #000;
        }

        .video-info-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .video-filename {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .video-duration {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .checkmark {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Camera Recording Section */
        .camera-container {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 12px;
            margin-bottom: var(--spacing-md);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .recording-controls {
            display: none;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .record-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .record-btn:hover {
            transform: scale(1.1);
        }

        .record-btn.recording {
            background: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stop-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
        }

        .upload-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .upload-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .upload-btn.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        .upload-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        .upload-btn.secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .upload-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Upload Progress Bar */
        .upload-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            z-index: 400;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--glass-shadow);
        }

        .upload-progress.active {
            display: flex;
        }

        .progress-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-status {
            font-size: 0.9rem;
        }

        /* Login Redirect Overlay */
        .login-redirect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-redirect.active {
            display: flex;
        }

        .login-redirect-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--glass-shadow);
        }

        .login-redirect-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
        }

        .login-redirect-message {
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
        }

        .login-redirect-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-redirect-button:hover {
            background: var(--secondary-color);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-color);
            z-index: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .actions-sidebar {
                right: var(--spacing-sm);
                bottom: 3.5rem;
            }
            
            .action-icon {
                width: 2.5rem;
                height: 2.5rem;
            }
            
            .video-info {
                padding-bottom: calc(var(--spacing-md) + env(safe-area-inset-bottom));
            }
            
            .mute-toggle {
                bottom: calc(var(--spacing-md) + env(safe-area-inset-bottom));
            }

            .comment-drawer {
                height: 70vh; /* Slightly taller on mobile */
            }

            .upload-content {
                padding: var(--spacing-md);
                max-height: 85vh;
            }

            .upload-options {
                flex-direction: column;
            }
            
            .camera-container {
                height: 180px;
            }
            
            .upload-gallery-btn {
                padding: var(--spacing-sm);
            }
            
            .video-preview {
                max-height: 150px;
            }
        }

        @media (min-width: 1200px) {
            .feed-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Fix for iOS Safari */
        @supports (-webkit-touch-callout: none) {
            .feed-container {
                height: -webkit-fill-available;
            }
            
            .video-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="feed">
        <!-- Videos will be dynamically inserted here -->
        <div class="video-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem;">
            <div style="font-size: 1.2rem;">No videos yet</div>
            <button onclick="openUploadModal()" style="background: var(--primary-color); color: white; border: none; border-radius: 10px; padding: 0.5rem 1rem; cursor: pointer;">
                Create First Post
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-header">

    <!-- Upload Modal - Redesigned -->

            <div class="upload-options" id="uploadOptions">

    <!-- Login Redirect Overlay -->
    <div class="login-redirect" id="loginRedirect">
        <div class="login-redirect-content">
            <h2 class="login-redirect-title">Sign In Required</h2>
            <p class="login-redirect-message">You need to be signed in to interact with posts.</p>
            <button class="login-redirect-button" id="loginRedirectButton">Go to Login</button>
        </div>
    </div>

    <script>
        // Mock Supabase client for demonstration
        const supabase = {
            from: (table) => ({
                select: () => ({
                    order: () => Promise.resolve({ data: [], error: null })
                }),
                insert: (data) => ({
                    select: () => Promise.resolve({ data: [data], error: null })
                }),
                delete: () => ({
                    eq: () => Promise.resolve({ error: null })
                })
            }),
            storage: {
                from: (bucket) => ({
                    upload: (path, file) => Promise.resolve({ data: { path }, error: null }),
                    getPublicUrl: (path) => ({ data: { publicUrl: `https://example.com/${path}` } })
                })
            }
        };
        
        // App state
        let currentTheme = 'dark';
        let currentVideoId = null;
        let savedPosts = [];
        let isLoggedIn = true;
        let selectedVideoFile = null;
        let selectedVideoDuration = null;
        let mediaStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            setupEventListeners();
        });

        // Check login status
        function checkLoginStatus() {
            if (!isLoggedIn) {
                document.querySelectorAll('.action-item, .add-post-btn').forEach(el => {
                    el.style.opacity = '0.7';
                });
            }
        }

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle on title swipe
            const appTitle = document.getElementById('appTitle');
            if (appTitle) {
                let touchStartX = 0;
                
                appTitle.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                });
                
                appTitle.addEventListener('touchend', function(e) {
                    const touchEndX = e.changedTouches[0].clientX;
                    const swipeDistance = touchEndX - touchStartX;
                    
                    if (Math.abs(swipeDistance) > 50) {
                        toggleTheme();
                    }
                });
            }
            
            // Search icon
            const searchIcon = document.getElementById('searchIcon');
            if (searchIcon) {
                searchIcon.addEventListener('click', function() {
                    document.getElementById('searchOverlay').classList.add('active');
                    this.classList.add('active');
                });
            }
            
            // Close search
            const closeSearch = document.getElementById('closeSearch');
            if (closeSearch) {
                closeSearch.addEventListener('click', function() {
                    document.getElementById('searchOverlay').classList.remove('active');
                    document.getElementById('searchIcon').classList.remove('active');
                });
            }
            
            // File input change
            const videoFile = document.getElementById('videoFile');
            if (videoFile) {
                videoFile.addEventListener('change', function(e) {
                    handleFileSelect(e);
                });
            }
            
            // Record button
            const recordBtn = document.getElementById('recordBtn');
            if (recordBtn) {
                recordBtn.addEventListener('click', function() {
                    if (isRecording) {
                        stopRecording();
                    } else {
                        startRecording();
                    }
                });
            }
            
            // Upload submit button
            const uploadSubmitBtn = document.getElementById('uploadSubmitBtn');
            if (uploadSubmitBtn) {
                uploadSubmitBtn.addEventListener('click', function() {
                    submitPost();
                });
            }
            
            // Enter key in comment inputs
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('comment-input')) {
                    const videoId = e.target.id.split('-')[1];
                    addComment(videoId);
                }
            });
            
            // Login redirect button
            const loginRedirectButton = document.getElementById('loginRedirectButton');
            if (loginRedirectButton) {
                loginRedirectButton.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }
            
            // Form validation
            const postTitle = document.getElementById('postTitle');
            if (postTitle) {
                postTitle.addEventListener('input', checkUploadButton);
            }
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Open upload modal
        function openUploadModal() {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            document.getElementById('uploadModal').classList.add('active');
        }

        // Show upload form based on type (upload or camera)
        function showUploadForm(type) {
            document.getElementById('uploadOptions').style.display = 'none';
            document.getElementById('uploadForm').classList.add('active');
            
            if (type === 'camera') {
                // Show camera interface
                document.getElementById('cameraContainer').style.display = 'block';
                document.getElementById('recordingControls').style.display = 'flex';
                document.getElementById('uploadGallerySection').style.display = 'none';
                startCamera();
            } else {
                // Show file upload interface
                document.getElementById('uploadGallerySection').style.display = 'block';
                document.getElementById('cameraContainer').style.display = 'none';
                document.getElementById('recordingControls').style.display = 'none';
                stopCamera();
            }
            
            // Enable upload button if title is filled
            checkUploadButton();
        }

        // Hide upload form
        function hideUploadForm() {
            document.getElementById('uploadForm').classList.remove('active');
            document.getElementById('uploadOptions').style.display = 'flex';
            document.getElementById('uploadModal').classList.remove('active');
            
            // Clear form and reset state
            document.getElementById('postTitle').value = '';
            document.getElementById('postCaption').value = '';
            document.getElementById('postHashtags').value = '';
            document.getElementById('videoFile').value = '';
            document.getElementById('videoPreviewContainer').classList.remove('active');
            document.getElementById('uploadSubmitBtn').disabled = true;
            
            // Stop camera and recording
            stopRecording();
            stopCamera();
            
            selectedVideoFile = null;
            selectedVideoDuration = null;
        }

        // Start camera
        async function startCamera() {
            try {
                // Try to get user media with different constraints for better compatibility
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: true
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                const cameraPreview = document.getElementById('cameraPreview');
                if (cameraPreview) {
                    cameraPreview.srcObject = mediaStream;
                }
            } catch (error) {
                console.error('Error accessing camera:', error);
                showToast('Error accessing camera. Please check permissions.');
                // Fallback to upload form if camera fails
                showUploadForm('upload');
            }
        }

        // Stop camera
        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
        }

        // Start recording
        function startRecording() {
            if (!mediaStream) {
                showToast('Camera not available');
                return;
            }
            
            recordedChunks = [];
            
            try {
                // Try different MIME types for better compatibility
                const options = { mimeType: 'video/webm; codecs=vp9,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm; codecs=vp8,opus';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/mp4';
                }
                
                mediaRecorder = new MediaRecorder(mediaStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: recordedChunks[0].type });
                    selectedVideoFile = new File([blob], 'recorded-video.webm', { type: blob.type });
                    
                    // Show preview
                    const videoPreviewContainer = document.getElementById('videoPreviewContainer');
                    const videoPreview = document.getElementById('videoPreview');
                    const videoFilename = document.getElementById('videoFilename');
                    const videoDuration = document.getElementById('videoDuration');
                    
                    if (videoPreview) {
                        videoPreview.src = URL.createObjectURL(blob);
                    }
                    if (videoPreviewContainer) {
                        videoPreviewContainer.classList.add('active');
                    }
                    if (videoFilename) {
                        videoFilename.textContent = 'Recorded Video';
                    }
                    
                    // Check duration
                    if (videoPreview) {
                        videoPreview.onloadedmetadata = () => {
                            selectedVideoDuration = videoPreview.duration;
                            const minutes = Math.floor(selectedVideoDuration / 60);
                            const seconds = Math.floor(selectedVideoDuration % 60);
                            if (videoDuration) {
                                videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            }
                            
                            if (selectedVideoDuration > 120) {
                                showToast('Video must be 120 seconds or less');
                                document.getElementById('uploadSubmitBtn').disabled = true;
                            } else {
                                checkUploadButton();
                            }
                        };
                    }
                    
                    // Update UI
                    const recordBtn = document.getElementById('recordBtn');
                    if (recordBtn) {
                        recordBtn.classList.remove('recording');
                        recordBtn.textContent = '‚óè';
                    }
                    isRecording = false;
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                if (recordBtn) {
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = '‚ñ†';
                }
                
                // Auto-stop after 120 seconds
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        stopRecording();
                    }
                }, 120000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('Error starting recording');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check if file is a video
            if (!file.type.startsWith('video/')) {
                showToast('Please select a video file');
                document.getElementById('uploadSubmitBtn').disabled = true;
                return;
            }
            
            selectedVideoFile = file;
            
            // Show preview
            const videoPreviewContainer = document.getElementById('videoPreviewContainer');
            const videoPreview = document.getElementById('videoPreview');
            const videoFilename = document.getElementById('videoFilename');
            const videoDuration = document.getElementById('videoDuration');
            
            if (videoPreview) {
                videoPreview.src = URL.createObjectURL(file);
            }
            if (videoPreviewContainer) {
                videoPreviewContainer.classList.add('active');
            }
            if (videoFilename) {
                videoFilename.textContent = file.name;
            }
            
            // Check duration
            if (videoPreview) {
                videoPreview.onloadedmetadata = () => {
                    selectedVideoDuration = videoPreview.duration;
                    const minutes = Math.floor(selectedVideoDuration / 60);
                    const seconds = Math.floor(selectedVideoDuration % 60);
                    if (videoDuration) {
                        videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    if (selectedVideoDuration > 120) {
                        showToast('Video must be 120 seconds or less');
                        document.getElementById('uploadSubmitBtn').disabled = true;
                    } else {
                        // Enable upload button if video is valid
                        checkUploadButton();
                    }
                };
                
                videoPreview.onerror = () => {
                    showToast('Error loading video file');
                    document.getElementById('uploadSubmitBtn').disabled = true;
                };
            }
            
            // Immediately check if we have a valid file (even before metadata loads)
            checkUploadButton();
        }

        // Check if upload button should be enabled
        function checkUploadButton() {
            const titleInput = document.getElementById('postTitle');
            const title = titleInput ? titleInput.value.trim() : '';
            const hasVideo = selectedVideoFile !== null;
            
            const uploadSubmitBtn = document.getElementById('uploadSubmitBtn');
            if (uploadSubmitBtn) {
                uploadSubmitBtn.disabled = !(title && hasVideo);
            }
        }

        // Submit post
        async function submitPost() {
            const titleInput = document.getElementById('postTitle');
            const captionInput = document.getElementById('postCaption');
            const hashtagsInput = document.getElementById('postHashtags');
            
            const title = titleInput ? titleInput.value.trim() : '';
            const caption = captionInput ? captionInput.value.trim() : '';
            const hashtags = hashtagsInput ? hashtagsInput.value.trim() : '';
            
            if (!title) {
                showToast('Title is required');
                return;
            }
            
            if (!selectedVideoFile) {
                showToast('Please select or record a video');
                return;
            }
            
            // Close upload modal and show progress
            hideUploadForm();
            await uploadPost(title, caption, hashtags, selectedVideoFile);
        }

        // Upload post to Supabase
        async function uploadPost(title, caption, hashtags, videoFile) {
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            
            try {
                // Show upload progress
                if (uploadProgress) {
                    uploadProgress.classList.add('active');
                }
                if (progressStatus) {
                    progressStatus.textContent = 'Uploading video to Facts bucket...';
                }
                
                // Simulate upload progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    if (progressFill) {
                        progressFill.style.width = `${progress}%`;
                    }
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        if (progressStatus) {
                            progressStatus.textContent = 'Upload complete!';
                        }
                        
                        // Hide progress bar after a short delay
                        setTimeout(() => {
                            if (uploadProgress) {
                                uploadProgress.classList.remove('active');
                            }
                            showToast('Video posted successfully!');
                            
                            // Reset progress bar
                            if (progressFill) {
                                progressFill.style.width = '0%';
                            }
                        }, 1000);
                    }
                }, 200);
                
            } catch (error) {
                console.error('Error uploading post:', error);
                if (uploadProgress) {
                    uploadProgress.classList.remove('active');
                }
                showToast('Error uploading post');
            }
        }

        // Show login redirect
        function showLoginRedirect() {
            document.getElementById('loginRedirect').classList.add('active');
        }

        // Mock functions for UI interactions
        function toggleLike(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Liked video');
        }

        function openComments(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Comments opened');
        }

        function closeComments(videoId) {
            showToast('Comments closed');
        }

        function addComment(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Comment added');
        }

        function shareVideo(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Video shared');
        }

        function toggleSave(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Video saved');
        }

        function deletePost(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            showToast('Post deleted');
        }

        function toggleMute(button) {
            showToast('Audio toggled');
        }

        // Make functions globally available
        window.openUploadModal = openUploadModal;
        window.showUploadForm = showUploadForm;
        window.hideUploadForm = hideUploadForm;
        window.startRecording = startRecording;
        window.stopRecording = stopRecording;
        window.submitPost = submitPost;
        window.toggleLike = toggleLike;
        window.openComments = openComments;
        window.closeComments = closeComments;
        window.addComment = addComment;
        window.shareVideo = shareVideo;
        window.toggleSave = toggleSave;
        window.deletePost = deletePost;
        window.toggleMute = toggleMute;
        window.checkUploadButton = checkUploadButton;
        window.handleFileSelect = handleFileSelect;
    </script>
