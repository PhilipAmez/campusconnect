<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Video Feed</title>
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #6A5ACD; /* Purple-bluish */
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --background-light: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --icon-size: 1.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Hide scrollbar */
        .feed-container::-webkit-scrollbar {
            display: none;
        }
        
        .feed-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Main Feed Container */
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Video Container */
        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Element */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .app-title {
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .app-title:hover {
            background: var(--glass-bg);
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .search-icon.active {
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Add Post Button */
        .add-post-btn {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .add-post-btn:hover {
            transform: scale(1.1);
        }

        /* Right Sidebar Actions */
        .actions-sidebar {
            position: absolute;
            right: var(--spacing-md);
            bottom: 4rem; /* Positioned above the volume button */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            z-index: 10;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .action-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
        }

        .action-icon:hover {
            transform: scale(1.1);
        }

        .action-count {
            font-size: 0.75rem;
            font-weight: bold;
            font-family: Arial Black, Arial, sans-serif;
        }

        .like-count {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: var(--primary-color);
            animation: like-pop 1s ease-out forwards;
        }

        @keyframes like-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Bottom Info */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        .username {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .caption {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .hashtags {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Mute Toggle */
        .mute-toggle {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
        }

        /* Comment Drawer */
        .comment-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            height: 60vh; /* Only part of the screen, not full */
            display: flex;
            flex-direction: column;
            box-shadow: var(--glass-shadow);
        }

        .comment-drawer.open {
            transform: translateY(0);
        }

        .comment-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-title {
            font-weight: bold;
        }

        .close-comments {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .comment-item {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .comment-user {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .comment-text {
            line-height: 1.4;
        }

        .comment-input-container {
            padding: var(--spacing-md);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: var(--spacing-sm);
        }

        .comment-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
        }

        .comment-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 var(--spacing-md);
            cursor: pointer;
        }

        /* Delete Button */
        .delete-post {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-weight: bold;
        }

        .delete-post:hover {
            transform: scale(1.1);
        }

        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: var(--spacing-md);
        }

        .search-overlay.active {
            display: flex;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .close-search {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--glass-shadow);
        }

        .upload-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            text-align: center;
        }

        .upload-options {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .upload-option {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .upload-option-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .upload-form {
            display: none;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .upload-form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            font-weight: bold;
        }

        .form-input, .form-textarea {
            padding: var(--spacing-sm);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-family: inherit;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .upload-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .upload-btn {
            flex: 1;
            padding: var(--spacing-sm);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .upload-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .upload-btn.secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        /* Upload Progress Bar */
        .upload-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            z-index: 400;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--glass-shadow);
        }

        .upload-progress.active {
            display: flex;
        }

        .progress-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-status {
            font-size: 0.9rem;
        }

        /* Login Redirect Overlay */
        .login-redirect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-redirect.active {
            display: flex;
        }

        .login-redirect-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--glass-shadow);
        }

        .login-redirect-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
        }

        .login-redirect-message {
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
        }

        .login-redirect-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-redirect-button:hover {
            background: var(--secondary-color);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-color);
            z-index: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .actions-sidebar {
                right: var(--spacing-sm);
                bottom: 3.5rem;
            }
            
            .action-icon {
                width: 2.5rem;
                height: 2.5rem;
            }
            
            .video-info {
                padding-bottom: calc(var(--spacing-md) + env(safe-area-inset-bottom));
            }
            
            .mute-toggle {
                bottom: calc(var(--spacing-md) + env(safe-area-inset-bottom));
            }

            .comment-drawer {
                height: 70vh; /* Slightly taller on mobile */
            }

            .upload-options {
                flex-direction: column;
            }
        }

        @media (min-width: 1200px) {
            .feed-container {
                max-width: 500px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
        }
    </style>
</head>

                <div class="upload-actions">

    </div>

    <!-- Upload Progress Bar -->
    <div class="upload-progress" id="uploadProgress">

            <button class="login-redirect-button" id="loginRedirectButton">Go to Login</button>
        </div>
    </div>

                    if (e.target.closest('.actions-sidebar') || e.target.closest('.top-bar') || 
                        e.target.closest('.video-info') || e.target.closest('.mute-toggle') ||

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle on title swipe
            const appTitle = document.getElementById('appTitle');
            let touchStartX = 0;
            
            appTitle.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
            });
            
            appTitle.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) > 50) {
                    toggleTheme();
                }
            });
            
            // Search icon
            document.getElementById('searchIcon').addEventListener('click', function() {
                document.getElementById('searchOverlay').classList.add('active');
                this.classList.add('active');
            });
            
            // Close search
            document.getElementById('closeSearch').addEventListener('click', function() {
                document.getElementById('searchOverlay').classList.remove('active');
                document.getElementById('searchIcon').classList.remove('active');
            });
            
            // Upload submit button
            document.getElementById('uploadSubmitBtn').addEventListener('click', function() {
                submitPost();
            });
            
            // Enter key in comment inputs
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('comment-input')) {
                    const videoId = e.target.id.split('-')[1];
                    addComment(videoId);
                }
            });
            
            // Login redirect button
            document.getElementById('loginRedirectButton').addEventListener('click', function() {
                window.location.href = 'login.html';
            });

        // Intersection Observer for video autoplay
        function setupIntersectionObserver() {
            const options = {
                root: document.getElementById('feed'),
                rootMargin: '0px',
                threshold: 0.8
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    
                    if (entry.isIntersecting) {
                        // Try to play with sound first
                        video.muted = false;
                        const playPromise = video.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // If autoplay with sound fails, mute and try again
                                video.muted = true;
                                video.play().catch(e => console.log('Autoplay prevented:', e));
                            });
                        }
                    } else {
                        video.pause();
                    }
                });
            }, options);
            
            // Observe all video containers
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        // Create like animation on double tap
        function createLikeAnimation(event) {
            const likeAnimation = document.createElement('div');
            likeAnimation.className = 'like-animation';
            likeAnimation.innerHTML = `
                <svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
            `;
            
            // Position the animation at the tap location
            likeAnimation.style.left = `${event.clientX}px`;
            likeAnimation.style.top = `${event.clientY}px`;
            
            document.body.appendChild(likeAnimation);
            
            // Remove animation after it completes
            setTimeout(() => {
                likeAnimation.remove();
            }, 1000);
        }

        // Toggle like status
        function toggleLike(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const likeIcon = document.getElementById(`likeIcon-${videoId}`);
            const likeCount = document.getElementById(`likeCount-${videoId}`);
            
            // Toggle filled state
            if (likeIcon.querySelector('svg').getAttribute('fill') === 'currentColor') {
                likeIcon.querySelector('svg').setAttribute('fill', 'none');
                likeCount.textContent = parseInt(likeCount.textContent) - 1;
                
                // In a real app, you would make an API call to remove like
                // await fetch(`/api/posts/${videoId}/unlike`, { method: 'POST' });
            } else {
                likeIcon.querySelector('svg').setAttribute('fill', 'currentColor');
                likeIcon.querySelector('svg').style.color = 'var(--primary-color)';
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
                
                // In a real app, you would make an API call to add like
                // await fetch(`/api/posts/${videoId}/like`, { method: 'POST' });
            }
        }

        // Share video
        function shareVideo(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            // Create a shareable link (in a real app, this would be your actual video URL)
            const videoLink = `https://peerloom.online/skrolz/video/${videoId}`;
            
            // Check if the Web Share API is available
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this video on Skrolz!',
                    text: 'I found this amazing video on Skrolz',
                    url: videoLink,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => {
                    console.log('Error sharing:', error);
                    copyToClipboard(videoLink);
                });
            } else {
                // Fallback: copy to clipboard
                copyToClipboard(videoLink);
            }
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy link');
            });
        }

        // Toggle save video
        function toggleSave(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const saveIcon = document.getElementById(`saveIcon-${videoId}`);
            const isSaved = savedPosts.includes(videoId);
            
            if (isSaved) {
                // Remove from saved
                savedPosts = savedPosts.filter(id => id !== videoId);
                saveIcon.querySelector('svg').setAttribute('fill', 'none');
                showToast('Video removed from saved');
                
                // In a real app, you would make an API call to remove from saved
                // await fetch(`/api/posts/${videoId}/unsave`, { method: 'POST' });
            } else {
                // Add to saved
                savedPosts.push(videoId);
                saveIcon.querySelector('svg').setAttribute('fill', 'currentColor');
                saveIcon.querySelector('svg').style.color = 'var(--primary-color)';
                showToast('Video saved');
                
                // In a real app, you would make an API call to add to saved
                // await fetch(`/api/posts/${videoId}/save`, { method: 'POST' });
            }

        // Add a new comment
        function addComment(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const commentInput = document.getElementById(`commentInput-${videoId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            // Add comment to UI
            const commentsList = document.getElementById(`commentsList-${videoId}`);
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.innerHTML = `
                <div class="comment-user">@current_user</div>
                <div class="comment-text">${commentText}</div>

            commentsList.appendChild(commentItem);
            
            // Clear input
            commentInput.value = '';
            
            // Update comment count
            const commentCount = document.querySelector(`#video-${videoId} .action-item:nth-child(2) .action-count`);
            commentCount.textContent = parseInt(commentCount.textContent) + 1;
            
            // In a real app, you would make an API call to add comment

            //     method: 'POST',

        // Delete post (only for user's own posts)
        function deletePost(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;

            if (confirm('Are you sure you want to delete this post?')) {

                const videoContainer = document.getElementById(`video-${videoId}`);

            // In a real app, you would initialize camera or file upload based on type

        function hideUploadForm() {
            document.getElementById('uploadForm').classList.remove('active');
            document.getElementById('uploadOptions').style.display = 'flex';
            document.getElementById('uploadModal').classList.remove('active');
            
            // Clear form
            document.getElementById('postTitle').value = '';
            document.getElementById('postCaption').value = '';

        // Submit post
        function submitPost() {
            const title = document.getElementById('postTitle').value.trim();
            const caption = document.getElementById('postCaption').value.trim();
            const hashtags = document.getElementById('postHashtags').value.trim();
            
            if (!title) {
                showToast('Title is required');
                return;
            }
            
            // Close upload modal
            hideUploadForm();
            
            // Show upload progress
            simulateUpload(title, caption, hashtags);
        }

        // Simulate video upload
        function simulateUpload(title, caption, hashtags) {
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            
            // Show upload progress
            uploadProgress.classList.add('active');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressFill.style.width = `${progress}%`;
                
                if (progress <= 30) {
                    progressStatus.textContent = 'Preparing video...';
                } else if (progress <= 60) {
                    progressStatus.textContent = 'Uploading to Facts bucket...';
                } else if (progress <= 90) {
                    progressStatus.textContent = 'Processing video...';
                } else {
                    progressStatus.textContent = 'Finalizing...';
                }
                
                if (progress >= 100) {
                    clearInterval(interval);
                    
                    // Hide progress bar after a short delay
                    setTimeout(() => {
                        uploadProgress.classList.remove('active');
                        showToast('Video posted successfully!');
                        
                        // Reset progress bar
                        progressFill.style.width = '0%';
                        
                        // In a real app, you would refresh the feed or add the new post
                        // For now, we'll just refetch posts
                        fetchPostsFromDatabase();
                    }, 500);
                }
            }, 100);
        }

        // Show login redirect
        function showLoginRedirect() {
            document.getElementById('loginRedirect').classList.add('active');
        }
