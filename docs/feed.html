<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Video Feed</title>
    <style>
        :root {
            --primary-color: #6A5ACD;
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --icon-size: 1.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }
        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow: hidden;
        }
        .feed-container::-webkit-scrollbar { display: none; }
        .feed-container { -ms-overflow-style: none; scrollbar-width: none; }
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }
        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-player { width: 100%; height: 100%; object-fit: cover; }
        .top-bar {
            position: absolute; top: 0; left: 0; right: 0; display: flex; justify-content: center; align-items: center;
            padding: var(--spacing-md); z-index: 10; background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
        .app-title { font-weight: bold; font-size: 1.2rem; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; }
        .search-icon { position: absolute; right: var(--spacing-md); background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: var(--glass-shadow); }
        .add-post-btn { position: absolute; left: var(--spacing-md); background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 10; box-shadow: var(--glass-shadow); font-size: 1.2rem; font-weight: bold; }
        .actions-sidebar { position: absolute; right: var(--spacing-md); bottom: 4rem; display: flex; flex-direction: column; align-items: center; gap: var(--spacing-md); z-index: 10; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 0.25rem; cursor: pointer; }
        .action-icon { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 50%; width: 2.8rem; height: 2.8rem; display: flex; justify-content: center; align-items: center; font-size: var(--icon-size); box-shadow: var(--glass-shadow); }
        .action-count { font-size: 0.75rem; font-weight: bold; }
        .video-info { position: absolute; bottom: 0; left: 0; right: 0; padding: var(--spacing-md); z-index: 10; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); }
        .mute-toggle { position: absolute; bottom: var(--spacing-md); right: var(--spacing-md); background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; justify-content: center; align-items: center; box-shadow: var(--glass-shadow); cursor: pointer; }
        .comment-drawer { position: absolute; bottom: 0; left: 0; right: 0; background: var(--glass-bg); backdrop-filter: blur(20px); border-top: 1px solid var(--glass-border); border-radius: 20px 20px 0 0; transform: translateY(100%); transition: transform 0.3s ease; z-index: 100; height: 60vh; display: flex; flex-direction: column; }
        .comment-drawer.open { transform: translateY(0); }
        .comment-header { padding: var(--spacing-md); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .comments-list { flex: 1; overflow-y: auto; padding: var(--spacing-md); }
        .comment-input-container { padding: var(--spacing-md); border-top: 1px solid var(--glass-border); display: flex; gap: var(--spacing-sm); }
        .comment-input { flex: 1; padding: var(--spacing-sm); border-radius: 20px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-color); }
        .comment-submit { background: var(--primary-color); color: white; border: none; border-radius: 20px; padding: 0 var(--spacing-md); cursor: pointer; }
        .search-overlay { position: fixed; inset: 0; background: var(--glass-bg); backdrop-filter: blur(20px); z-index: 200; display: none; flex-direction: column; padding: var(--spacing-md); }
        .search-overlay.active { display: flex; }
        .search-header { display: flex; align-items: center; gap: var(--spacing-md); margin-bottom: var(--spacing-md); }
        .search-input { flex: 1; padding: var(--spacing-sm); border-radius: 20px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-color); outline: none; font-size: 1rem; }
        .close-search { background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; }
        .upload-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 300; display: none; justify-content: center; align-items: center; padding: var(--spacing-md); }
        .upload-modal.active { display: flex; }
        .upload-content { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: var(--spacing-lg); width: 100%; max-width: 480px; box-shadow: var(--glass-shadow); position: relative; max-height: 90vh; overflow-y: auto; }
        .upload-title { font-size: 1.5rem; margin-bottom: var(--spacing-md); text-align: center; font-weight: bold; }
        .upload-options { display: flex; gap: var(--spacing-md); margin-bottom: var(--spacing-lg); }
        .upload-option { flex: 1; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 16px; padding: var(--spacing-md); text-align: center; cursor: pointer; }
        .upload-form { display: none; flex-direction: column; gap: var(--spacing-md); }
        .upload-form.active { display: flex; }
        .form-input, .form-textarea { padding: var(--spacing-sm) var(--spacing-md); border-radius: 16px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-color); }
        .upload-gallery-btn { display: flex; align-items: center; justify-content: center; gap: var(--spacing-sm); padding: var(--spacing-md); border-radius: 16px; border: 1px solid transparent; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; font-weight: bold; position: relative; overflow: hidden; }
        .file-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
        .video-preview-container { display: none; flex-direction: column; gap: var(--spacing-sm); margin-top: var(--spacing-md); }
        .video-preview-container.active { display: flex; }
        .video-preview { width: 100%; max-height: 180px; border-radius: 12px; object-fit: cover; background: #000; }
        .upload-actions { display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg); }
        .upload-btn { flex: 1; padding: var(--spacing-md); border: none; border-radius: 16px; font-weight: bold; }
        .upload-btn.primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; }
        .upload-btn.secondary { background: var(--glass-bg); color: var(--text-color); border: 1px solid var(--glass-border); }
        .upload-progress { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 400px; background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: var(--spacing-lg); z-index: 400; display: none; flex-direction: column; align-items: center; gap: var(--spacing-md); box-shadow: var(--glass-shadow); }
        .upload-progress.active { display: flex; }
        .toast { position: fixed; bottom: 20%; left: 50%; transform: translateX(-50%); background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: var(--spacing-sm) var(--spacing-md); color: var(--text-color); z-index: 600; opacity: 0; transition: opacity 0.3s ease; box-shadow: var(--glass-shadow); }
        .toast.show { opacity: 1; }
        .login-redirect { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 500; display: none; justify-content: center; align-items: center; }
        .login-redirect.active { display: flex; }
        .login-redirect-content { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: var(--spacing-lg); width: 90%; max-width: 400px; text-align: center; box-shadow: var(--glass-shadow); }
        @media (min-width: 1200px) { .feed-container { max-width: 500px; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); } }
        @supports (-webkit-touch-callout: none) { .feed-container { height: -webkit-fill-available; } .video-container { height: -webkit-fill-available; } }
    </style>
</head>
<body>
    <div class="feed-container" id="feed"></div>
    <div class="toast" id="toast"></div>

    <div class="search-overlay" id="searchOverlay">
        <div class="search-header">
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            <button class="close-search" id="closeSearch">×</button>
        </div>
    </div>

    <div class="upload-modal" id="uploadModal">
        <div class="upload-content">
            <h2 class="upload-title">Create New Post</h2>
            <div class="upload-options" id="uploadOptions">
                <div class="upload-option" onclick="showUploadForm('camera')">
                    <div class="upload-option-icon">📷</div>
                    <div>Record Video</div>
                </div>
                <div class="upload-option" onclick="showUploadForm('upload')">
                    <div class="upload-option-icon">📁</div>
                    <div>Upload Video</div>
                </div>
            </div>
            <div class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label class="form-label" for="postTitle">Title *</label>
                    <input type="text" class="form-input" id="postTitle" placeholder="Enter post title" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="postCaption">Caption</label>
                    <textarea class="form-textarea" id="postCaption" placeholder="Enter post caption (optional)"></textarea>
                </div>
                <div class="form-group" id="uploadGallerySection" style="display:none">
                    <label class="form-label">Video</label>
                    <div class="upload-gallery-btn" id="uploadGalleryBtn">
                        <span class="upload-icon">📁</span>
                        <span>Upload from Gallery</span>
                        <input type="file" class="file-input" id="videoFile" accept="video/*">
                    </div>
                </div>
                <div class="video-preview-container" id="videoPreviewContainer">
                    <video class="video-preview" id="videoPreview" controls playsinline></video>
                    <div class="video-info-preview">
                        <div class="video-filename"><span class="checkmark">✓</span> <span id="videoFilename">Video Selected</span></div>
                        <div class="video-duration" id="videoDuration">0:00</div>
                    </div>
                </div>
                <div class="upload-actions">
                    <button class="upload-btn secondary" onclick="hideUploadForm()">Cancel</button>
                    <button class="upload-btn primary" id="uploadSubmitBtn" disabled>Upload Post</button>
                </div>
            </div>
        </div>
    </div>

    <div class="upload-progress" id="uploadProgress">
        <div class="progress-title">Uploading Video</div>
        <div class="progress-bar"><div class="progress-fill" id="progressFill" style="height:8px;background:linear-gradient(90deg,var(--primary-color),var(--secondary-color));width:0%;border-radius:4px;"></div></div>
        <div class="progress-status" id="progressStatus">Processing your video...</div>
    </div>

    <div class="login-redirect" id="loginRedirect">
        <div class="login-redirect-content">
            <h2 class="login-redirect-title">Sign In Required</h2>
            <p class="login-redirect-message">You need to be signed in to interact with posts.</p>
            <button class="login-redirect-button" id="loginRedirectButton" style="background:var(--primary-color);color:#fff;border:none;border-radius:20px;padding:0.5rem 1rem;cursor:pointer;">Go to Login</button>
        </div>
    </div>

    <script>
    let currentTheme = 'dark';
    let savedPosts = [];
    let isLoggedIn = true; // toggle to test login gate

    const posts = [
        { id: '1', content: 'Welcome to Skrolz!', media_url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4', hashtags: '#welcome #skrolz', username: 'skrolz_admin', likes_count: 42, comments_count: 5 },
        { id: '2', content: 'Amazing nature views', media_url: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', hashtags: '#nature #views', username: 'nature_lover', likes_count: 128, comments_count: 12 }
    ];

    document.addEventListener('DOMContentLoaded', () => {
        initializeFeed(posts);
        setupEventListeners();
    });

    function initializeFeed(items) {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        items.forEach(video => {
            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `video-${video.id}`;
            container.innerHTML = `
                <video class="video-player" loop muted playsinline preload="metadata">
                    <source src="${video.media_url}" type="video/mp4">
                </video>
                <div class="top-bar">
                    <div class="add-post-btn" onclick="openUploadModal()">+</div>
                    <div class="app-title" id="appTitle">Skrolz</div>
                    <div class="search-icon" id="searchIcon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                </div>
                <div class="actions-sidebar">
                    <div class="action-item" onclick="toggleLike('${video.id}')">
                        <div class="action-icon" id="likeIcon-${video.id}">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        </div>
                        <div class="action-count like-count" id="likeCount-${video.id}">${video.likes_count || 0}</div>
                    </div>
                    <div class="action-item" onclick="openComments('${video.id}')">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        </div>
                        <div class="action-count">${video.comments_count || 0}</div>
                    </div>
                    <div class="action-item" onclick="shareVideo('${video.id}')">
                        <div class="action-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                        </div>
                        <div class="action-count">Share</div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="username">@${video.username || 'user'}</div>
                    <div class="caption">${video.content || ''}</div>
                    <div class="hashtags">${video.hashtags || ''}</div>
                </div>
                <div class="mute-toggle" onclick="toggleMute(this)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </div>
                <div class="comment-drawer" id="commentDrawer-${video.id}">
                    <div class="comment-header"><div class="comment-title">Comments</div><button class="close-comments" onclick="closeComments('${video.id}')">×</button></div>
                    <div class="comments-list" id="commentsList-${video.id}"></div>
                    <div class="comment-input-container"><input type="text" class="comment-input" id="commentInput-${video.id}" placeholder="Add a comment..."><button class="comment-submit" onclick="addComment('${video.id}')">Post</button></div>
                </div>
            `;
            feed.appendChild(container);

            container.addEventListener('dblclick', (e) => { createLikeAnimation(e); toggleLike(video.id); });
            let tapTimer; container.addEventListener('click', (e) => {
                if (e.target.closest('.actions-sidebar') || e.target.closest('.top-bar') || e.target.closest('.video-info') || e.target.closest('.mute-toggle') || e.target.closest('.comment-drawer') || e.target.closest('.add-post-btn')) return;
                clearTimeout(tapTimer);
                tapTimer = setTimeout(() => { const v = e.currentTarget.querySelector('video'); v.paused ? v.play().catch(()=>{}) : v.pause(); }, 250);
            });
        });
        setupIntersectionObserver();
    }

    function setupIntersectionObserver() {
        const options = { root: document.getElementById('feed'), threshold: 0.8 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (!video) return;
                if (entry.isIntersecting) {
                    video.muted = true; // ensure autoplay
                    const p = video.play(); if (p && p.catch) p.catch(()=>{});
                } else { video.pause(); }
            });
        }, options);
        document.querySelectorAll('.video-container').forEach(c => observer.observe(c));
    }

    function setupEventListeners() {
        const appTitle = document.getElementById('appTitle');
        if (appTitle) {
            let sx = 0; appTitle.addEventListener('touchstart', e => sx = e.touches[0].clientX);
            appTitle.addEventListener('touchend', e => { const dx = e.changedTouches[0].clientX - sx; if (Math.abs(dx) > 50) toggleTheme(); });
        }
        const searchIcon = document.getElementById('searchIcon'); if (searchIcon) searchIcon.addEventListener('click', () => { document.getElementById('searchOverlay').classList.add('active'); });
        const closeSearch = document.getElementById('closeSearch'); if (closeSearch) closeSearch.addEventListener('click', () => { document.getElementById('searchOverlay').classList.remove('active'); });
        const loginRedirectButton = document.getElementById('loginRedirectButton'); if (loginRedirectButton) loginRedirectButton.addEventListener('click', () => location.href = 'login.html');
        const postTitle = document.getElementById('postTitle'); if (postTitle) postTitle.addEventListener('input', checkUploadButton);
        const videoFile = document.getElementById('videoFile'); if (videoFile) videoFile.addEventListener('change', handleFileSelect);
    }

    function toggleTheme() { currentTheme = currentTheme === 'dark' ? 'light' : 'dark'; document.documentElement.setAttribute('data-theme', currentTheme); }

    function createLikeAnimation(event) {
        const likeAnimation = document.createElement('div');
        likeAnimation.className = 'like-animation';
        likeAnimation.style.position = 'fixed';
        likeAnimation.style.left = event.clientX + 'px';
        likeAnimation.style.top = event.clientY + 'px';
        likeAnimation.style.fontSize = '5rem';
        likeAnimation.style.opacity = '0.9';
        likeAnimation.style.color = 'var(--primary-color)';
        likeAnimation.innerHTML = '<svg width="80" height="80" viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>';
        document.body.appendChild(likeAnimation);
        setTimeout(() => likeAnimation.remove(), 800);
    }

    function toggleLike(videoId) {
        if (!isLoggedIn) { showLoginRedirect(); return; }
        const icon = document.getElementById(`likeIcon-${videoId}`);
        const count = document.getElementById(`likeCount-${videoId}`);
        const svg = icon.querySelector('svg');
        const filled = svg.getAttribute('fill') === 'currentColor';
        svg.setAttribute('fill', filled ? 'none' : 'currentColor');
        if (!filled) svg.style.color = 'var(--primary-color)';
        const n = parseInt(count.textContent) || 0; count.textContent = filled ? n - 1 : n + 1;
    }

    function openComments(videoId) {
        if (!isLoggedIn) { showLoginRedirect(); return; }
        const drawer = document.getElementById(`commentDrawer-${videoId}`);
        const list = document.getElementById(`commentsList-${videoId}`);
        list.innerHTML = '';
        const mock = [ {user_name: 'user1', comment: 'Great video!'}, {user_name: 'user2', comment: 'Love this content!'} ];
        mock.forEach(c => { const item = document.createElement('div'); item.className = 'comment-item'; item.innerHTML = `<div class="comment-user">@${c.user_name}</div><div class="comment-text">${c.comment}</div>`; list.appendChild(item); });
        drawer.classList.add('open');
    }
    function closeComments(videoId) { const d = document.getElementById(`commentDrawer-${videoId}`); d.classList.remove('open'); }
    function addComment(videoId) {
        if (!isLoggedIn) { showLoginRedirect(); return; }
        const input = document.getElementById(`commentInput-${videoId}`);
        const text = input.value.trim(); if (!text) return;
        const list = document.getElementById(`commentsList-${videoId}`);
        const item = document.createElement('div'); item.className = 'comment-item'; item.innerHTML = `<div class="comment-user">@current_user</div><div class="comment-text">${text}</div>`; list.appendChild(item);
        input.value = '';
        const cnt = document.querySelector(`#video-${videoId} .action-item:nth-child(2) .action-count`); if (cnt) cnt.textContent = (parseInt(cnt.textContent)||0) + 1;
        showToast('Comment added');
    }

    function shareVideo(videoId) {
        if (!isLoggedIn) { showLoginRedirect(); return; }
        const link = `${location.origin}/skrolz/video/${videoId}`;
        if (navigator.share) {
            navigator.share({ title: 'Check out this video on Skrolz!', text: 'I found this amazing video on Skrolz', url: link }).catch(() => copyToClipboard(link));
        } else { copyToClipboard(link); }
    }
    function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => showToast('Link copied to clipboard!')).catch(() => showToast('Failed to copy link')); }

    function toggleMute(button) {
        const video = button.closest('.video-container').querySelector('video');
        if (!video) return;
        video.muted = !video.muted;
        button.innerHTML = video.muted ? `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
        ` : `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
        `;
    }

    function openUploadModal() { if (!isLoggedIn) { showLoginRedirect(); return; } document.getElementById('uploadModal').classList.add('active'); }
    function showUploadForm(type) {
        document.getElementById('uploadOptions').style.display = 'none';
        document.getElementById('uploadForm').classList.add('active');
        if (type === 'upload') { document.getElementById('uploadGallerySection').style.display = 'block'; }
        checkUploadButton();
    }
    function hideUploadForm() {
        document.getElementById('uploadForm').classList.remove('active');
        document.getElementById('uploadOptions').style.display = 'flex';
        document.getElementById('uploadModal').classList.remove('active');
        document.getElementById('postTitle').value = '';
        document.getElementById('postCaption').value = '';
        const vf = document.getElementById('videoFile'); if (vf) vf.value = '';
        document.getElementById('videoPreviewContainer').classList.remove('active');
        document.getElementById('uploadSubmitBtn').disabled = true;
    }
    function checkUploadButton() {
        const title = document.getElementById('postTitle').value.trim();
        const hasFile = document.getElementById('videoPreview').src && document.getElementById('videoPreview').src.length > 0;
        document.getElementById('uploadSubmitBtn').disabled = !(title && hasFile);
    }
    function handleFileSelect(e) {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        try {
            const url = URL.createObjectURL(file);
            const vp = document.getElementById('videoPreview'); vp.src = url; vp.onloadedmetadata = () => {
                const d = Math.floor(vp.duration || 0), m = Math.floor(d/60), s = d%60; document.getElementById('videoDuration').textContent = `${m}:${String(s).padStart(2,'0')}`;
            };
            document.getElementById('videoFilename').textContent = file.name || 'Video Selected';
            document.getElementById('videoPreviewContainer').classList.add('active');
            checkUploadButton();
        } catch (err) { console.error('Preview error', err); showToast('Could not preview selected file'); }
    }

    function showToast(message) { const t = document.getElementById('toast'); t.textContent = message; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2500); }
    function showLoginRedirect() { const l = document.getElementById('loginRedirect'); l.classList.add('active'); setTimeout(()=> l.classList.remove('active'), 2500); }
    </script>
</body>
</html>
