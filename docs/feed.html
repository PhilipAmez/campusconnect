<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Video Feed</title>    
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #6A5ACD; /* Purple-bluish */
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --background-light: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --icon-size: 1.5rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
        }

        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.1);
            --glass-border: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Hide scrollbar */
        .feed-container::-webkit-scrollbar {
            display: none;
        }
        
        .feed-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Main Feed Container */
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Video Container */
        .video-container {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Element */
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }

        .app-title {
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .app-title:hover {
            background: var(--glass-bg);
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .search-icon.active {
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Add Post Button */
        .add-post-btn {
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .add-post-btn:hover {
            transform: scale(1.1);
        }

        /* Right Sidebar Actions */
        .actions-sidebar {
            position: absolute;
            right: var(--spacing-md);
            bottom: 4rem; /* Positioned above the volume button */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            z-index: 10;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .action-icon {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
        }

        .action-icon:hover {
            transform: scale(1.1);
        }

        .action-count {
            font-size: 0.75rem;
            font-weight: bold;
            font-family: Arial Black, Arial, sans-serif;
        }

        .like-count {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            color: var(--primary-color);
            animation: like-pop 1s ease-out forwards;
        }

        @keyframes like-pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        /* Bottom Info */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-md);
            z-index: 10;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        .username {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .caption {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .hashtags {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Mute Toggle */
        .mute-toggle {
            position: absolute;
            bottom: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
        }

        /* Comment Drawer */
        .comment-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            border-radius: 20px 20px 0 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
            height: 60vh; /* Only part of the screen, not full */
            display: flex;
            flex-direction: column;
            box-shadow: var(--glass-shadow);
        }

        .comment-drawer.open {
            transform: translateY(0);
        }

        .comment-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-title {
            font-weight: bold;
        }

        .close-comments {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .comment-item {
            width: 100%;
            align-self: flex-start; /* Default for other users */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            text-align: left;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.4rem 0.8rem; /* Reduced padding */
            transition: background 0.2s ease;
        }

        .comment-item.current-user {
            align-self: flex-end;
            background: rgba(106, 90, 205, 0.2); /* A different color for the current user */
            text-align: right;
            border-color: rgba(106, 90, 205, 0.4);
        }

        .comment-item.current-user .comment-header-line {
            justify-content: flex-end;
        }

        /* Style for comments from other users */
        .comment-item.other-user {
            background: rgba(0, 0, 0, 0.1);
            align-self: flex-start;
        }

        .comment-header-line {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .comment-user {
            font-weight: bold;
            font-size: 0.85rem;
            color: #0ea5e9; /* A bright, distinct blue */
        }

        .comment-time {
            font-size: 0.7rem; /* Smaller font size */
            opacity: 0.7;
        }

        .comment-text {
            word-wrap: break-word; /* Ensure long words break */
            line-height: 1.4;
        }

        .reply-info {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 0.25rem;
            font-style: italic;
        }

        .comment-actions {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .reply-btn {
            color: var(--primary-color);
            cursor: pointer;
        }

        .comment-input-container {
            padding: var(--spacing-md);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: var(--spacing-sm);
        }

        .comment-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            resize: none; /* Prevent manual resizing */
            overflow-y: hidden; /* Hide scrollbar until needed */
            min-height: 2.5rem; /* Match button height */
        }

        .comment-submit {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 var(--spacing-md);
            cursor: pointer;
        }

        /* Delete Button */
        .delete-post {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-size);
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease;
            font-weight: bold;
        }

        .delete-post:hover {
            transform: scale(1.1);
        }

        /* Search Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: var(--spacing-md);
        }

        .search-overlay.active {
            display: flex;
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .search-input {
            flex: 1;
            padding: var(--spacing-sm);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .close-search {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Upload Modal - Redesigned */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: var(--spacing-lg);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--glass-shadow);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .upload-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            text-align: center;
            font-weight: bold;
        }

        .upload-options {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .upload-option {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .upload-option-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
        }

        .upload-form {
            display: none;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .upload-form.active {
            display: flex;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-input, .form-textarea {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Upload Button - Redesigned */
        .upload-gallery-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border-radius: 16px;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-sm);
        }

        .upload-gallery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .upload-gallery-btn:active {
            transform: translateY(0);
        }

        .upload-gallery-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .upload-gallery-btn:hover::before {
            left: 100%;
        }

        .upload-icon {
            font-size: 1.2rem;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Video Preview - Redesigned */
        .video-preview-container {
            display: none;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .video-preview-container.active {
            display: flex;
        }

        .video-preview {
            width: 100%;
            max-height: 180px;
            border-radius: 12px;
            object-fit: cover;
            background: #000;
        }

        .video-info-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .video-filename {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .video-duration {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .checkmark {
            color: #4CAF50;
            font-weight: bold;
        }

        /* Camera Recording Section */
        .camera-container {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 12px;
            margin-bottom: var(--spacing-md);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .recording-controls {
            display: none;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .record-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .record-btn:hover {
            transform: scale(1.1);
        }

        .record-btn.recording {
            background: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stop-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
        }

        .upload-actions {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .upload-btn {
            flex: 1;
            padding: var(--spacing-md);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .upload-btn.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.3);
        }

        .upload-btn.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 90, 205, 0.4);
        }

        .upload-btn.secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1px solid var(--glass-border);
        }

        .upload-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Upload Progress Bar */
        .upload-progress {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            z-index: 400;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-md);
            box-shadow: var(--glass-shadow);
        }

        .upload-progress.active {
            display: flex;
        }

        .progress-title {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            background-size: 200% 200%;
            width: 0%;
            border-radius: 4px;
            animation: progress-animation 2s ease infinite;
        }

        @keyframes progress-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .progress-status {
            font-size: 0.9rem;
        }

        /* Login Redirect Overlay */
        .login-redirect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-redirect.active {
            display: flex;
        }

        .login-redirect-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-lg);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--glass-shadow);
        }

        .login-redirect-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
        }

        .login-redirect-message {
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
        }

        .login-redirect-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-redirect-button:hover {
            background: var(--secondary-color);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-color);
            z-index: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: var(--glass-shadow);
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .actions-sidebar {

    <script type="module">

        // Helper function to validate file before creating object URL
        function validateFileForObjectURL(file) {
            if (!file) {
                return { valid: false, error: 'No file provided' };
            }
            
            if (!(file instanceof File) && !(file instanceof Blob)) {
                return { valid: false, error: 'Invalid file type' };
            }
            
            if (file.size === 0) {
                return { valid: false, error: 'File is empty' };
            }
            
            // Check for common video MIME types
            const videoMimeTypes = [
                'video/mp4', 'video/webm', 'video/ogg', 'video/quicktime',
                'video/x-msvideo', 'video/3gpp', 'video/3gpp2'
            ];
            
            if (file.type && !videoMimeTypes.some(mime => file.type.startsWith('video/'))) {
                return { valid: false, error: 'Invalid video format' };
            }
            
            return { valid: true };
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        async function initializePage() {
            await checkLoginStatus();
            await fetchPostsFromDatabase();
            setupEventListeners();

        // Check login status
        async function checkLoginStatus() {
            const { data: { session } } = await supabase.auth.getSession();
            isLoggedIn = !!session;

            if (!isLoggedIn) {
                document.querySelectorAll('.action-item, .add-post-btn').forEach(el => {
                    el.style.opacity = '0.7';

        // Fetch posts from database
        async function fetchPostsFromDatabase() {
            try {
                const { data: { user } } = await supabase.auth.getUser();

                // Fetch posts and join with likes to see if the current user has liked it
                const { data, error } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        likes ( user_id )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Process posts to add a simple 'is_liked' boolean
                posts = data.map(post => ({
                    ...post,
                    is_liked: user ? post.likes.some(like => like.user_id === user.id) : false
                }));

                if (data && data.length > 0) {
                    initializeFeed(posts);
                } else {
                    // If no posts, show empty state
                    document.getElementById('feed').innerHTML = `
                        <div class="video-container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 1rem;">
                            <div style="font-size: 1.2rem;">No posts yet</div>

            } catch (error) {
                console.error('Error fetching posts:', error);
                showToast('Error loading posts');

        }

        // Create video feed

                const videoContainer = document.createElement('div');

                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>

                    <div class="actions-sidebar">
                        <div class="action-item" onclick="toggleLike(this, '${video.id}')">
                            <div class="action-icon" id="likeIcon-${video.id}" style="color: ${video.is_liked ? 'var(--primary-color)' : 'currentColor'};">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>

                        <div class="hashtags">${video.hashtags || ''}</div>
                    </div>
                    <div class="mute-toggle" onclick="toggleMute(this)">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </div>
                    <div class="comment-drawer" id="commentDrawer-${video.id}">

                            <button class="close-comments" onclick="closeComments('${video.id}')">×</button>

                            Replying to <span id="replyingToUser-${video.id}" style="font-weight: bold;"></span>
                            <button onclick="cancelReply('${video.id}')" style="background: none; border: none; color: white; margin-left: 1rem; cursor: pointer;">×</button>
                        </div>
                       
                        <div class="comment-input-container">
                            <textarea class="comment-input" id="commentInput-${video.id}" placeholder="Add a comment..." rows="1" oninput="autoGrow(this)"></textarea>
                            <button class="comment-submit" onclick="addComment('${video.id}')">Post</button>

                feed.appendChild(videoContainer);
                
                // Add double tap like functionality
                videoContainer.addEventListener('dblclick', function(e) {
                    const likeButton = this.querySelector(`#likeIcon-${video.id}`).parentElement;
                    createLikeAnimation(e);

                // Add single tap to pause/play
                let tapTimer;
                videoContainer.addEventListener('click', function(e) {
                    // Don't trigger if clicking on action buttons or other UI elements
                    if (e.target.closest('.actions-sidebar') || e.target.closest('.top-bar') ||

                        e.target.closest('.comment-drawer') || e.target.closest('.add-post-btn')) {
                        return;
                    }
                    
                    // Clear any existing timer
                    clearTimeout(tapTimer);
                    
                    // Set a timer to distinguish between single and double tap
                    tapTimer = setTimeout(function() {
                        // Single tap - toggle play/pause
                        const video = e.currentTarget.querySelector('video');
                        if (video.paused) {

        // Set up event listeners
        function setupEventListeners() {
            // Theme toggle on title swipe
            const appTitle = document.getElementById('appTitle');
            let touchStartX = 0;

                appTitle.addEventListener('touchstart', function(e) {
                    touchStartX = e.touches[0].clientX;
                });
                
                appTitle.addEventListener('touchend', function(e) {
                    const touchEndX = e.changedTouches[0].clientX;
                    const swipeDistance = touchEndX - touchStartX;
                    
                    if (Math.abs(swipeDistance) > 50) {
                        toggleTheme();
                    }
                });
            }
            
            // Search icon
            const searchIcon = document.getElementById('searchIcon');
            if (searchIcon) {
                searchIcon.addEventListener('click', function() {
                    document.getElementById('searchOverlay').classList.add('active');

        // Intersection Observer for video autoplay
        function setupIntersectionObserver() {
            const options = {
                root: document.getElementById('feed'),
                rootMargin: '0px',
                threshold: 0.8
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    
                    if (entry.isIntersecting) {
                        // Try to play with sound first
                        video.muted = false;
                        const playPromise = video.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.catch(error => {
                                // If autoplay with sound fails, mute and try again
                                video.muted = true;
                                video.play().catch(e => console.log('Autoplay prevented:', e));
                            });
                        }
                    } else {
                        video.pause();
                    }
                });
            }, options);
            
            // Observe all video containers
            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);

        // Create like animation on double tap
        function createLikeAnimation(event) {
            const likeAnimation = document.createElement('div');

                </svg>
            `;
            
            // Position the animation at the tap location
            likeAnimation.style.left = `${event.clientX}px`;
            likeAnimation.style.top = `${event.clientY}px`;
            
            document.body.appendChild(likeAnimation);
            
            // Remove animation after it completes
            setTimeout(() => {
                likeAnimation.remove();
            }, 1000);
        }

        // Toggle like status
        async function toggleLike(element, videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }

            // Optimistically update the UI
            const likeIcon = document.getElementById(`likeIcon-${videoId}`);
            const likeCount = document.getElementById(`likeCount-${videoId}`);
            const svg = likeIcon.querySelector('svg');
            const isCurrentlyLiked = svg.getAttribute('fill') === 'currentColor';

            svg.setAttribute('fill', isCurrentlyLiked ? 'none' : 'currentColor');
            likeIcon.style.color = isCurrentlyLiked ? 'currentColor' : 'var(--primary-color)';
            likeCount.textContent = parseInt(likeCount.textContent) + (isCurrentlyLiked ? -1 : 1);

            try {
                const { data, error } = await supabase.rpc('toggle_like', { post_id_to_toggle: videoId });

                if (error) throw error;

                // Re-sync UI with the actual state from the database
                likeCount.textContent = data.likes_count;
                if (data.liked) {
                    svg.setAttribute('fill', 'currentColor');
                    likeIcon.style.color = 'var(--primary-color)';
                } else {
                    svg.setAttribute('fill', 'none');
                    likeIcon.style.color = 'currentColor';
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                showToast('Error updating like');
                // Revert UI on error by refreshing the feed
                // This is a simple way to handle errors, you could also revert the optimistic update manually
                await fetchPostsFromDatabase();
            }
        }

        // Share video
        function shareVideo(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            // Create a shareable link (in a real app, this would be your actual video URL)
            const videoLink = `https://peerloom.online/skrolz/video/${videoId}`;
            
            // Check if the Web Share API is available
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this video on Skrolz!',
                    text: 'I found this amazing video on Skrolz',
                    url: videoLink,
                })
                .then(() => console.log('Successful share'))
                .catch((error) => {
                    console.log('Error sharing:', error);
                    copyToClipboard(videoLink);
                });
            } else {
                // Fallback: copy to clipboard
                copyToClipboard(videoLink);
            }
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy link');
            });
        }

        // Toggle save video
        function toggleSave(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const saveIcon = document.getElementById(`saveIcon-${videoId}`);
            const isSaved = savedPosts.includes(videoId);
            
            if (isSaved) {
                // Remove from saved
                savedPosts = savedPosts.filter(id => id !== videoId);
                saveIcon.querySelector('svg').setAttribute('fill', 'none');
                showToast('Video removed from saved');
            } else {
                // Add to saved
                savedPosts.push(videoId);
                saveIcon.querySelector('svg').setAttribute('fill', 'currentColor');
                saveIcon.querySelector('svg').style.color = 'var(--primary-color)';
                showToast('Video saved');
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {

        // Open comments drawer
        function openComments(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const drawer = document.getElementById(`commentDrawer-${videoId}`);
            const commentsList = document.getElementById(`commentsList-${videoId}`);
            
            // Clear previous comments
            commentsList.innerHTML = '';
            
            // Load comments for this video
            loadComments(videoId, commentsList);
            
            // Open drawer
            drawer.classList.add('open');
        }

        // Load comments
        async function loadComments(videoId, commentsList) {
            commentsList.innerHTML = '<div style="text-align: center; padding: 1rem;">Loading...</div>';
            try {
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select(`
                        *, 
                        profiles:user_id(username),
                        parent_comment:parent_comment_id(profiles:user_id(username))
                    `)
                    .eq('post_id', videoId)
                    .order('created_at', { ascending: true });

                if (error) throw error;
                commentsList.innerHTML = '';

                if (!comments || comments.length === 0) {
                    commentsList.innerHTML = '<div style="text-align: center; padding: 1rem;">No comments yet</div>';
                    return;
                }

                // Build a tree structure for comments and replies
                const commentMap = {};
                const rootComments = [];

                comments.forEach(comment => {
                    comment.replies = [];
                    commentMap[comment.id] = comment;
                    if (comment.parent_comment_id) {
                        if (commentMap[comment.parent_comment_id]) {
                            commentMap[comment.parent_comment_id].replies.push(comment);
                        }
                    } else {
                        rootComments.push(comment);
                    }
                });

                // Render comments and their replies
                rootComments.forEach(comment => {
                    renderComment(comment, commentsList, 0, videoId);
                });

            } catch (error) {
                console.error('Error loading comments:', error);
                commentsList.innerHTML = '<div style="text-align: center; padding: 1rem;">Error loading comments</div>';
            }
        }

        // Render a single comment and its replies recursively
        async function renderComment(comment, parentElement, depth, videoId) {
            const { data: { user } } = await supabase.auth.getUser();
            const commentItem = document.createElement('div');
            commentItem.className = 'comment-item';
            commentItem.style.marginLeft = `${depth * 20}px`; // Indent replies
            
            if (user && comment.user_id === user.id) {
                commentItem.classList.add('current-user');
            } else {
                commentItem.classList.add('other-user');
            }
            
            const parentUsername = comment.parent_comment?.profiles?.username;
            const username = comment.profiles ? comment.profiles.username : 'user';
            commentItem.innerHTML = `
                ${parentUsername ? `<div class="reply-info">Replying to @${parentUsername}</div>` : ''}
                <div class="comment-header-line">
                    <div class="comment-user">@${username}</div>
                    <div class="comment-time">${new Date(comment.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
                <div class="comment-text">${comment.content}</div>
                <div class="comment-actions">
                    <span class="reply-btn" onclick="startReply('${videoId}', '${comment.id}', '${username}')">Reply</span>
                </div>
            `;
            parentElement.appendChild(commentItem);

            if (comment.replies && comment.replies.length > 0) {
                comment.replies.forEach(reply => {
                    renderComment(reply, parentElement, depth + 1, videoId);
                });
            }
        }

        // Close comments drawer
        function closeComments(videoId) {

            drawer.classList.remove('open');

        // Add a new comment
        async function addComment(videoId) {
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }
            
            const commentInput = document.getElementById(`commentInput-${videoId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) throw new Error('User not found');

                 const { error: insertError } = await supabase
                    .from('comments')
                    .insert({ 
                        post_id: videoId, 
                        user_id: user.id, 
                        content: commentText,
                        parent_comment_id: replyingToCommentId
                    });

                if (insertError) throw insertError;

                // Increment the comment count on the post
                const { data: newCount, error: rpcError } = await supabase.rpc('increment_comment_count', { postid_uuid: videoId });

                if (rpcError) {
                    console.error('Error incrementing comment count:', rpcError);
                }


                // Clear input
                commentInput.value = '';
                cancelReply(videoId); // Clear reply state
                
                // Refresh comments list
                const commentsList = document.getElementById(`commentsList-${videoId}`);
                await loadComments(videoId, commentsList);

                // Update comment count on UI with the value from the database
                const commentCount = document.getElementById(`commentCount-${videoId}`);
                if (newCount !== null) {
                    commentCount.textContent = newCount;
                }
                
                showToast('Comment added');
            } catch (error) {
                console.error('Error adding comment:', error);
                showToast('Error adding comment');
            }
        }

        // Start camera
        async function startCamera() {
            try {
                // Try to get user media with different constraints for better compatibility
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: true
                };
                
                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
                const cameraPreview = document.getElementById('cameraPreview');
                if (cameraPreview) {
                    cameraPreview.srcObject = mediaStream;
                }
            } catch (error) {
                console.error('Error accessing camera:', error);
                showToast('Error accessing camera. Please check permissions.');
                // Fallback to upload form if camera fails
                showUploadForm('upload');
            }
        }

        // Stop camera
        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
        }

        // Start recording
        function startRecording() {
            if (!mediaStream) {
                showToast('Camera not available');
                return;
            }
            
            recordedChunks = [];
            
            try {
                // Try different MIME types for better compatibility
                const options = { mimeType: 'video/webm; codecs=vp9,opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm; codecs=vp8,opus';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm';
                }
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/mp4';
                }
                
                mediaRecorder = new MediaRecorder(mediaStream, options);
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    if (recordedChunks.length === 0) {
                        showToast('No video data recorded');
                        return;
                    }
                    
                    const blob = new Blob(recordedChunks, { type: recordedChunks[0].type });
                    
                    // Validate the blob before creating object URL
                    if (!blob || blob.size === 0) {
                        showToast('Recorded video is empty or invalid');
                        return;
                    }
                    
                    selectedVideoFile = new File([blob], 'recorded-video.webm', { type: blob.type });
                    
                    // Show preview
                    const videoPreviewContainer = document.getElementById('videoPreviewContainer');
                    const videoPreview = document.getElementById('videoPreview');
                    const videoFilename = document.getElementById('videoFilename');
                    const videoDuration = document.getElementById('videoDuration');
                    
                    if (videoPreview) {
                        try {
                            const validation = validateFileForObjectURL(blob);
                            if (!validation.valid) {
                                showToast(validation.error || 'Invalid video file');
                                return;
                            }
                            
                            const objectUrl = URL.createObjectURL(blob);
                            videoPreview.src = objectUrl;
                            
                            // Clean up on error
                            videoPreview.onerror = function() {
                                URL.revokeObjectURL(objectUrl);
                                showToast('Error processing recorded video');
                            };
                        } catch (error) {
                            console.error('Error creating object URL for recording:', error);
                            showToast('Error processing recorded video');
                            return;
                        }
                    }
                    
                    if (videoPreviewContainer) {
                        videoPreviewContainer.classList.add('active');
                    }
                    if (videoFilename) {
                        videoFilename.textContent = 'Recorded Video';
                    }
                    
                    // Check duration
                    if (videoPreview) {
                        videoPreview.onloadedmetadata = () => {
                            selectedVideoDuration = videoPreview.duration;
                            const minutes = Math.floor(selectedVideoDuration / 60);
                            const seconds = Math.floor(selectedVideoDuration % 60);
                            if (videoDuration) {
                                videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                            }
                            
                            if (selectedVideoDuration > 120) {
                                showToast('Video must be 120 seconds or less');
                                document.getElementById('uploadSubmitBtn').disabled = true;
                            } else {
                                checkUploadButton();
                            }
                        };
                    }
                    
                    // Update UI
                    const recordBtn = document.getElementById('recordBtn');
                    if (recordBtn) {
                        recordBtn.classList.remove('recording');
                        recordBtn.textContent = '●';
                    }
                    isRecording = false;
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                if (recordBtn) {
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = '■';
                }
                
                // Auto-stop after 120 seconds
                setTimeout(() => {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        stopRecording();
                    }
                }, 120000);
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showToast('Error starting recording');
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check if file is a video
            if (!file.type.startsWith('video/')) {
                showToast('Please select a video file');
                document.getElementById('uploadSubmitBtn').disabled = true;
                return;
            }
            
            // File size validation (100MB limit)
            if (file.size > 100 * 1024 * 1024) {
                showToast('Video file must be less than 100MB');
                document.getElementById('uploadSubmitBtn').disabled = true;
                return;
            }
            
            // Validate file before processing
            const validation = validateFileForObjectURL(file);
            if (!validation.valid) {
                showToast(validation.error || 'Invalid video file');
                document.getElementById('uploadSubmitBtn').disabled = true;
                return;
            }
            
            selectedVideoFile = file;
            
            // Show preview
            const videoPreviewContainer = document.getElementById('videoPreviewContainer');
            const videoPreview = document.getElementById('videoPreview');
            const videoFilename = document.getElementById('videoFilename');
            const videoDuration = document.getElementById('videoDuration');
            
            if (videoPreview) {
                try {
                    const objectUrl = URL.createObjectURL(file);
                    videoPreview.src = objectUrl;
                    
                    // Clean up the object URL when video loads or on error
                    videoPreview.onload = function() {
                        // Don't revoke immediately if we need to keep it for preview
                        // URL.revokeObjectURL(objectUrl);
                    };
                    
                    videoPreview.onerror = function() {
                        URL.revokeObjectURL(objectUrl);
                        showToast('Error loading video file');
                        document.getElementById('uploadSubmitBtn').disabled = true;
                    };
                } catch (error) {
                    console.error('Error creating object URL:', error);
                    showToast('Error loading video file');
                    document.getElementById('uploadSubmitBtn').disabled = true;
                    return;
                }
            }
            
            if (videoPreviewContainer) {
                videoPreviewContainer.classList.add('active');
            }
            if (videoFilename) {
                videoFilename.textContent = file.name;
            }
            
            // Check duration
            if (videoPreview) {
                videoPreview.onloadedmetadata = function() {
                    selectedVideoDuration = videoPreview.duration;
                    const minutes = Math.floor(selectedVideoDuration / 60);
                    const seconds = Math.floor(selectedVideoDuration % 60);
                    if (videoDuration) {
                        videoDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    if (selectedVideoDuration > 120) {
                        showToast('Video must be 120 seconds or less');
                        document.getElementById('uploadSubmitBtn').disabled = true;
                    } else {
                        // Enable upload button if video is valid
                        checkUploadButton();
                    }
                };
                
                videoPreview.onerror = function() {
                    showToast('Error loading video file');
                    document.getElementById('uploadSubmitBtn').disabled = true;
                };
            }
            
            // Immediately check if we have a valid file (even before metadata loads)
            checkUploadButton();
        }

        // Check if upload button should be enabled
        function checkUploadButton() {
            const titleInput = document.getElementById('postTitle');
            const title = titleInput ? titleInput.value.trim() : '';
            const hasVideo = selectedVideoFile !== null;
            
            const uploadSubmitBtn = document.getElementById('uploadSubmitBtn');
            if (uploadSubmitBtn) {
                uploadSubmitBtn.disabled = !(title && hasVideo);
            }
        }

        // Submit post
        async function submitPost() {
            const titleInput = document.getElementById('postTitle');
            const captionInput = document.getElementById('postCaption');
            const hashtagsInput = document.getElementById('postHashtags');
            
            const title = titleInput ? titleInput.value.trim() : '';
            const caption = captionInput ? captionInput.value.trim() : '';
            const hashtags = hashtagsInput ? hashtagsInput.value.trim() : '';
            
            if (!title) {
                showToast('Title is required');
                return;
            }
            
            if (!selectedVideoFile) {
                showToast('Please select or record a video');
                return;
            }
            
            const fileToUpload = selectedVideoFile;

            // Close upload modal and show progress
            hideUploadForm();
            await uploadPost(title, caption, hashtags, fileToUpload);
        }

        // Upload post
        async function uploadPost(title, caption, hashtags, fileToUpload) {
            const uploadProgress = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            
            if (!isLoggedIn) {
                showLoginRedirect();
                return;
            }

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                showLoginRedirect();
                return;
            }

            try {
                // Show upload progress
                if (uploadProgress) {
                    uploadProgress.classList.add('active');
                }
                if (progressStatus) {
                    progressStatus.textContent = 'Processing your video...';
                }
                
                // 1. Upload the video file to Supabase Storage
                const fileExt = fileToUpload.name.split('.').pop();
                const fileName = `${user.id}-${Date.now()}.${fileExt}`;
                const filePath = `videos/${fileName}`;

                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('Facts')
                   
                    .upload(filePath, fileToUpload, {
                        cacheControl: '3600',
                        upsert: false
                    }, (event) => {
                        // Real-time progress
                        if (event.type === 'progress') {
                            const progress = (event.loaded / event.total) * 100;
                            if (progressFill) {
                                progressFill.style.width = `${progress}%`;
                            }
                            if (progressStatus) {
                                progressStatus.textContent = `Uploading... ${Math.round(progress)}%`;
                            }
                        }
                       
                    });

                if (uploadError) {
                    throw uploadError;
                }

                console.log('File uploaded successfully:', uploadData);

                // 2. Get the public URL of the uploaded file
                const { data: urlData } = supabase.storage.from('Facts').getPublicUrl(filePath);
                const publicUrl = urlData.publicUrl;

                if (!publicUrl) {
                    throw new Error('Could not get public URL for the video.');
                }

                 // 3. Insert the post metadata into the 'posts' table
                const { data: newPost, error: insertError } = await supabase
                    .from('posts')
                    .insert({
                        user_id: user.id,
                        username: user.user_metadata.username || user.email.split('@')[0],
                        content: caption || title,
                        media_url: publicUrl,
                        hashtags: hashtags,
                        title: title
                    }).select().single();

                if (insertError) {
                    throw insertError;
                }

                // 4. Update UI on success
                if (progressStatus) progressStatus.textContent = 'Post created successfully!';
                setTimeout(() => {
                    if (uploadProgress) uploadProgress.classList.remove('active');
                    if (progressFill) progressFill.style.width = '0%';
                    showToast('Video posted successfully!');
                    fetchPostsFromDatabase(); // Refresh the feed
                }, 1000);

            } catch (error) {
                console.error('Error uploading post:', error);
                if (uploadProgress) {
                    uploadProgress.classList.remove('active');
                }
                showToast(`Error uploading post: ${error.message}`);
            }
        }
