<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom - Feed</title>
    <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      --bg-gradient-dark: linear-gradient(180deg, #0d1b2a 0%, #1a202c 100%);
      --text-light: #1a202c;
      --text-dark: #e5e7eb;
      --accent: #7c3aed;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-purple: rgba(124, 58, 237, 0.1);
      --glass-border: rgba(255, 255, 255, 0.4);
      --hover-glow: rgba(124, 58, 237, 0.3);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --text: var(--text-dark);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --text: var(--text-light);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    .header {
      padding: 1.2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      background: var(--glass-purple);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      touch-action: pan-x;
    }
    .header h1 {
      font-weight: 400;
      font-size: 2rem;
      margin: 0;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.8rem;
      color: var(--text);
      transition: transform 0.3s ease;
    }
    .theme-toggle {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      opacity: 0;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    .header.active .theme-toggle {
      opacity: 1;
    }
    .feed {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .post {
      max-width: 75%;
      padding: 1.2rem 1.8rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .post-content {
      flex: 1;
    }
    .post .author {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
    }
    .post .text {
      flex: 1;
      margin-bottom: 0.5rem;
    }
    .post .time {
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: right;
    }
    .post-actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .post-actions button {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .post-actions button:hover {
      color: var(--hover-glow);
    }
    .delete-zone {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 70px;
      background: #dc2626;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 1.5rem 1.5rem 0;
      transform: translateX(100%);
      transition: transform 0.2s ease;
      font-weight: 600;
    }
    .post.deleting .delete-zone {
      transform: translateX(0);
    }
    .post:hover {
      transform: translateY(-5px);
    }
    .post-form {
      position: absolute;
      top: 120px; /* Increased spacing from header */
      left: 50%;
      transform: translateX(-50%);
      width: 40%; /* Half the original width */
      max-width: 250px; /* Half the original max-width */
      padding: 0.8rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .post-form textarea {
      resize: none;
      padding: 0.5rem;
      border-radius: 0.6rem;
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text);
      font-size: 0.9rem;
      height: 60px; /* Reduced height */
    }
    .post-form button {
      align-self: flex-end;
      padding: 0.5rem 1rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 80px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .post-form button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(124, 58, 237, 0.6), transparent);
      animation: ripple 1.5s infinite;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    .post-form button:active::after {
      opacity: 1;
      animation-play-state: running;
    }
    @keyframes ripple {
      0% { left: -100%; }
      20% { left: 0; }
      100% { left: 100%; }
    }
    .post-form button:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.2);
    }
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .feed {
        padding: 1rem;
        gap: 1rem;
      }
      .post {
        max-width: 85%;
        padding: 1rem;
      }
      .delete-zone {
        width: 60px;
      }
      .post-form {
        width: 50%;
        max-width: 200px;
        padding: 0.6rem;
        top: 100px; /* Adjusted for mobile */
      }
      .post-form textarea {
        padding: 0.4rem;
        font-size: 0.8rem;
        height: 50px;
      }
      .post-form button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Feed</h1>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="feed" id="feedPanel"></div>
  <div class="post-form" id="postForm">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <button id="postButton">Post</button>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    const session = await supabase.auth.getSession();
    if (!session.data.session) location = 'login.html';
    const user = session.data.session.user;
    const feedPanel = document.getElementById('feedPanel');
    const postForm = document.getElementById('postForm');
    const postText = document.getElementById('postText');
    const postButton = document.getElementById('postButton');
    const themeToggle = document.getElementById('themeToggle');
    const header = document.querySelector('.header');
    const body = document.body;

    // Theme toggle with swipe
    let startX;
    header.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      header.style.transition = 'none';
    });
    header.addEventListener('mousemove', (e) => {
      if (e.buttons === 1) {
        const dx = e.clientX - startX;
        if (dx < -50) header.classList.add('active');
        else if (dx > -50) header.classList.remove('active');
      }
    });
    header.addEventListener('mouseup', () => {
      header.style.transition = 'transform 0.3s ease';
      if (header.classList.contains('active')) {
        applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
      }
      header.classList.remove('active');
    });
    header.addEventListener('mouseleave', () => {
      header.style.transition = 'transform 0.3s ease';
      header.classList.remove('active');
    });

    // Touch events for mobile
    header.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      header.style.transition = 'none';
    });
    header.addEventListener('touchmove', (e) => {
      const dx = e.touches[0].clientX - startX;
      if (dx < -50) header.classList.add('active');
      else if (dx > -50) header.classList.remove('active');
    });
    header.addEventListener('touchend', () => {
      header.style.transition = 'transform 0.3s ease';
      if (header.classList.contains('active')) {
        applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
      }
      header.classList.remove('active');
    });

    const applyTheme = (theme) => {
      body.dataset.theme = theme;
      localStorage.setItem('vibe-theme', theme);
    };
    applyTheme(localStorage.getItem('vibe-theme') || 'dark');

    // Render post
    async function renderPost(p) {
      let authorName = p.author_name || (p.author_id === 'peerloom-ai' ? 'Peerloom AI' : null);
      if (!authorName && p.author_id) {
        try {
          const { data: authUser, error } = await supabase.auth.admin.getUserById(p.author_id);
          if (error) throw error;
          authorName = authUser.user.user_metadata?.full_name || authUser.user.email.split('@')[0];
          if (authorName.includes(' ')) {
            authorName = authorName;
          } else if (authUser.user.email) {
            authorName = authUser.user.email.split('@')[0].replace('.', ' ').split(' ')[0] + ' ' +
                        (authUser.user.email.split('@')[0].split('.').length > 1 ? authUser.user.email.split('@')[0].split('.')[1] : 'User');
          }
        } catch (error) {
          console.error(`Failed to fetch name for author_id ${p.author_id}:`, error.message);
          authorName = 'Unknown';
        }
      }

      const div = document.createElement('div');
      div.className = 'post';
      div.dataset.id = p.id;
      div.innerHTML = `
        <div class="post-content">
          <div class="author">${authorName}</div>
          <div class="text">${p.content}</div>
          <div class="time">${new Date(p.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
        <div class="post-actions">
          <button class="like-btn" data-id="${p.id}"><i class="fas fa-thumbs-up"></i> ${p.likes || 0}</button>
          <button class="comment-btn" data-id="${p.id}"><i class="fas fa-comment"></i> Comment</button>
          <button class="share-btn" data-id="${p.id}"><i class="fas fa-share"></i> Share</button>
        </div>
        <div class="delete-zone">Delete</div>
      `;
      feedPanel.appendChild(div);

      // Like
      const likeBtn = div.querySelector('.like-btn');
      if (p.author_id !== user.id) {
        likeBtn.addEventListener('click', async () => {
          const { data, error } = await supabase.rpc('increment_likes', { post_id: p.id });
          if (!error) renderPost({ ...p, likes: data[0].likes });
        });
      } else {
        likeBtn.style.display = 'none';
      }

      // Comment (placeholder)
      div.querySelector('.comment-btn').addEventListener('click', () => alert('Comment feature coming soon!'));

      // Share
      const shareBtn = div.querySelector('.share-btn');
      if (p.author_id !== user.id) {
        shareBtn.addEventListener('click', () => {
          const shareUrl = `${window.location.origin}/feed.html?post=${p.id}`;
          navigator.clipboard.writeText(shareUrl).then(() => alert('Link copied to clipboard! Share anywhere!'));
        });
      } else {
        shareBtn.style.display = 'none';
      }

      // Delete (only for author)
      if (p.author_id === user.id) {
        let startX;
        div.addEventListener('mousedown', (e) => {
          startX = e.clientX;
          div.style.transition = 'none';
        });
        div.addEventListener('mousemove', (e) => {
          if (e.buttons === 1) {
            const dx = e.clientX - startX;
            if (dx < -50) div.classList.add('deleting');
            else if (dx > -50) div.classList.remove('deleting');
            div.style.transform = `translateX(${dx}px)`;
          }
        });
        div.addEventListener('mouseup', () => {
          div.style.transition = 'transform 0.2s ease';
          if (div.classList.contains('deleting')) {
            supabase.from('posts').delete().eq('id', p.id);
            feedPanel.removeChild(div);
          } else {
            div.style.transform = 'translateX(0)';
            div.classList.remove('deleting');
          }
        });
        div.addEventListener('mouseleave', () => {
          div.style.transition = 'transform 0.2s ease';
          div.style.transform = 'translateX(0)';
          div.classList.remove('deleting');
        });

        // Touch events for mobile
        div.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
          div.style.transition = 'none';
        });
        div.addEventListener('touchmove', (e) => {
          const dx = e.touches[0].clientX - startX;
          if (dx < -50) div.classList.add('deleting');
          else if (dx > -50) div.classList.remove('deleting');
          div.style.transform = `translateX(${dx}px)`;
        });
        div.addEventListener('touchend', () => {
          div.style.transition = 'transform 0.2s ease';
          if (div.classList.contains('deleting')) {
            supabase.from('posts').delete().eq('id', p.id);
            feedPanel.removeChild(div);
          } else {
            div.style.transform = 'translateX(0)';
            div.classList.remove('deleting');
          }
        });
      }
    }

    // Load and subscribe to posts
    async function loadPosts() {
      const { data } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
      feedPanel.innerHTML = '';
      for (const post of data) {
        await renderPost(post);
      }
    }
    await loadPosts();
    supabase.channel('posts')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' },
        payload => renderPost(payload.new))
      .subscribe();

    // Post submission
    postButton.addEventListener('click', async () => {
      const content = postText.value.trim();
      if (content && session.data.session) {
        const { error } = await supabase.from('posts').insert({
          author_id: user.id,
          author_name: user.user_metadata?.full_name || user.email.split('@')[0],
          content,
          created_at: new Date().toISOString(),
          likes: 0
        });
        if (!error) postText.value = '';
      }
    });
  </script>
