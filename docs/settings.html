<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skrolz - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles & Variables from feed.html for consistency */
        :root {
            --primary-color: #6A5ACD; /* Purple-bluish */
            --secondary-color: #8A2BE2;
            --text-color: #FFFFFF;
            --background-dark: #121212;
            --background-light: #F5F5F5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --danger-color: #ff6b6b;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --modal-overlay-bg: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        }

        [data-theme="light"] {
            --text-color: #000000;
            --background-dark: #F5F5F5;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            padding: var(--spacing-md);
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* Header */
        .settings-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--glass-border);
        }

        .back-button {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .settings-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Settings Section */
        .settings-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: var(--spacing-md);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--glass-border);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) 0;
            cursor: pointer;
            transition: background 0.2s ease;
            margin: 0 calc(var(--spacing-md) * -1); /* Extend to edges */
            padding: var(--spacing-sm) var(--spacing-md);
        }

        .setting-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .setting-item a:visited {
            text-decoration: none;
        }

        .setting-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            width: 100%;
        }

        .setting-item i {
            width: 20px;
            text-align: center;
            opacity: 0.8;
        }

        .setting-item .label {
            flex: 1;
        }

        .setting-item .chevron {
            opacity: 0.5;
        }

        /* Theme Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Danger Zone */
        .danger-zone .setting-item {
            color: var(--danger-color);
        }

        /* Custom Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay-bg); /* Semi-transparent overlay */
            z-index: 1000; /* Ensure it's on top */
            overflow: auto; /* Enable scroll if needed */
        }

        .modal-content {
            position: relative;
            background-color: var(--background-dark);
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid var(--glass-border);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-cancel {
            background-color: #666;
            color: white;
        }

        /* Style for the close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <header class="settings-header">
            <a href="feed.html" class="back-button" aria-label="Back to feed">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="settings-title">Settings</h1>
        </header>

        <main>
            <section class="settings-section">
                <h2 class="section-title">Appearance</h2>
                <div class="setting-item">
                    <div class="label">Dark Mode</div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </section>

            <section class="settings-section">
                <h2 class="section-title">Account</h2>
                <div class="setting-item">
                    <a href="profile.html" id="editProfileLink">
                        <i class="fas fa-user-edit"></i>
                        <span class="label">Edit Profile</span>
                        <i class="fas fa-chevron-right chevron"></i>
                    </a>
                </div>
                <div class="setting-item">
                    <a href="changepassword.html">
                        <i class="fas fa-key"></i>
                        <span class="label">Change Password</span>
                        <i class="fas fa-chevron-right chevron"></i>
                    </a>
                </div>
            </section>

            <section class="settings-section danger-zone">
                <div class="setting-item" id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="label">Log Out</span>
                </div>
            </section>

            <!-- The Modal -->
            <div id="logoutModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <p>Are you sure you want to log out?</p>
                    <div class="modal-buttons">
                        <button class="btn-confirm" id="confirmLogout">Yes, Log Out</button>
                        <button class="btn-cancel" id="cancelLogout">Cancel</button>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <script type="module">
        // Import supabase client for logout functionality
        import { supabase } from './js/supabaseClient.js';



        document.addEventListener('DOMContentLoaded', async () => {
            const themeToggle = document.getElementById('themeToggle');
            const editProfileLink = document.getElementById('editProfileLink');

            // 1. Get current user to build profile link
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (user && editProfileLink) {
                    editProfileLink.href = `profile.html?userId=${user.id}`;
                }
            } catch (error) {
                console.error('Error getting user for profile link:', error);
            }
            // 2. Set initial theme based on localStorage or system preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme !== 'light'; // Default to dark if no setting
            // 3. Add event listener for the toggle
            themeToggle.addEventListener('change', () => {
                const newTheme = themeToggle.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            // 4. Handle logout
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', async () => {
                // Show the modal
                const modal = document.getElementById('logoutModal');
                modal.style.display = "block";
            });

            // 5. Modal Interaction
            const confirmLogoutButton = document.getElementById('confirmLogout');
            const cancelLogoutButton = document.getElementById('cancelLogout');
            const logoutModal = document.getElementById('logoutModal');

            confirmLogoutButton.addEventListener('click', async () => {
                // Perform logout
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) {
                        console.error('Error logging out:', error);
                    } else {
                        window.location.href = 'login.html';
                    }
                } finally {
                    logoutModal.style.display = "none"; // Hide modal after attempt
                }
            });

            cancelLogoutButton.addEventListener('click', () => {
                // Hide the modal
                logoutModal.style.display = "none";
            });

            // Close the modal if the user clicks outside of it.
            window.addEventListener('click', (event) => {
                if (event.target == logoutModal) {
                    logoutModal.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
