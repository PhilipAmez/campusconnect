<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom-Chatroom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.3);
      --text-light: #333333;
      --text-dark: #f9fafb;
      --msg-bg-light: rgba(0, 0, 0, 0.08);
      --msg-bg-dark: rgba(255, 255, 255, 0.08);
      --msg-hover-light: rgba(0, 0, 0, 0.15);
      --msg-hover-dark: rgba(255, 255, 255, 0.15);
      --accent: #4a90e2;
      --ai-bg-light: rgba(0, 102, 255, 0.1);
      --ai-bg-dark: rgba(0, 102, 255, 0.15);
      --circle-bg-dark: rgba(255, 255, 255, 0.2);
      --placeholder-fade: rgba(0, 0, 0, 0.3);
      --gloss-red: rgba(255,71,87,0.14);
      --gloss-red-strong: rgba(255,71,87,0.28);
    }
    [data-theme="dark"] {
      --glass-bg: rgba(20, 22, 28, 0.98);
      --text: #f1f1f1;
      --msg-bg: rgba(40, 42, 54, 0.98);
      --msg-hover: rgba(60, 62, 74, 1);
      --ai-bg: rgba(0, 102, 255, 0.18);
      --circle-bg: rgba(30, 32, 38, 0.98);
      --placeholder-fade: rgba(200, 200, 200, 0.3);
      --gloss-red: rgba(255,71,87,0.12);
      --gloss-red-strong: rgba(255,71,87,0.22);
    }
    [data-theme="light"] {
      --glass-bg: var(--glass-bg-light);
      --text: var(--text-light);
      --msg-bg: var(--msg-bg-light);
      --msg-hover: var(--msg-hover-light);
      --ai-bg: var(--ai-bg-light);
      --circle-bg: var(--glass-bg-light);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--glass-bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .chat-arena {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      position: relative;
    }
    .chat-header, .chat-messages, .chat-input-area, .emoji-picker, .mention-list {
      background: var(--glass-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 4; /* ensure drawer slides underneath caption */
      overflow: visible;
    }
    .chat-header h1 {
      font-size: 1.8rem;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      display: inline-block;
    }
    .header-actions { display: flex; gap: 0.8rem; }
    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .msg { max-width: 70%; padding: 1rem 1.5rem; border-radius: 20px; background: var(--msg-bg); color: var(--text); position: relative; transition: background 0.3s ease; }
    .msg.sent { align-self: flex-end; background: linear-gradient(90deg, var(--accent), #50e3c2); color: var(--text-light); }
    .msg.recv { align-self: flex-start; background: var(--msg-bg); }
    .msg.ai { align-self: flex-start; background: var(--ai-bg); font-style: italic; }
    .msg:hover { background: var(--msg-hover); }
    .sender-name { font-size: 0.9rem; font-style: italic; opacity: 0.8; margin-bottom: 0.3rem; align-self: flex-start; }
    .timestamp { font-size: 0.8rem; opacity: 0.6; margin-top: 0.4rem; text-align: right; }
    .reply-banner { font-size: 0.9rem; margin-bottom: 0.5rem; padding-left: 0.7rem; border-left: 2px solid var(--accent); opacity: 0.7; }
    .chat-input-area { padding: 0.5rem; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); position: relative; }
    .message-bar { flex: 1; height: 45px; border-radius: 20px; background: var(--msg-bg); color: var(--text); font-size: 1rem; cursor: text; padding:  0 5.0rem 0 0.5rem; padding-top: 7px; outline: none; resize: none; }
    .message-bar:empty:before { content: attr(data-placeholder); color: var(--placeholder-fade); pointer-events: none; }
    .send-arrow { position: absolute; right: 3.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; cursor: pointer; transition: transform 0.2s ease; }
    .send-arrow:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; margin-right: 10px; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .audio-record:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record.active { background: var(--accent); color: var(--text-light); }
    .icon-btn { background: var(--glass-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .icon-btn:hover { transform: scale(1.1); }
    .emoji-picker, .mention-list { position: absolute; bottom: calc(100% + 10px); left: 0.5rem; padding: 0.6rem; border-radius: 12px; display: none; flex-wrap: wrap; max-width: 280px; z-index: 10; background: var(--glass-bg); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
    .emoji-picker span, .mention-list div { margin: 0.3rem; padding: 0.4rem 0.6rem; font-size: 1.2rem; border-radius: 6px; cursor: pointer; }
    .emoji-picker span:hover, .mention-list div:hover { background: var(--msg-hover); }

    /* -------- NEW: Top sliding drawer (red gloss) -------- */
    /* Backdrop that catches outside clicks and fades in/out */
    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 900;
      display: none;
      pointer-events: none;
      transition: background 0.25s ease;
    }
    .drawer-backdrop.visible {
      display: block;
      pointer-events: auto;
      background: rgba(0,0,0,0.22); /* subtle dim behind drawer */
      animation: backdropFade 240ms ease forwards;
    }
    @keyframes backdropFade {
      from { background: rgba(0,0,0,0); }
      to   { background: rgba(0,0,0,0.22); }
    }

    .group-drawer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 0; /* will slide down from beneath header */
      width: 90%;
      max-width: 1200px;
      height: 0;
      overflow: hidden;
      border-radius: 14px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: height 420ms cubic-bezier(.2,.9,.2,1), opacity 260ms ease, transform 420ms cubic-bezier(.2,.9,.2,1);
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      /* glossy red background (subtle) */
      background: linear-gradient(180deg, rgba(255,71,87,0.14) 0%, rgba(255,71,87,0.06) 60%), rgba(255,255,255,0.02);
      backdrop-filter: blur(14px) saturate(1.05);
      -webkit-backdrop-filter: blur(14px) saturate(1.05);
      padding: 18px;
      gap: 12px;
    }
    /* Open state: slide down to occupy roughly half the chat area (adjustable) */
    .group-drawer.open {
      height: 50vh; /* slides down to halfway */
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(8px);
    }

    /* member grid centered and spacious, NO divider lines */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 14px;
      width: 100%;
      align-items: center;
      justify-items: center;
      padding: 8px 6px;
    }
    .member-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 12px;
      width: 100%;
      max-width: 220px;
      background: rgba(255,255,255,0.03);
      cursor: default;
    }
    .member-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border: 2px solid rgba(255,255,255,0.06);
    }
    .member-name {
      font-size: 0.95rem;
      text-align: center;
      line-height: 1.1;
      color: var(--text);
      word-break: break-word;
      padding: 0 6px;
    }
    .member-role {
      font-size: 0.78rem;
      opacity: 0.75;
    }
    .leave-btn {
      width: 220px;
      padding: 0.8rem;
      background: linear-gradient(180deg, rgba(255,71,87,0.28), rgba(255,71,87,0.16));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      box-shadow: 0 6px 18px rgba(255,71,87,0.12);
    }
    .leave-btn:active { transform: translateY(1px); }
    /* Remove any divider look */
    .group-drawer, .members-grid, .member-card { border: none; }

    /* small screens: full width, slightly taller */
    @media (max-width: 768px) {
      .group-drawer { width: 96%; max-width: 760px; }
      .group-drawer.open { height: 58vh; }
      .members-grid { gap: 10px; }
      .member-card { max-width: 180px; }
      .leave-btn { width: 80%; max-width: 320px; }
    }
    @media (max-width: 420px) {
      .group-drawer.open { height: 62vh; }
      .member-avatar { width: 56px; height: 56px; }
    }

    /* ripple (reused) */
    .ripple { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.3); transform: scale(0); animation: ripple-animation 0.6s linear; pointer-events: none; }
    @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }

    /* -------- NEW: Enhanced Mention System Styles -------- */
    .mention-list {
      display: none;
      flex-direction: column;
      width: 240px;
      max-height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      gap: 0.2rem;
      animation: dropdownAppear 0.2s ease-out;
    }

    @keyframes dropdownAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mention-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .mention-item:hover {
      background: var(--msg-hover);
      transform: translateX(4px);
    }

    .mention-item.ai-mention {
      background: rgba(0, 102, 255, 0.1);
      border-left: 3px solid #4a90e2;
    }

    .mention-item.ai-mention:hover {
      background: rgba(0, 102, 255, 0.2);
    }

    .mention-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mention-badge {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      margin-left: auto;
    }

    /* Mention highlighting in messages */
    .mention {
      color: var(--accent);
      font-weight: 600;
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      background: rgba(74, 144, 226, 0.1);
      transition: all 0.3s ease;
    }

    .mention.ai-mention {
      background: rgba(0, 102, 255, 0.15);
      cursor: pointer;
      position: relative;
    }

    .mention.ai-mention:hover {
      background: rgba(0, 102, 255, 0.25);
      transform: translateY(-1px);
    }

    .mention.ai-mention::after {
      content: "🤖";
      font-size: 0.7rem;
      margin-left: 0.2rem;
      opacity: 0.7;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px rgba(74, 144, 226, 0.3); }
      50% { box-shadow: 0 0 15px rgba(74, 144, 226, 0.6), 0 0 25px rgba(74, 144, 226, 0.4); }
    }

    .mention.ai-mention.glow {
      animation: glow 2s ease-in-out infinite;
    }

    /* scrollbars */
    body[data-theme="dark"] ::-webkit-scrollbar { background: #181920; }
    body[data-theme="dark"] ::-webkit-scrollbar-thumb { background: #23242b; }
    [data-theme="dark"] .chat-header, [data-theme="dark"] .chat-messages, [data-theme="dark"] .chat-input-area, [data-theme="dark"] .emoji-picker, [data-theme="dark"] .mention-list { border: 1px solid #23242b; }

  </style>
</head>
<body>
  <div class="chat-arena">
    <div class="chat-header">
      <h1 id="groupTitle"></h1>
      <div class="header-actions">
        <button class="icon-btn" id="voiceCallButton"><i class="fas fa-phone"></i></button>
        <button class="icon-btn" id="videoCallButton"><i class="fas fa-video"></i></button>
        <button class="icon-btn" id="themeToggleButton">🌙</button>
      </div>
    </div>

    <div class="chat-messages" id="messagePanel"></div>

    <div class="chat-input-area">
      <button class="icon-btn" id="emojiButton">😄</button>
      <button class="icon-btn" id="fileShareButton"><i class="fas fa-paperclip"></i></button>
      <textarea id="messageBar" class="message-bar" data-placeholder="Type here" rows="1"></textarea>
      <button class="send-arrow" id="sendMessageButton">➤</button>
      <button class="audio-record" id="recordAudioButton"><i class="fas fa-microphone"></i></button>
      <div class="emoji-picker" id="emojiPickerBox"></div>
      <div class="mention-list" id="mentionListBox"></div>
      <div class="reply-context" id="replyContextBox"></div>
    </div>
  </div>

  <!-- Backdrop (catches outside taps) -->
  <div id="drawerBackdrop" class="drawer-backdrop"></div>

  <!-- Top sliding drawer (reworked) -->
  <div class="group-drawer" id="groupDrawer" aria-hidden="true" role="dialog" aria-label="Group members">
    <div class="members-grid" id="membersList"></div>
    <button class="leave-btn" id="leaveGroupBtn">Leave Group</button>
  </div>

  <script type="module">
import { supabase } from './js/supabaseClient.js';
const session = await supabase.auth.getSession();
if (!session.data.session) location = 'login.html';
const user = session.data.session.user;
const gid = new URLSearchParams(location.search).get('groupId');
let replyingMsg = null;
let isRecording = false;

// Elements
const messagePanel = document.getElementById('messagePanel');
const emojiButton = document.getElementById('emojiButton');
const emojiPickerBox = document.getElementById('emojiPickerBox');
const mentionListBox = document.getElementById('mentionListBox');
const messageBar = document.getElementById('messageBar');
const sendMessageButton = document.getElementById('sendMessageButton');
const fileShareButton = document.getElementById('fileShareButton');
const voiceCallButton = document.getElementById('voiceCallButton');
const videoCallButton = document.getElementById('videoCallButton');
const recordAudioButton = document.getElementById('recordAudioButton');
const groupTitle = document.getElementById('groupTitle');
const themeToggleButton = document.getElementById('themeToggleButton');
const replyContextBox = document.getElementById('replyContextBox');
const body = document.body;
const groupDrawer = document.getElementById('groupDrawer');
const membersList = document.getElementById('membersList');
const leaveGroupBtn = document.getElementById('leaveGroupBtn');
const drawerBackdrop = document.getElementById('drawerBackdrop');
let memberDetails = [];
let isMember = false;

// Theme toggle
const applyTheme = (theme) => {
  body.dataset.theme = theme;
  themeToggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
  localStorage.setItem('vibe-theme', theme);
};
themeToggleButton.onclick = () => applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
applyTheme(localStorage.getItem('vibe-theme') || 'dark');

// Load group info
const grp = await supabase.from('groups').select('name, description').eq('id', gid).single();
groupTitle.textContent = `${grp.data.name} - *${grp.data.description}*`;

// Load members - FIXED QUERY
const { data: memberData, error: memberError } = await supabase
  .from('group_members')
  .select(`
    user_id,
    users:user_id (
      id,
      user_metadata
    )
  `)
  .eq('group_id', gid);

console.log('Member Data:', memberData);
console.log('Member Error:', memberError);

memberDetails = memberData || [];
isMember = memberDetails.some(m => m.user_id === user.id);

// ---------- Enhanced Mention System ----------
let mentionUsers = [];
let currentMentionQuery = '';

// Create a proper data URL for default avatar to avoid 404
const createDefaultAvatar = (name) => {
  const canvas = document.createElement('canvas');
  canvas.width = 64;
  canvas.height = 64;
  const ctx = canvas.getContext('2d');
  
  // Generate a color based on name
  const colors = ['#4a90e2', '#50e3c2', '#9013fe', '#f5a623', '#d0021b'];
  const color = colors[name.length % colors.length];
  
  // Draw background
  ctx.fillStyle = color;
  ctx.fillRect(0, 0, 64, 64);
  
  // Draw initial
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(name.charAt(0).toUpperCase(), 32, 32);
  
  return canvas.toDataURL();
};

// Initialize mention system
function initMentionSystem() {
  // Build mention users list with PeerPal AI always first
  mentionUsers = [
    {
      id: 'peerpal-ai',
      name: 'PeerPal AI',
      username: '@PeerPal AI',
      isAI: true,
      avatar: createDefaultAvatar('AI')
    }
  ];

  // Add real users from memberDetails
  if (memberDetails && memberDetails.length > 0) {
    memberDetails.forEach(member => {
      if (member.users && member.users.user_metadata) {
        const meta = member.users.user_metadata;
        const name = meta.full_name || meta.firstName || `User ${member.user_id.substring(0,6)}`;
        const username = `@${name}`;
        
        mentionUsers.push({
          id: member.user_id,
          name: name,
          username: username,
          isAI: false,
          avatar: meta.avatar_url || meta.picture || meta.avatar || createDefaultAvatar(name)
        });
      }
    });
  }

  console.log('Mention Users:', mentionUsers);

  // Setup mention input handling
  messageBar.addEventListener('input', handleMentionInput);
  messageBar.addEventListener('keydown', handleMentionNavigation);
  
  // Hide mention list on blur (with slight delay to allow for clicks)
  messageBar.addEventListener('blur', () => {
    setTimeout(() => {
      if (!mentionListBox.matches(':hover')) {
        mentionListBox.style.display = 'none';
      }
    }, 200);
  });

  // Also hide when clicking outside
  document.addEventListener('click', (e) => {
    if (!mentionListBox.contains(e.target) && e.target !== messageBar) {
      mentionListBox.style.display = 'none';
    }
  });
}

// Handle @ symbol input for mentions - FIXED VERSION
function handleMentionInput(e) {
  const text = messageBar.value;
  const cursorPos = messageBar.selectionStart;
  
  // Find the last @ symbol before cursor
  const textBeforeCursor = text.substring(0, cursorPos);
  const lastAtPos = textBeforeCursor.lastIndexOf('@');
  
  if (lastAtPos !== -1) {
    // Check if @ is part of a word (not in the middle of another word)
    const charBeforeAt = lastAtPos > 0 ? textBeforeCursor[lastAtPos - 1] : ' ';
    if (lastAtPos === 0 || charBeforeAt === ' ' || charBeforeAt === '\n') {
      currentMentionQuery = textBeforeCursor.substring(lastAtPos + 1).toLowerCase();
      showMentionList();
      return;
    }
  }
  
  // Hide mention list if no valid @ found
  mentionListBox.style.display = 'none';
}

// Show filtered mention list - FIXED VERSION
function showMentionList() {
  if (!currentMentionQuery) {
    // Show all users when just @ is typed
    renderMentionList(mentionUsers);
    return;
  }
  
  // Filter users based on current query
  const filteredUsers = mentionUsers.filter(user => 
    user.name.toLowerCase().includes(currentMentionQuery) || 
    user.username.toLowerCase().includes(currentMentionQuery)
  );
  
  renderMentionList(filteredUsers);
}

function renderMentionList(users) {
  mentionListBox.innerHTML = '';
  
  if (users.length === 0) {
    mentionListBox.style.display = 'none';
    return;
  }
  
  // Create mention items
  users.forEach(user => {
    const item = document.createElement('div');
    item.className = `mention-item ${user.isAI ? 'ai-mention' : ''}`;
    item.innerHTML = `
      <img src="${user.avatar}" class="mention-avatar" alt="${user.name}">
      <span>${user.name}</span>
      ${user.isAI ? '<span class="mention-badge">AI</span>' : ''}
    `;
    
    item.addEventListener('click', () => {
      console.log('Mention selected:', user.name);
      selectMention(user);
    });
    mentionListBox.appendChild(item);
  });
  
  mentionListBox.style.display = 'flex';
}

// Handle keyboard navigation in mention list
function handleMentionNavigation(e) {
  if (mentionListBox.style.display !== 'flex') return;
  
  const items = mentionListBox.querySelectorAll('.mention-item');
  const activeItem = mentionListBox.querySelector('.mention-item.active');
  let activeIndex = activeItem ? Array.from(items).indexOf(activeItem) : -1;
  
  switch(e.key) {
    case 'ArrowDown':
      e.preventDefault();
      activeIndex = (activeIndex + 1) % items.length;
      break;
    case 'ArrowUp':
      e.preventDefault();
      activeIndex = activeIndex <= 0 ? items.length - 1 : activeIndex - 1;
      break;
    case 'Enter':
      e.preventDefault();
      if (activeItem) {
        const userName = activeItem.querySelector('span').textContent;
        const user = mentionUsers.find(u => u.name === userName);
        if (user) {
          console.log('Enter selected:', user.name);
          selectMention(user);
        }
      }
      return;
    case 'Escape':
      mentionListBox.style.display = 'none';
      return;
    default:
      return;
  }
  
  // Update active item
  items.forEach(item => item.classList.remove('active'));
  if (items[activeIndex]) {
    items[activeIndex].classList.add('active');
  }
}

// Select a mention from the list - FIXED VERSION
function selectMention(selectedUser) {
  console.log('Selecting mention:', selectedUser.name);
  
  const text = messageBar.value;
  const cursorPos = messageBar.selectionStart;
  const textBeforeCursor = text.substring(0, cursorPos);
  const lastAtPos = textBeforeCursor.lastIndexOf('@');
  
  if (lastAtPos !== -1) {
    // Replace the @mention query with the selected username
    const newText = text.substring(0, lastAtPos) + selectedUser.username + ' ' + text.substring(cursorPos);
    messageBar.value = newText;
    
    // Set cursor position after the inserted mention
    const newCursorPos = lastAtPos + selectedUser.username.length + 1;
    setTimeout(() => {
      messageBar.setSelectionRange(newCursorPos, newCursorPos);
      messageBar.focus();
    }, 10);
  }
  
  mentionListBox.style.display = 'none';
  currentMentionQuery = '';
}

// Process mentions in message content for highlighting
function processMentions(content) {
  let processedContent = content;
  
  // Find all @mentions in the content
  const mentionRegex = /(@[^\s]+)/g;
  const mentions = content.match(mentionRegex);
  
  if (mentions) {
    mentions.forEach(mention => {
      const username = mention.substring(1); // Remove @
      const user = mentionUsers.find(u => 
        u.name.toLowerCase().includes(username.toLowerCase()) || 
        u.username.toLowerCase() === mention.toLowerCase()
      );
      
      if (user) {
        const mentionClass = user.isAI ? 'mention ai-mention' : 'mention';
        const mentionHtml = `<span class="${mentionClass}" data-user-id="${user.id}">${mention}</span>`;
        processedContent = processedContent.replace(mention, mentionHtml);
      }
    });
  }
  
  return processedContent;
}

// render members into the drawer; avatars & names centered, no divider lines
function renderMembers() {
  membersList.innerHTML = '';
  console.log('Rendering members:', memberDetails);
  
  if (!memberDetails || memberDetails.length === 0) {
    const empty = document.createElement('div');
    empty.className = 'member-card';
    empty.innerHTML = `<div class="member-name">No members yet</div>`;
    membersList.appendChild(empty);
    return;
  }

  memberDetails.forEach(member => {
    if (member.users && member.users.user_metadata) {
      const meta = member.users.user_metadata;
      const name = meta.full_name || meta.firstName || `User ${member.user_id.substring(0,6)}`;
      const avatarUrl = meta.avatar_url || meta.picture || meta.avatar || createDefaultAvatar(name);

      const card = document.createElement('div');
      card.className = 'member-card';
      const img = document.createElement('img');
      img.className = 'member-avatar';
      img.src = avatarUrl;
      img.alt = name;
      const nm = document.createElement('div');
      nm.className = 'member-name';
      nm.textContent = name;
      card.appendChild(img);
      card.appendChild(nm);
      membersList.appendChild(card);
    }
  });
}

function createRipple(event) {
  const button = event.currentTarget;
  const circle = document.createElement('span');
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
  circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
  circle.classList.add('ripple');

  const ripple = button.getElementsByClassName('ripple')[0];
  if (ripple) ripple.remove();

  button.appendChild(circle);
}

// ---------- Messages rendering & history (updated for mentions) ----------
function render(m) {
  const mine = m.sender_id === user.id;
  const senderName = mine ? (user.user_metadata.firstName || user.user_metadata.full_name || 'You') : m.sender_name || 'Unknown';
  const div = document.createElement('div');
  div.className = `msg ${mine ? 'sent' : m.role === 'ai' ? 'ai' : 'recv'}`;
  div.dataset.id = m.id;

  if (m.reply_to) {
    const br = document.createElement('div');
    br.className = 'reply-banner';
    br.textContent = `${m.reply_to_sender}: ${m.reply_to_text}`;
    div.append(br);
  }

  const nameTag = document.createElement('div');
  nameTag.className = 'sender-name';
  nameTag.textContent = senderName;
  
  const ct = document.createElement('div');
  // Process mentions in message content
  ct.innerHTML = processMentions(m.content);
  
  const ts = document.createElement('div');
  ts.className = 'timestamp';
  ts.textContent = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  div.append(nameTag, ct, ts);
  messagePanel.append(div);
  messagePanel.scrollTop = messagePanel.scrollHeight;

  // Add click handlers for AI mentions
  const aiMentions = div.querySelectorAll('.mention.ai-mention');
  aiMentions.forEach(mention => {
    mention.addEventListener('click', (e) => {
      e.stopPropagation();
      const userId = mention.dataset.userId;
      handleAIMentionClick(userId);
    });
  });

  attachGestures(div, mine, m);
}

// Send message
async function sendMsg() {
  const txt = messageBar.value.trim();
  if (!txt) return;

  const { data, error } = await supabase.from('group_messages').insert({
    group_id: gid,
    sender_id: user.id,
    sender_name: user.user_metadata.firstName,
    content: txt,
    reply_to: replyingMsg?.id,
    reply_to_sender: replyingMsg?.sender_name,
    reply_to_text: replyingMsg?.content
  }).select().single();

  if (error) {
    alert('Error: ' + error.message);
    return;
  }

  // Render immediately
  render(data);
  messageBar.value = '';
  replyingMsg = null;
  replyContextBox.style.display = 'none';
  mentionListBox.style.display = 'none'; // Hide mention list on send

  await checkPeerloomAI(txt);
}
sendMessageButton.onclick = sendMsg;
messageBar.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {

});

// PeerLoom AI - UPDATED WITH API KEY
async function checkPeerloomAI(message) {
  // Check for @PeerPal AI mention specifically
  if (!message.toLowerCase().includes('@peerpal ai')) return;
  
  try {
    console.log('Calling PeerPal AI with message:', message);
    
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer sk-500f7bd657af428198c694f84fb0e5d4`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content: "You are PeerPal AI, a helpful assistant in the PeerLoom chat. Keep responses concise and friendly. Respond directly to the user's message."
          },
          {
            role: "user", 
            content: message
          }
        ],
        max_tokens: 150
      })
    });
    
    if (!response.ok) {
      throw new Error(`API error: ${response.status}`);
    }
    
    const data = await response.json();
    console.log('AI Response:', data);
    
    if (data.choices && data.choices[0] && data.choices[0].message) {
      const aiReply = data.choices[0].message.content;

        group_id: gid,

        sender_name: 'PeerPal AI',
        content: aiReply,
        role: 'ai'
      });
    }
  } catch (error) {
    console.error('PeerPal AI Error:', error);
    // Fallback response if API fails
    await supabase.from('group_messages').insert({
      group_id: gid,
      sender_id: 'peerpal-ai',
      sender_name: 'PeerPal AI',
      content: "I'm here to help! How can I assist you today?",
      role: 'ai'
    });
  }
}

// Gestures & replies
function attachGestures(el, mine, msg) {
  let startX, longT;
  el.addEventListener('mousedown', (e) => {
    startX = e.clientX;
    if (mine) longT = setTimeout(() => { if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id); }, 800);
  });
  el.addEventListener('mousemove', (e) => { if (e.buttons === 1 && e.clientX - startX > 120) startReply(msg); });
  el.addEventListener('mouseup', () => clearTimeout(longT));
  el.addEventListener('dblclick', () => {
    if (mine) {
      const u = prompt('Edit msg:', msg.content);
      if (u && u !== msg.content) supabase.from('group_messages').update({ content: u }).eq('id', msg.id);
    }
  });
  el.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    if (mine) longT = setTimeout(() => { if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id); }, 800);
  });
  el.addEventListener('touchmove', (e) => { if (e.touches[0].clientX - startX > 120) startReply(msg); });
  el.addEventListener('touchend', () => clearTimeout(longT));
}
function startReply(msg) {
  replyingMsg = msg;
  replyContextBox.textContent = `Replying to ${msg.sender_name}: ${msg.content}`;
  replyContextBox.style.display = 'block';
}
replyContextBox.onclick = () => { replyingMsg = null; replyContextBox.style.display = 'none'; };
