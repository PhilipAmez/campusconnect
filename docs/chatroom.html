<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom-Chatroom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.3);
      --text-light: #333333;
      --text-dark: #f9fafb;
      --msg-bg-light: rgba(0, 0, 0, 0.08);
      --msg-bg-dark: rgba(255, 255, 255, 0.08);
      --msg-hover-light: rgba(0, 0, 0, 0.15);
      --msg-hover-dark: rgba(255, 255, 255, 0.15);
      --accent: #4a90e2;
      --ai-bg-light: rgba(0, 102, 255, 0.1);
      --ai-bg-dark: rgba(0, 102, 255, 0.15);
      --circle-bg-dark: rgba(255, 255, 255, 0.2);
      --placeholder-fade: rgba(0, 0, 0, 0.3);
      --gloss-red: rgba(255,71,87,0.14);
      --gloss-red-strong: rgba(255,71,87,0.28);
    }
    [data-theme="dark"] {
      --glass-bg: rgba(20, 22, 28, 0.98);
      --text: #f1f1f1;
      --msg-bg: rgba(40, 42, 54, 0.98);
      --msg-hover: rgba(60, 62, 74, 1);
      --ai-bg: rgba(0, 102, 255, 0.18);
      --circle-bg: rgba(30, 32, 38, 0.98);
      --placeholder-fade: rgba(200, 200, 200, 0.3);
      --gloss-red: rgba(255,71,87,0.12);
      --gloss-red-strong: rgba(255,71,87,0.22);
    }
    [data-theme="light"] {
      --glass-bg: var(--glass-bg-light);
      --text: var(--text-light);
      --msg-bg: var(--msg-bg-light);
      --msg-hover: var(--msg-hover-light);
      --ai-bg: var(--ai-bg-light);
      --circle-bg: var(--glass-bg-light);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--glass-bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .chat-arena {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      position: relative;
    }
    .chat-header, .chat-messages, .chat-input-area, .emoji-picker, .mention-list {
      background: var(--glass-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 4;
      overflow: visible;
    }
    .chat-header h1 {
      font-size: 1.8rem;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      display: inline-block;
    }
    .header-actions { display: flex; gap: 0.8rem; }
    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .msg { max-width: 70%; padding: 1rem 1.5rem; border-radius: 20px; background: var(--msg-bg); color: var(--text); position: relative; transition: background 0.3s ease; }
    .msg.sent { align-self: flex-end; background: linear-gradient(90deg, var(--accent), #50e3c2); color: var(--text-light); }
    .msg.recv { align-self: flex-start; background: var(--msg-bg); }
    .msg.ai { align-self: flex-start; background: var(--ai-bg); font-style: italic; }
    .msg:hover { background: var(--msg-hover); }
    .sender-name { font-size: 0.9rem; font-style: italic; opacity: 0.8; margin-bottom: 0.3rem; align-self: flex-start; }
    .timestamp { font-size: 0.8rem; opacity: 0.6; margin-top: 0.4rem; text-align: right; }
    .reply-banner { font-size: 0.9rem; margin-bottom: 0.5rem; padding-left: 0.7rem; border-left: 2px solid var(--accent); opacity: 0.7; }
    .chat-input-area { padding: 0.5rem; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); position: relative; }
    .message-bar { flex: 1; height: 45px; border-radius: 20px; background: var(--msg-bg); color: var(--text); font-size: 1rem; cursor: text; padding:  0 5.0rem 0 0.5rem; padding-top: 7px; outline: none; resize: none; }
    .message-bar:empty:before { content: attr(data-placeholder); color: var(--placeholder-fade); pointer-events: none; }
    .send-arrow { position: absolute; right: 3.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; cursor: pointer; transition: transform 0.2s ease; }
    .send-arrow:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; margin-right: 10px; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .audio-record:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record.active { background: var(--accent); color: var(--text-light); }
    .icon-btn { background: var(--glass-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .icon-btn:hover { transform: scale(1.1); }
    .emoji-picker, .mention-list { position: absolute; bottom: calc(100% + 10px); left: 0.5rem; padding: 0.6rem; border-radius: 12px; display: none; flex-wrap: wrap; max-width: 280px; z-index: 10; background: var(--glass-bg); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
