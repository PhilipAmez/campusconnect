<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom-Chatroom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(20, 22, 28, 0.98);
      --text-light: #333333;
      --text-dark: #f9fafb;
      --msg-bg-light: rgba(0, 0, 0, 0.08);
      --msg-bg-dark: rgba(40, 42, 54, 0.98);
      --msg-hover-light: rgba(0, 0, 0, 0.15);
      --msg-hover-dark: rgba(60, 62, 74, 1);
      --accent: #4a90e2;
      --ai-bg-light: rgba(0, 102, 255, 0.1);
      --ai-bg-dark: rgba(0, 102, 255, 0.18);
      --circle-bg-dark: rgba(30, 32, 38, 0.98);
      --placeholder-fade: rgba(0, 0, 0, 0.3);
    }
    [data-theme="dark"] {
      --glass-bg: var(--glass-bg-dark);
      --text: var(--text-dark);
      --msg-bg: var(--msg-bg-dark);
      --msg-hover: var(--msg-hover-dark);
      --ai-bg: var(--ai-bg-dark);
      --circle-bg: var(--circle-bg-dark);
      --placeholder-fade: rgba(200, 200, 200, 0.3);
      --scroll-bg: #181920;
      --scroll-thumb: #23242b;
    }
    [data-theme="light"] {
      --glass-bg: var(--glass-bg-light);
      --text: var(--text-light);
      --msg-bg: var(--msg-bg-light);
      --msg-hover: var(--msg-hover-light);
      --ai-bg: var(--ai-bg-light);
      --circle-bg: var(--glass-bg-light);
      --scroll-bg: #f1f1f1;
      --scroll-thumb: #d1d1d1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--glass-bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .chat-arena {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }
    .chat-header, .chat-messages, .chat-input-area, .emoji-picker, .mention-list, .edit-modal {
      background: var(--glass-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h1 {
      font-size: 1.8rem;
      font-style: italic;
    }
    .header-actions {
      display: flex;
      gap: 0.8rem;
    }
    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: var(--scroll-bg);
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--scroll-thumb);
      border-radius: 4px;
    }
    .msg {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      background: var(--msg-bg);
      color: var(--text);
      position: relative;
      transition: background 0.3s ease;
    }
    .msg.sent {
      align-self: flex-end;
      background: linear-gradient(90deg, var(--accent), #50e3c2);
      color: var(--text-light);
    }
    .msg.recv {
      align-self: flex-start;
      background: var(--msg-bg);
    }
    .msg.ai {
      align-self: flex-start;
      background: var(--ai-bg);
      font-style: italic;
    }
    .msg:hover {
      background: var(--msg-hover);
    }
    .msg-actions {
      display: none;
      position: absolute;
      right: -2rem;
      top: 0.5rem;
      gap: 0.5rem;
    }
    .msg:hover .msg-actions {
      display: flex;
    }
    .msg-actions button {
      background: var(--circle-bg);
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .sender-name {
      font-size: 0.9rem;
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 0.3rem;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 0.4rem;
      text-align: right;
    }
    .reply-banner {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      padding-left: 0.7rem;
      border-left: 2px solid var(--accent);
      opacity: 0.7;
    }
    .chat-input-area {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .message-bar {
      flex: 1;
      height: 45px;
      border-radius: 20px;
      background: var(--msg-bg);
      color: var(--text);
      font-size: 1rem;
      cursor: text;
      padding: 0 5.0rem 0 0.5rem;
      padding-top: 7px;
      outline: none;
      resize: none;
    }
    .message-bar:empty:before {
      content: attr(data-placeholder);
      color: var(--placeholder-fade);
      pointer-events: none;
    }
    .send-arrow {
      position: absolute;
      right: 3.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--circle-bg);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .send-arrow:hover {
      transform: scale(1.1) translateY(-50%);
    }
    .audio-record {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--circle-bg);
      border: none;
      border-radius: 50%;
      margin-right: 10px;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .audio-record:hover {
      transform: scale(1.1) translateY(-50%);
    }
    .audio-record.active {
      background: var(--accent);
      color: var(--text-light);
    }
    .icon-btn {
      background: var(--glass-bg);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .emoji-picker, .mention-list {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 0.5rem;
      padding: 0.6rem;
      border-radius: 12px;
      display: none;
      flex-wrap: wrap;
      max-width: 280px;
      z-index: 10;
      background: var(--glass-bg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .emoji-picker span, .mention-list div {
      margin: 0.3rem;
      padding: 0.4rem 0.6rem;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .emoji-picker span:hover, .mention-list div:hover {
      background: var(--msg-hover);
    }
    .edit-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem;
      background: var(--glass-bg);
      border-radius: 15px;
      z-index: 1000;
      display: none;
    }
    .edit-modal.show {
      display: block;
    }
    .edit-modal textarea {
      width: 100%;
      min-height: 100px;
      margin-bottom: 0.5rem;
      background: var(--msg-bg);
      border-radius: 10px;
      padding: 0.5rem;
    }
    @media (max-width: 768px) {
      .chat-arena {
        width: 95%;
        height: 92vh;
        padding: 0 5px;
      }
      .chat-header {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .chat-messages {
        padding: 1rem;
        gap: 1rem;
      }
      .msg {
        max-width: 80%;
        padding: 0.8rem 1rem;
      }
      .chat-input-area {
        padding: 0.5rem;
        gap: 0.5rem;
      }
      .message-bar {
        height: 40px;
      }
      .send-arrow {
        right: 3.5rem;
        width: 35px;
        height: 35px;
        font-size: 1.2rem;
      }
      .audio-record {
        right: 0.5rem;
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }
      .icon-btn {
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }
      .header-actions {
        margin-left: auto;
      }
      .chat-header {
        flex-wrap: wrap;
      }
      .chat-header h1 {
        flex: 1;
      }
    }
    @media (max-width: 320px) {
      .chat-arena {
        width: 100%;
        padding: 0 2px;
      }
      .chat-header {
        padding: 0.5rem;
        font-size: 1.2rem;
      }
      .header-actions {
        gap: 0.5rem;
      }
      .chat-input-area {
        padding: 0.3rem;
        gap: 0.3rem;
      }
      .message-bar {
        height: 36px;
        padding: 0 0.3rem;
      }
      .send-arrow {
        right: 2.5rem;
        width: 30px;
        height: 30px;
        font-size: 1.1rem;
      }
      .audio-record {
        right: 0.3rem;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
      .icon-btn {
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-arena">
    <div class="chat-header">
      <h1 id="groupTitle"></h1>
      <div class="header-actions">
        <button class="icon-btn" id="voiceCallButton"><i class="fas fa-phone"></i></button>
        <button class="icon-btn" id="videoCallButton"><i class="fas fa-video"></i></button>
        <button class="icon-btn" id="themeToggleButton">ðŸŒ™</button>
      </div>
    </div>
    <div class="chat-messages" id="messagePanel"></div>
    <div class="chat-input-area">
      <button class="icon-btn" id="emojiButton">ðŸ˜„</button>
      <button class="icon-btn" id="fileShareButton"><i class="fas fa-paperclip"></i></button>
      <textarea id="messageBar" class="message-bar" data-placeholder="Type here" rows="1"></textarea>
      <button class="send-arrow" id="sendMessageButton">âž¤</button>
      <button class="audio-record" id="recordAudioButton"><i class="fas fa-microphone"></i></button>
      <div class="emoji-picker" id="emojiPickerBox"></div>
      <div class="mention-list" id="mentionListBox"></div>
      <div class="reply-context" id="replyContextBox"></div>
    </div>
    <div class="edit-modal" id="editModal">
      <textarea id="editContent"></textarea>
      <button class="btn" onclick="saveEdit()">Save</button>
      <button class="btn" onclick="closeEditModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
import { supabase } from './js/supabaseClient.js';
const session = await supabase.auth.getSession();
if (!session.data.session) location = 'login.html';
const user = session.data.session.user;
const gid = new URLSearchParams(location.search).get('groupId');
let replyingMsg = null;
let isRecording = false;

// Elements
const messagePanel = document.getElementById('messagePanel');
const emojiButton = document.getElementById('emojiButton');
const emojiPickerBox = document.getElementById('emojiPickerBox');
const mentionListBox = document.getElementById('mentionListBox');
const messageBar = document.getElementById('messageBar');
const sendMessageButton = document.getElementById('sendMessageButton');
const fileShareButton = document.getElementById('fileShareButton');
const voiceCallButton = document.getElementById('voiceCallButton');
const videoCallButton = document.getElementById('videoCallButton');
const recordAudioButton = document.getElementById('recordAudioButton');
const groupTitle = document.getElementById('groupTitle');
const themeToggleButton = document.getElementById('themeToggleButton');
const replyContextBox = document.getElementById('replyContextBox');
const body = document.body;
const editModal = document.getElementById('editModal');
const editContent = document.getElementById('editContent');

// Theme toggle
const applyTheme = (theme) => {
  body.dataset.theme = theme;
  themeToggleButton.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
  localStorage.setItem('vibe-theme', theme);
};
themeToggleButton.onclick = () => applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
applyTheme(localStorage.getItem('vibe-theme') || 'dark');

// Load group info
const grp = await supabase.from('groups').select('name, description').eq('id', gid).single();
groupTitle.textContent = `${grp.data.name} - *${grp.data.description}*`;

// Render messages
function render(m) {
  const mine = m.sender_id === user.id;
  const senderName = mine ? user.user_metadata.firstName : m.sender_name || 'Unknown';
  const div = document.createElement('div');
  div.className = `msg ${mine ? 'sent' : m.role === 'ai' ? 'ai' : 'recv'}`;
  div.dataset.id = m.id;

  if (m.reply_to) {
    const br = document.createElement('div');
    br.className = 'reply-banner';
    br.textContent = `${m.reply_to_sender}: ${m.reply_to_text}`;
    div.append(br);
  }

  const nameTag = document.createElement('div');
  nameTag.className = 'sender-name';
  nameTag.textContent = senderName;
  const ct = document.createElement('div');
  ct.textContent = m.content;
  const ts = document.createElement('div');
  ts.className = 'timestamp';
  ts.textContent = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  const actions = document.createElement('div');
  actions.className = 'msg-actions';
  if (mine) {
    actions.innerHTML = `
      <button onclick="deleteMessage('${m.id}')"><i class="fas fa-trash"></i></button>
      <button onclick="showEditModal('${m.id}', '${m.content.replace(/'/g, "\\'")}')"><i class="fas fa-edit"></i></button>
    `;
  }
  div.append(nameTag, ct, ts, actions);
  messagePanel.append(div);
  messagePanel.scrollTop = messagePanel.scrollHeight;
}

// Load history
async function loadHistory() {
  const { data, error } = await supabase.from('group_messages').select('*').eq('group_id', gid).order('created_at');
  if (error) console.error('Error loading history:', error);
  else {
    messagePanel.innerHTML = '';
    data.forEach(render);
  }
}
await loadHistory();

// Real-time updates
supabase.channel(`grp_${gid}`)
  .on('postgres_changes', { event: '*', schema: 'public', table: 'group_messages', filter: `group_id=eq.${gid}` },
    payload => {
      if (payload.eventType === 'INSERT' && payload.new.sender_id !== user.id) render(payload.new);
      else if (payload.eventType === 'DELETE' || payload.eventType === 'UPDATE') loadHistory();
    })
  .subscribe();

// Emoji and mention handling
emojiButton.onclick = () => {
  emojiPickerBox.style.display = emojiPickerBox.style.display === 'flex' ? 'none' : 'flex';
  mentionListBox.style.display = 'none';
};
document.addEventListener('click', (e) => {
  if (!emojiButton.contains(e.target) && !emojiPickerBox.contains(e.target)) {
    emojiPickerBox.style.display = 'none';
  }
});
emojiPickerBox.onclick = (e) => {
  if (e.target.tagName === 'SPAN') {
    messageBar.value += e.target.textContent;
    emojiPickerBox.style.display = 'none';
    messageBar.focus();
  }
};
messageBar.oninput = () => {
  const i = messageBar.value.lastIndexOf('@');
  mentionListBox.style.display = i >= 0 ? 'flex' : 'none';
};
mentionListBox.onclick = (e) => {
  if (e.target.matches('div')) {
    const i = messageBar.value.lastIndexOf('@');
    messageBar.value = messageBar.value.slice(0, i) + e.target.textContent + ' ';
    mentionListBox.style.display = 'none';
    messageBar.focus();
  }
};

// Send message
async function sendMsg() {
  const txt = messageBar.value.trim();
  if (!txt) return;

  const { data, error } = await supabase.from('group_messages').insert({
    group_id: gid,
    sender_id: user.id,
    sender_name: user.user_metadata.firstName,
    content: txt,
    reply_to: replyingMsg?.id,
    reply_to_sender: replyingMsg?.sender_name,
    reply_to_text: replyingMsg?.content
  }).select().single();

  if (error) {
    alert('Error sending message: ' + error.message);
    return;
  }

  render(data);
  messageBar.value = '';
  replyingMsg = null;
  replyContextBox.style.display = 'none';

  await checkPeerloomAI(txt);
}
sendMessageButton.onclick = sendMsg;
messageBar.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); }
});

// Delete message
async function deleteMessage(messageId) {
  if (confirm('Delete message?')) {
    const { error } = await supabase.from('group_messages').delete().eq('id', messageId);
    if (error) alert('Error deleting message: ' + error.message);
    else loadHistory(); // Refresh to reflect deletion
  }
}

// Edit message
function showEditModal(messageId, content) {
  editContent.value = content;
  editModal.dataset.messageId = messageId;
  editModal.classList.add('show');
}

function closeEditModal() {
  editModal.classList.remove('show');
}

async function saveEdit() {
  const messageId = editModal.dataset.messageId;
  const newContent = editContent.value.trim();
  if (newContent) {
    const { error } = await supabase.from('group_messages').update({
      content: newContent,
      updated_at: new Date().toISOString()
    }).eq('id', messageId);
    if (error) alert('Error editing message: ' + error.message);
    else {
      closeEditModal();
      loadHistory(); // Refresh to reflect edit
    }
  } else {
    alert('Content cannot be empty');
  }
}

// PeerLoom AI
async function checkPeerloomAI(message) {
  if (!message.toLowerCase().includes('@peerloom ai')) return;
  try {
    const response = await fetch('https://campusconnect-omep.onrender.com/peerloom-ai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message, user: user.user_metadata.full_name })
    });
    if (!response.ok) throw new Error('Network response was not ok');
    const data = await response.json();
    if (data.reply) {
      const { error } = await supabase.from('group_messages').insert({
        group_id: gid,
        sender_id: 'peerloom-ai',
        sender_name: 'Peerloom AI',
        content: data.reply,
        role: 'ai'
      });
      if (error) console.error('AI response insert error:', error);
    }
  } catch (error) {
    console.error('Peerloom AI Error:', error);
    alert('Failed to get AI response: ' + error.message);
  }
}

// Placeholder audio & file
recordAudioButton.onclick = () => {
  isRecording = !isRecording;
  recordAudioButton.classList.toggle('active', isRecording);
  alert(isRecording ? 'Recording started...' : 'Recording stopped...');
};
fileShareButton.onclick = () => alert('File upload coming soon!');
voiceCallButton.onclick = () => alert('Starting voice call...');
videoCallButton.onclick = () => alert('Starting video call...');

// Reply
function startReply(msg) {
  replyingMsg = msg;
  replyContextBox.textContent = `Replying to ${msg.sender_name}: ${msg.content}`;
  replyContextBox.style.display = 'block';
}
replyContextBox.onclick = () => { replyingMsg = null; replyContextBox.style.display = 'none'; };
</script>
</body>
</html>
