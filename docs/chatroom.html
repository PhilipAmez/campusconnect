<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom-Chatroom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.3);
      --text-light: #333333;
      --text-dark: #f9fafb;
      --msg-bg-light: rgba(0, 0, 0, 0.08);
      --msg-bg-dark: rgba(255, 255, 255, 0.08);
      --msg-hover-light: rgba(0, 0, 0, 0.15);
      --msg-hover-dark: rgba(255, 255, 255, 0.15);
      --accent: #4a90e2;
      --ai-bg-light: rgba(0, 102, 255, 0.1);
      --ai-bg-dark: rgba(0, 102, 255, 0.15);
      --circle-bg-dark: rgba(255, 255, 255, 0.2);
      --placeholder-fade: rgba(0, 0, 0, 0.3);
      --gloss-red: rgba(255,71,87,0.14);
      --gloss-red-strong: rgba(255,71,87,0.28);
    }
    [data-theme="dark"] {
      --glass-bg: rgba(20, 22, 28, 0.98);
      --text: #f1f1f1;
      --msg-bg: rgba(40, 42, 54, 0.98);
      --msg-hover: rgba(60, 62, 74, 1);
      --ai-bg: rgba(0, 102, 255, 0.18);
      --circle-bg: rgba(30, 32, 38, 0.98);
      --placeholder-fade: rgba(200, 200, 200, 0.3);
      --gloss-red: rgba(255,71,87,0.12);
      --gloss-red-strong: rgba(255,71,87,0.22);
    }
    [data-theme="light"] {
      --glass-bg: var(--glass-bg-light);
      --text: var(--text-light);
      --msg-bg: var(--msg-bg-light);
      --msg-hover: var(--msg-hover-light);
      --ai-bg: var(--ai-bg-light);
      --circle-bg: var(--glass-bg-light);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--glass-bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .chat-arena {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      position: relative;
    }
    .chat-header, .chat-messages, .chat-input-area, .emoji-picker, .mention-list {
      background: var(--glass-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 4;
      overflow: visible;
    }
    .chat-header h1 {
      font-size: 1.8rem;
      font-style: italic;
      cursor: pointer;
      user-select: none;
      display: inline-block;
    }
    .header-actions { display: flex; gap: 0.8rem; }
    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .msg { max-width: 70%; padding: 1rem 1.5rem; border-radius: 20px; background: var(--msg-bg); color: var(--text); position: relative; transition: background 0.3s ease; }
    .msg.sent { align-self: flex-end; background: linear-gradient(90deg, var(--accent), #50e3c2); color: var(--text-light); }
    .msg.recv { align-self: flex-start; background: var(--msg-bg); }
    .msg.ai { align-self: flex-start; background: var(--ai-bg); font-style: italic; }
    .msg:hover { background: var(--msg-hover); }
    .sender-name { font-size: 0.9rem; font-style: italic; opacity: 0.8; margin-bottom: 0.3rem; align-self: flex-start; }
    .timestamp { font-size: 0.8rem; opacity: 0.6; margin-top: 0.4rem; text-align: right; }
    .reply-banner { font-size: 0.9rem; margin-bottom: 0.5rem; padding-left: 0.7rem; border-left: 2px solid var(--accent); opacity: 0.7; }
    .chat-input-area { padding: 0.5rem; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); position: relative; }
    .message-bar { flex: 1; height: 45px; border-radius: 20px; background: var(--msg-bg); color: var(--text); font-size: 1rem; cursor: text; padding:  0 5.0rem 0 0.5rem; padding-top: 7px; outline: none; resize: none; }
    .message-bar:empty:before { content: attr(data-placeholder); color: var(--placeholder-fade); pointer-events: none; }
    .send-arrow { position: absolute; right: 3.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; cursor: pointer; transition: transform 0.2s ease; }
    .send-arrow:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: var(--circle-bg); border: none; border-radius: 50%; margin-right: 10px; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .audio-record:hover { transform: scale(1.1) translateY(-50%); }
    .audio-record.active { background: var(--accent); color: var(--text-light); }
    .icon-btn { background: var(--glass-bg); border: none; border-radius: 50%; width: 35px; height: 35px; display: flex; justify-content: center; align-items: center; font-size: 1.3rem; cursor: pointer; transition: transform 0.2s ease; }
    .icon-btn:hover { transform: scale(1.1); }
    .emoji-picker, .mention-list { position: absolute; bottom: calc(100% + 10px); left: 0.5rem; padding: 0.6rem; border-radius: 12px; display: none; flex-wrap: wrap; max-width: 280px; z-index: 10; background: var(--glass-bg); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
    .emoji-picker span, .mention-list div { margin: 0.3rem; padding: 0.4rem 0.6rem; font-size: 1.2rem; border-radius: 6px; cursor: pointer; }
    .emoji-picker span:hover, .mention-list div:hover { background: var(--msg-hover); }

    /* -------- BEAUTIFUL TRANSPARENT GLASS DRAWER -------- */
    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 900;
      display: none;
      pointer-events: none;
      transition: background 0.25s ease;
    }
    .drawer-backdrop.visible {
      display: block;
      pointer-events: auto;
      background: rgba(0,0,0,0.5);
      animation: backdropFade 240ms ease forwards;
    }
    @keyframes backdropFade {
      from { background: rgba(0,0,0,0); }
      to   { background: rgba(0,0,0,0.5); }
    }

    .group-drawer {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      top: 20px;
      width: 90%;
      max-width: 500px;
      height: 0;
      overflow: hidden;
      border-radius: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: height 420ms cubic-bezier(.2,.9,.2,1), opacity 260ms ease, transform 420ms cubic-bezier(.2,.9,.2,1);
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 25px 80px rgba(0,0,0,0.3);
      /* BEAUTIFUL TRANSPARENT GLASS */
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.12) 0%, 
        rgba(255,255,255,0.06) 50%, 
        rgba(255,255,255,0.03) 100%);
      backdrop-filter: blur(30px) saturate(1.8);
      -webkit-backdrop-filter: blur(30px) saturate(1.8);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 0;
    }

    .group-drawer.open {
      height: 70vh;
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(20px);
    }

    /* Snowflake pattern overlay */
    .group-drawer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 0),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.08) 1px, transparent 0);
      background-size: 30px 30px, 20px 20px;
      background-position: 0 0, 15px 15px;
      border-radius: 20px;
      pointer-events: none;
      z-index: -1;
    }

    /* Transparent Glass Content */
    .drawer-header {
      padding: 1.2rem 1.5rem 0.8rem;
      text-align: center;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px 20px 0 0;
    }

    .drawer-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--text);
    }

    .drawer-header p {
      opacity: 0.8;
      font-size: 0.85rem;
      color: var(--text);
    }

    /* Members list with transparent glass */
    .members-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      background: transparent;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 0;
    }

    /* Individual member items - ultra transparent */
    .member-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 0.8rem;
      border-radius: 14px;
      background: rgba(255,255,255,0.09);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }

    .member-item:hover {
      background: rgba(255,255,255,0.14);
      transform: translateX(5px);
      border-color: rgba(255,255,255,0.25);
    }

    .member-item.ai-member {
      background: rgba(74, 144, 226, 0.18);
      border-left: 3px solid var(--accent);
    }

    .member-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 1.5px solid rgba(255,255,255,0.25);
    }

    .member-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .member-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text);
    }

    .member-role {
      font-size: 0.75rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text);
    }

    .member-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #50e3c2;
      margin-left: auto;
      box-shadow: 0 0 10px rgba(80, 227, 194, 0.5);
    }

    .member-status.ai {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
    }

    /* Sleek footer */
    .drawer-footer {
      padding: 0.8rem 1.2rem;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 0 0 20px 20px;
      display: flex;
      justify-content: center;
    }

    /* SLEEK LEAVE BUTTON */
    .leave-btn {
      padding: 0.6rem 1.2rem;
      background: rgba(255,71,87,0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,71,87,0.3);
      border-radius: 10px;
      color: #ff4757;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .leave-btn:hover {
      background: rgba(255,71,87,0.2);
      transform: translateY(-1px);
      border-color: rgba(255,71,87,0.4);
    }

    /* Small screens */
    @media (max-width: 768px) {
      .group-drawer { width: 95%; max-width: 400px; }
      .group-drawer.open { height: 75vh; }
    }

    @media (max-width: 420px) {
      .group-drawer.open { height: 80vh; }
      .member-avatar { width: 40px; height: 40px; }
    }

    /* Ripple effect */
    .ripple { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.4); transform: scale(0); animation: ripple-animation 0.6s linear; pointer-events: none; }
    @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }

    /* Enhanced Mention System Styles */
    .mention-list {
      display: none;
      flex-direction: column;
      width: 240px;
      max-height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      gap: 0.2rem;
      animation: dropdownAppear 0.2s ease-out;
    }

    @keyframes dropdownAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mention-item {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .mention-item:hover {
      background: var(--msg-hover);
      transform: translateX(4px);
    }

    .mention-item.ai-mention {
      background: rgba(0, 102, 255, 0.1);
      border-left: 3px solid #4a90e2;
    }

    .mention-item.ai-mention:hover {
      background: rgba(0, 102, 255, 0.2);
    }

    .mention-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mention-badge {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      margin-left: auto;
    }

    /* Mention highlighting in messages */
    .mention {
      color: var(--accent);
      font-weight: 600;
      padding: 0.1rem 0.3rem;
      border-radius: 4px;
      background: rgba(74, 144, 226, 0.1);
      transition: all 0.3s ease;
    }

    .mention.ai-mention {
      background: rgba(0, 102, 255, 0.15);
      cursor: pointer;
      position: relative;
    }

    .mention.ai-mention:hover {
      background: rgba(0, 102, 255, 0.25);
      transform: translateY(-1px);
    }

    .mention.ai-mention::after {
      content: "ðŸ¤–";
      font-size: 0.7rem;
      margin-left: 0.2rem;
      opacity: 0.7;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px rgba(74, 144, 226, 0.3); }
      50% { box-shadow: 0 0 15px rgba(74, 144, 226, 0.6), 0 0 25px rgba(74, 144, 226, 0.4); }
    }

    .mention.ai-mention.glow {
      animation: glow 2s ease-in-out infinite;
    }

    /* Scrollbars */
    body[data-theme="dark"] ::-webkit-scrollbar { background: #181920; }
    body[data-theme="dark"] ::-webkit-scrollbar-thumb { background: #23242b; }
    [data-theme="dark"] .chat-header, [data-theme="dark"] .chat-messages, [data-theme="dark"] .chat-input-area, [data-theme="dark"] .emoji-picker, [data-theme="dark"] .mention-list { border: 1px solid #23242b; }

    /* NEW: Fixed Typing animation for AI */
    .typing-indicator {
      align-self: flex-start;
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      background: var(--ai-bg);
      font-style: italic;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      margin-top: 0.3rem;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text);
      opacity: 0.6;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    /* NEW: Traditional Reply Context Box */
    .reply-context {
      position: absolute;
      bottom: calc(100% + 5px);
      left: 0;
      right: 0;
      background: var(--glass-bg);
      border-radius: 10px;
      padding: 0.7rem;
      display: none;
      align-items: center;
      gap: 0.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      z-index: 5;
      border-left: 4px solid var(--accent);
      margin: 0 0.5rem;
    }

    .reply-context-content {
      flex: 1;
      overflow: hidden;
    }

    .reply-context-sender {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 0.2rem;
    }

    .reply-context-text {
      font-size: 0.8rem;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-context-close {
      background: none;
      border: none;
      font-size: 1.1rem;
      color: var(--text);
      opacity: 0.7;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .reply-context-close:hover {
      opacity: 1;
      background: rgba(255,255,255,0.1);
    }

    /* NEW: Improved swipe-to-reply indicator */
    .swipe-indicator {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--accent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      font-size: 0.8rem;
    }

    .swipe-indicator.show {
      opacity: 1;
    }

    .swipe-indicator i {
      font-size: 0.9rem;
    }

    .swipe-indicator span {
      font-size: 0.75rem;
      font-weight: 500;
    }

    /* NEW: Improved message swipe action */
    .msg.swiping {
      transform: translateX(-50px);
      transition: transform 0.2s ease;
    }

    /* NEW: Reply highlight in messages */
    .msg.replying {
      border: 2px solid var(--accent);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }
  </style>
</head>

// Create a proper data URL for default avatar
const createDefaultAvatar = (name) => {
  const canvas = document.createElement('canvas');
  canvas.width = 64;
  canvas.height = 64;
  const ctx = canvas.getContext('2d');
  
  const colors = ['#4a90e2', '#50e3c2', '#9013fe', '#f5a623', '#d0021b'];
  const color = colors[name.length % colors.length];
  
  ctx.fillStyle = color;
  ctx.fillRect(0, 0, 64, 64);
  
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(name.charAt(0).toUpperCase(), 32, 32);
  
  return canvas.toDataURL();
};

// Handle @ symbol input for mentions
function handleMentionInput(e) {
  const text = messageBar.value;
  const cursorPos = messageBar.selectionStart;
  
  const textBeforeCursor = text.substring(0, cursorPos);
  const lastAtPos = textBeforeCursor.lastIndexOf('@');
  
  if (lastAtPos !== -1) {
    const charBeforeAt = lastAtPos > 0 ? textBeforeCursor[lastAtPos - 1] : ' ';
    if (lastAtPos === 0 || charBeforeAt === ' ' || charBeforeAt === '\n') {
      currentMentionQuery = textBeforeCursor.substring(lastAtPos + 1).toLowerCase();
      showMentionList();
      return;
    }
  }
  
  mentionListBox.style.display = 'none';
}

// Show filtered mention list

    return;
  }
  
  const filteredUsers = mentionUsers.filter(user => 
    user.name.toLowerCase().includes(currentMentionQuery) || 
    user.username.toLowerCase().includes(currentMentionQuery)
  );

}

    });

  });
  
  mentionListBox.style.display = 'flex';
}

// Handle keyboard navigation in mention list
function handleMentionNavigation(e) {
  if (mentionListBox.style.display !== 'flex') return;
  
  const items = mentionListBox.querySelectorAll('.mention-item');
  const activeItem = mentionListBox.querySelector('.mention-item.active');
  let activeIndex = activeItem ? Array.from(items).indexOf(activeItem) : -1;
  
  switch(e.key) {
    case 'ArrowDown':
      e.preventDefault();
      activeIndex = (activeIndex + 1) % items.length;
      break;
    case 'ArrowUp':
      e.preventDefault();
      activeIndex = activeIndex <= 0 ? items.length - 1 : activeIndex - 1;
      break;
    case 'Enter':
      e.preventDefault();
      if (activeItem) {
        const userName = activeItem.querySelector('span').textContent;
        const user = mentionUsers.find(u => u.name === userName);
        if (user) {
          selectMention(user);
        }
      }
      return;
    case 'Escape':
      mentionListBox.style.display = 'none';
      return;
    default:
      return;
  }
  
  items.forEach(item => item.classList.remove('active'));
  if (items[activeIndex]) {
    items[activeIndex].classList.add('active');
  }
}

// Select a mention from the list
function selectMention(selectedUser) {
  console.log('Selecting mention:', selectedUser.name);
  
  const text = messageBar.value;
  const cursorPos = messageBar.selectionStart;
  const textBeforeCursor = text.substring(0, cursorPos);
  const lastAtPos = textBeforeCursor.lastIndexOf('@');
  
  if (lastAtPos !== -1) {
    const newText = text.substring(0, lastAtPos) + selectedUser.username + ' ' + text.substring(cursorPos);
    messageBar.value = newText;
    
    const newCursorPos = lastAtPos + selectedUser.username.length + 1;
    setTimeout(() => {
      messageBar.setSelectionRange(newCursorPos, newCursorPos);
      messageBar.focus();
    }, 10);
  }
  
  mentionListBox.style.display = 'none';
  currentMentionQuery = '';
}

// Process mentions in message content for highlighting
function processMentions(content) {
  let processedContent = content;
  
  const mentionRegex = /(@[^\s]+)/g;
  const mentions = content.match(mentionRegex);
  
  if (mentions) {
    mentions.forEach(mention => {
      const username = mention.substring(1);
      const user = mentionUsers.find(u => 
        u.name.toLowerCase().includes(username.toLowerCase()) || 
        u.username.toLowerCase() === mention.toLowerCase()
      );
      
      if (user) {
        const mentionClass = user.isAI ? 'mention ai-mention' : 'mention';
        const mentionHtml = `<span class="${mentionClass}" data-user-id="${user.id}">${mention}</span>`;
        processedContent = processedContent.replace(mention, mentionHtml);
      }
    });
  }
  
  return processedContent;
}

function createRipple(event) {
  const button = event.currentTarget;
  const circle = document.createElement('span');
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
  circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
  circle.classList.add('ripple');

  const ripple = button.getElementsByClassName('ripple')[0];
  if (ripple) ripple.remove();

  button.appendChild(circle);
}

async function checkPeerloomAI(message) {
  // Check for @PeerPal AI mention specifically or if replying to AI
  const isReplyingToAI = replyingMsg && replyingMsg.sender_id === AI_USER_ID;
  const hasAIMention = message.toLowerCase().includes('@peerpal ai');
  
  if (!hasAIMention && !isReplyingToAI) return;
  
  try {
    console.log('Calling Gemini AI with message:', message);
    
    // Show typing indicator
    showAITypingIndicator();
    
    // Clean the message by removing the mention if present
    const cleanMessage = message.replace(/@peerpal ai/gi, '').trim();
    
    // Use the correct Gemini API endpoint with better prompt
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
      method: 'POST',
      headers: { 
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        contents: [{
          parts: [{
            text: `You are PeerPal AI, a helpful and friendly assistant in a chat application called PeerLoom. 
            A user has sent you this message: "${cleanMessage}". 
            
            Please provide a helpful, friendly response that is:
            - Conversational and natural
            - Helpful and informative
            - Under 100 words
            - Appropriate for a chat environment
            
            If the message is a greeting, respond warmly.
            If it's a question, provide a clear answer.
            If it's a request for help, offer assistance.
            Keep it casual and friendly like a real person would chat.`
          }]
        }],
        generationConfig: {
          temperature: 0.8,
          maxOutputTokens: 150,
          topP: 0.9,
        }
      })
    });
    
    if (!response.ok) {
      const errorText = await response.text();
      console.error('Gemini API error details:', errorText);
      throw new Error(`Gemini API error: ${response.status} - ${errorText}`);
    }
    
    const data = await response.json();
    console.log('Gemini AI Response:', data);
    
    let aiReply = "I'm here to help! How can I assist you today?";
    
    if (data && data.candidates && data.candidates[0] && data.candidates[0].content) {
      aiReply = data.candidates[0].content.parts[0].text;

    console.error('PeerPal AI Error:', error);

    // Fallback to smart responses based on message content

// Smart fallback responses when AI API fails
function generateSmartResponse(message) {
  const lowerMessage = message.toLowerCase();
  
  if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
    return "Hello! I'm PeerPal AI, your helpful assistant in PeerLoom. How can I help you today?";
  }
  if (lowerMessage.includes('how are you')) {
    return "I'm doing great! Ready to help with anything you need. What's on your mind?";
  }
  if (lowerMessage.includes('thank')) {
    return "You're welcome! Happy to help. Is there anything else you'd like to know?";
  }
  if (lowerMessage.includes('help')) {
    return "I'm here to assist you! You can ask me questions, get information, or just chat. What do you need help with?";
  }
  if (lowerMessage.includes('weather')) {
    return "I don't have real-time weather data, but I can help you find weather information if you tell me your location!";
  }
  if (lowerMessage.includes('joke') || lowerMessage.includes('funny')) {
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "Why did the scarecrow win an award? He was outstanding in his field!",
      "What do you call a fake noodle? An impasta!"
    ];
    return jokes[Math.floor(Math.random() * jokes.length)];
  }
  if (lowerMessage.includes('time')) {
    return `The current time is ${new Date().toLocaleTimeString()}. How can I assist you further?`;
  }
  
  const defaultResponses = [
    "That's interesting! Tell me more about that.",
    "I understand. How can I help you with this?",
    "Thanks for sharing! Is there anything specific you'd like me to help with?",
    "I see what you're saying. What would you like to do next?",
    "That's a great point! How can I assist you further?"
  ];
  
  return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
}

// Gestures & replies
function attachGestures(el, mine, msg) {
  let startX, startY, isSwiping = false;
  let longT;
  
  // Create swipe indicator
  const swipeIndicator = document.createElement('div');
  swipeIndicator.className = 'swipe-indicator';
  swipeIndicator.innerHTML = '<i class="fas fa-reply"></i><span>Reply</span>';
  el.appendChild(swipeIndicator);
  
  el.addEventListener('mousedown', (e) => {
    startX = e.clientX;
    startY = e.clientY;
    if (mine) longT = setTimeout(() => { 
      if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id); 
    }, 800);
  });
  
  el.addEventListener('mousemove', (e) => {
    if (e.buttons === 1) {
      const deltaX = e.clientX - startX;
      const deltaY = Math.abs(e.clientY - startY);
      
      // Only consider horizontal movement with minimal vertical movement
      if (deltaX > 30 && deltaY < 20) {
        isSwiping = true;
        el.classList.add('swiping');
        swipeIndicator.classList.add('show');
        
        if (deltaX > 120) {
          startReply(msg);
          el.classList.remove('swiping');
          swipeIndicator.classList.remove('show');
        }
      }
    }
  });
  
  el.addEventListener('mouseup', () => {
    clearTimeout(longT);
    el.classList.remove('swiping');
    swipeIndicator.classList.remove('show');
    isSwiping = false;
  });
  
  el.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    if (mine) longT = setTimeout(() => { 
      if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id); 
    }, 800);
  });
  
  el.addEventListener('touchmove', (e) => {
    const deltaX = e.touches[0].clientX - startX;
    const deltaY = Math.abs(e.touches[0].clientY - startY);
    
    // Only consider horizontal movement with minimal vertical movement
    if (deltaX > 30 && deltaY < 20) {
      isSwiping = true;
      el.classList.add('swiping');
      swipeIndicator.classList.add('show');
      
      if (deltaX > 120) {
        startReply(msg);
        el.classList.remove('swiping');
        swipeIndicator.classList.remove('show');
      }
    }
  });
  
  el.addEventListener('touchend', () => {
    clearTimeout(longT);
    el.classList.remove('swiping');
    swipeIndicator.classList.remove('show');
    isSwiping = false;
  });
  
  el.addEventListener('dblclick', () => {
    if (mine) {
      const u = prompt('Edit msg:', msg.content);
      if (u && u !== msg.content) supabase.from('group_messages').update({ content: u }).eq('id', msg.id);
    }
  });
}

function startReply(msg) {
  replyingMsg = msg;
  replyContextSender.textContent = msg.sender_name;
  replyContextText.textContent = msg.content;
  replyContextBox.style.display = 'flex';
  
  // Highlight the message being replied to
  const allMsgs = document.querySelectorAll('.msg');
  allMsgs.forEach(m => m.classList.remove('replying'));
  const repliedMsg = document.querySelector(`.msg[data-id="${msg.id}"]`);
  if (repliedMsg) {
    repliedMsg.classList.add('replying');
    setTimeout(() => {
      repliedMsg.classList.remove('replying');
    }, 2000);
  }
}

replyContextClose.onclick = () => { 
  replyingMsg = null; 
  replyContextBox.style.display = 'none'; 
};
  </script>
