<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peerloom</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.3),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(243, 244, 246, 0.8);
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: white;
            transform: scale(1.02);
        }

        .auth-button {
            font-style: italic;
            font-weight: 400;
            color: black;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .auth-button:hover::after {
            left: 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-icon {
            transition: color 0.3s ease;
        }

        .input-group input:focus + .input-icon {
            color: #7c3aed;
        }

        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: black;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s ease-in-out infinite alternate;
        }

        @keyframes slideIn {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc2626;
        }

        .success-message {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <h2 class="auth-title text-3xl text-center text-gray-800 mb-6">Login to Peerloom</h2>
                <form id="loginForm" class="auth-form space-y-6">
                    <div class="input-group relative">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter">
                        <i class="fas fa-envelope input-icon absolute right-4 top-10 text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password">
                        <i class="fas fa-lock input-icon absolute right-4 top-10 text-gray-400"></i>
                    </div>
                    <button type="submit" class="auth-button w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center space-x-2">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign up</a>
                </p>
                <p class="text-center text-sm text-gray-600 mt-2">
                    Forgot your password? <a href="forgotpassword.html" class="text-purple-600 hover:underline">Reset it</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.appspot.com",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };

        // Initialize Firebase
        let auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Error initializing Firebase. Please try again later.";
            return;
        }

        // Handle form submission
        try {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            if (!loginForm || !errorMessage || !successMessage) {
                throw new Error("Form or message elements not found");
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                errorMessage.textContent = '';
                successMessage.textContent = '';

                try {
                    // Sign in with Firebase
                    await signInWithEmailAndPassword(auth, email, password);
                    successMessage.textContent = 'Login successful! Redirecting...';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } catch (error) {
                    console.error("Login error:", error.message, error.stack);
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage.textContent = 'Invalid email format.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage.textContent = 'No account found with this email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage.textContent = 'Incorrect password.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage.textContent = 'Too many attempts. Please try again later.';
                            break;
                        case 'auth/invalid-credential':
                            errorMessage.textContent = 'Invalid email or password.';
                            break;
                        default:
                            errorMessage.textContent = 'Error: ' + error.message;
                    }
                }
            });
        } catch (error) {
            console.error("Form setup error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Error setting up login form. Please try again.";
        }

        // Check auth state
        try {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("User authenticated:", user.uid);
                    window.location.href = 'dashboard.html';
                } else {
                    console.log("No user authenticated, staying on login.html");
                }
            });
        } catch (error) {
            console.error("Auth state change error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Authentication error. Please try again.";
        }
    </script>
</body>
</html>
