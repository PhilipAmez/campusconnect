<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CourseConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add your styles here or reuse from signup.html */
         .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.3),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(243, 244, 246, 0.8);
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: white;
            transform: scale(1.02);
        }

        .auth-button {
            background: linear-gradient(90deg, #7c3aed, #4f46e5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .auth-button:hover::after {
            left: 100%;
        }

        .input-icon {
            transition: color 0.3s ease;
        }

        .input-group input:focus + .input-icon {
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-2xl font-bold text-center mb-6">Login to CourseConnect</h2>
            <form id="loginForm" class="space-y-6">
                <div class="input-group relative">
                    <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
                    <input type="text" id="login" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email or username">
                    <i class="fas fa-user input-icon absolute right-4 top-10 text-gray-400"></i>
                </div>
                <div class="input-group relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your password">
                    <i class="fas fa-lock input-icon absolute right-4 top-10 text-gray-400"></i>
                </div>
                <button type="submit" class="auth-button w-full py-3 px-4 rounded-lg text-white font-semibold flex items-center justify-center space-x-2">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div class="error-message text-red-600 mt-2" id="errorMessage"></div>
            <div class="success-message text-green-600 mt-2" id="successMessage"></div>
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? <a href="signup.html" class="text-purple-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase config (same as signup)
        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.appspot.com",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loginValue = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            let emailToUse = loginValue;

            // If input is not an email, look up username in Firestore
            if (!loginValue.includes('@')) {
                const q = query(collection(db, "users"), where("username", "==", loginValue));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    errorMessage.textContent = "Username not found.";
                    return;
                }
                // Use the email from the first matching user
                emailToUse = querySnapshot.docs[0].data().email;
            }

            try {
                await signInWithEmailAndPassword(auth, emailToUse, password);
                successMessage.textContent = "Login successful! Redirecting...";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } catch (error) {
                let message = "Login failed. Please try again.";
                if (error.code === "auth/user-not-found") {
                    message = "No user found with these credentials.";
                } else if (error.code === "auth/wrong-password") {
                    message = "Incorrect password.";
                } else if (error.code === "auth/invalid-email") {
                    message = "Invalid email address.";
                }
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
