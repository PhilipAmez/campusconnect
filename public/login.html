    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.3),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(243, 244, 246, 0.8);
            padding-right: 2.5rem;
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: white;
            transform: scale(1.02);
        }

        .auth-button {
            font-style: italic;
            font-weight: 400;
            color: black;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .auth-button:hover::after {
            left: 100%;
        }

        .input-icon {
            transition: color 0.3s ease;
            position: absolute;
            right: 0.5rem;
            top: 2.75rem;
        }

        .input-group input:focus + .input-icon {
            color: #7c3aed;
        }

        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: black;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc2626;
        }

        .success-message {
            color: #16a34a;
        }

        .support-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0.7rem 1.3rem;
            color: black;
            font-style: italic;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            z-index: 1000;
        }

        .support-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            .auth-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.95rem;
            }
            .support-button {
                padding: 0.5rem 1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1rem;
                margin: 0.5rem;
            }
            .auth-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
            .input-group input {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
            .support-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>

        <div class="auth-card">
            <div class="auth-content">
                <h2 class="auth-title text-3xl text-center text-gray-800 mb-6">üë§ ùêøùëúùëîùëñùëõ

                <form id="loginForm" class="auth-form space-y-6">

                <p class="text-center text-sm text-gray-600 mt-4">

        </div>
    </div>

    <!-- Shared Supabase client -->
    <script type="module" src="js/supabaseClient.js"></script>
    <!-- login.html ‚Äì‚Äì Supabase logic -->
    <script type="module">
        import { supabase } from './js/supabaseClient.js'

        const form     = document.getElementById('loginForm')
        const emailEl  = document.getElementById('username')   // reuse existing field
        const passEl   = document.getElementById('password')
        const errorEl  = document.getElementById('errorMessage')
        const okEl     = document.getElementById('successMessage')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            errorEl.textContent = okEl.textContent = ''

            const email    = emailEl.value.trim()
            const password = passEl.value

            const { error } = await supabase.auth.signInWithPassword({ email, password })

            if (error) {
            errorEl.textContent = error.message
            return
            }
            okEl.textContent = 'Login successful! Redirecting‚Ä¶'
            window.location = 'dashboard.html'
        })

        // Auto‚Äëredirect if already signed in
        const { data: { session } } = await supabase.auth.getSession()
        if (session) window.location = 'dashboard.html'
    </script>
