<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Peerloom</title>
    <link rel="icon" href="favicon.ico" onerror="console.warn('Favicon not found')">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" onerror="console.warn('Apple touch icon not found')">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" onerror="console.warn('Favicon 32x32 not found')">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" onerror="console.warn('Favicon 16x16 not found')">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.3),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .input-group input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(243, 244, 246, 0.8);
            padding-right: 2.5rem; /* Space for icons or toggle */
        }

        .input-group input:focus {
            border-color: #7c3aed;
            background: white;
            transform: scale(1.02);
        }

        .auth-button {
            font-style: italic;
            font-weight: 400;
            color: black;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .auth-button:hover::after {
            left: 100%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-icon {
            transition: color 0.3s ease;
            position: absolute;
            right: 0.5rem;
            top: 2.75rem;
        }

        .input-group input:focus + .input-icon {
            color: #7c3aed;
        }

        .toggle-password {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            color: #64748b;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0.5rem;
            top: 2.75rem;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .toggle-password:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .toggle-password.is-active {
            color: #7c3aed;
            box-shadow: 0 0 8px rgba(124, 58, 237, 0.5);
        }

        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: black;
            position: relative;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s ease-in-out infinite alternate;
        }

        @keyframes slideIn {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }

        .error-message, .success-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .error-message {
            color: #dc2626;
        }

        .success-message {
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-content">
                <h2 class="auth-title text-3xl text-center text-gray-800 mb-6">Join Peerloom</h2>
                <form id="signupForm" class="auth-form space-y-6">
                    <div class="input-group relative">
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                        <input type="text" id="first-name" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your first name">
                        <i class="fas fa-user input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                        <input type="text" id="last-name" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your last name">
                        <i class="fas fa-user input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Choose a username">
                        <i class="fas fa-user-tag input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon text-gray-400"></i>
                    </div>
                    <div class="input-group relative">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Create a password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group relative">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" required class="w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Confirm your password">
                        <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="auth-button w-full py-3 px-4 rounded-lg font-semibold flex items-center justify-center space-x-2">
                        <span>Start Learning</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="login.html" class="text-purple-600 hover:underline">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            sendEmailVerification,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, query, collection, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.appspot.com",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };     

        // Initialize Firebase
        let auth, db;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Error initializing Firebase. Please try again later.";
            return;
        }

        // Handle password toggles
        try {
            const passwordInputs = [
                { id: 'password', button: document.querySelector('.toggle-password[aria-label="Toggle password visibility"]') },
                { id: 'confirm-password', button: document.querySelector('.toggle-password[aria-label="Toggle confirm password visibility"]') }
            ];
            passwordInputs.forEach(({ id, button }) => {
                const input = document.getElementById(id);
                if (!input || !button) throw new Error(`Input or toggle button not found for ${id}`);
                button.addEventListener('click', () => {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                    button.classList.toggle('is-active');
                });
            });
        } catch (error) {
            console.error("Password toggle setup error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Error setting up password toggles. Please try again.";
        }

        // Redirect if already logged in
        try {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("User authenticated:", user.uid);
                    window.location.href = 'dashboard.html';
                } else {
                    console.log("No user authenticated, staying on signup.html");
                }
            });
        } catch (error) {
            console.error("Auth state change error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Authentication error. Please try again.";
        }

        // Signup Logic
        try {
            const signupForm = document.getElementById('signupForm');
            if (!signupForm) throw new Error("Signup form not found");
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const first_name = document.getElementById('first-name').value.trim();
                const last_name = document.getElementById('last-name').value.trim();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');
                errorMessage.textContent = '';
                successMessage.textContent = '';

                // Validate inputs
                if (!username.match(/^[a-zA-Z0-9._]{3,20}$/)) {
                    errorMessage.textContent = 'Username must be 3-20 alphanumeric characters (dots allowed, no spaces).';
                    return;
                }
                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    errorMessage.textContent = 'Invalid email format.';
                    return;
                }
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match.';
                    return;
                }
                if (password.length < 6) {
                    errorMessage.textContent = 'Password must be at least 6 characters.';
                    return;
                }

                // Check username availability in Firestore
                try {
                    const q = query(collection(db, "users"), where("username", "==", username));
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        errorMessage.textContent = 'Username already taken.';
                        return;
                    }
                } catch (error) {
                    console.error("Username check error:", error.message, error.stack);
                    errorMessage.textContent = 'Error checking username availability. Please try again.';
                    return;
                }

                try {
                    // Create user in Firebase Authentication
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Save user info in Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        first_name,
                        last_name,
                        username,
                        email,
                        created_at: new Date()
                    });

                    // Send email verification
                    await sendEmailVerification(user);
                    successMessage.textContent = 'Account created! Please verify your email to continue.';
                    // Clear form
                    document.getElementById('first-name').value = '';
                    document.getElementById('last-name').value = '';
                    document.getElementById('username').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('confirm-password').value = '';
                    setTimeout(() => {
                        window.location.href = 'verifyemail.html?email=' + encodeURIComponent(email);
                    }, 2000);
                } catch (error) {
                    console.error('Signup error:', error.message, error.stack);
                    let message = 'An error occurred. Please try again.';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'This email is already registered.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password is too weak. Use at least 6 characters.';
                    } else if (error.code === 'auth/invalid-credential') {
                        message = 'Invalid credentials provided.';
                    }
                    errorMessage.textContent = message;
                }
            });
        } catch (error) {
            console.error("Form setup error:", error.message, error.stack);
            document.getElementById('errorMessage').textContent = "Error setting up signup form. Please try again.";
        }
    </script>
</body>
</html>
