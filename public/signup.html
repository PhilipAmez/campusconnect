        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;

            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
            backdrop-filter: blur(5px);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }
        .navbar::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0.3;

        .logo img {
            height: 28px;
            transition: transform var(--transition);

        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 0.4rem;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: var(--text-dark);
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.8rem;
            text-align: center;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 400px;
            margin: 5rem auto;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.6rem;
            background: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            color: var(--text-dark);
            transition: border 0.2s;
        }
        .input-field:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.3);

            justify-content: center;

        }

    <div class="card">
        <h2 class="auth-title text-xl"><i class="fas fa-user-plus"></i> Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="firstName" class="input-field" placeholder="First name" required>
            <input type="text" id="lastName" class="input-field" placeholder="Last name" required>
            <input type="tel" id="contact" class="input-field" placeholder="Contact - phone or WhatsApp" required>
            <input type="email" id="email" class="input-field" placeholder="Email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-purple-600">Login</a></p>
    </div>

    <a href="support.html" class="support-button">
        <i class="fas fa-headset"></i>
        <span>Support</span>
    </a>

    <script type="module" src="js/supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './js/supabaseClient.js'

        const form = document.getElementById('signupForm')

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                return alert('Passwords do not match.');
            }

            // Step 1: Attempt to sign up the user with email and password
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { // This data goes into auth.users.user_metadata
                        firstName,
                        lastName,
                        contact // Note: contact can also go here, but usually for auth-specific meta
                    }
                }
            });

            // Handle signup errors immediately
            if (signUpError) {
                console.error('Sign up error:', signUpError);
                return alert('Sign up failed: ' + signUpError.message);
            }

            // If signup is successful, proceed to insert into profiles table
            // The user object contains the user ID needed for the profiles table
            const newUser = signUpData.user;

            // Check if user object is available (it might be null if email confirmation is required and no session is returned immediately)
            if (!newUser) {
                alert('Sign-up initiated! Check your inbox to verify your email. You will be able to log in after verification.');
                window.location = 'login.html'; // Redirect to login for verification flow
                return; // Exit here as no user ID for profile insert yet
            }

            const fullName = `${firstName} ${lastName}`.trim(); // Combine first and last name

            // Step 2: Insert user data into the 'profiles' table
            // It's crucial to use the user.id from the signup response
            console.log(newUser.id)
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .insert({
                    id: newUser.id, // Link the profile to the auth.users entry
                    full_name: fullName, // Use `full_name` to match common Supabase patterns
                    contact: contact,
                    email: newUser.email // Store email for easier lookups
                    // Add any other profile fields here
                });

            // Handle profile insertion errors
            if (profileError) {
                console.error('Profile insertion error:', profileError);
                // Important: If profile insertion fails, you might want to log this and potentially
                // consider cleaning up the auth.users entry or notifying an admin.
                // For now, we'll alert the user about the profile issue.
                alert('Sign-up successful, but there was an error saving your profile details: ' + profileError.message);
                // You might still want to proceed to login, as the user account exists,
                // but their profile data might be incomplete.
                window.location = 'login.html';
                return;
            }

            // If both signup and profile insertion are successful
            alert('Sign-up successful! Check your inbox to verify your email, then log in.');
            window.location = 'login.html';
        });
