<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Recommendations - CourseConnect</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #4f46e5;
            --neon: #00f7ff;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --bg-light: #f0f2f5;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: rgba(0, 247, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); }
            100% { transform: translateY(-10vh) scale(1); }
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 20px var(--neon);
            padding: 2rem;
            min-height: calc(100vh - 120px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .header .btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .header .btn:hover {
            background: var(--neon);
        }

        .resource-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .resource-item:last-child {
            border-bottom: none;
        }

        .resource-item i {
            color: var(--primary);
        }

        .resource-item a {
            color: var(--primary);
            text-decoration: none;
        }

        .resource-item a:hover {
            text-decoration: underline;
        }

        .resource-item .btn {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .resource-item .btn:hover {
            background: var(--neon);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .error-message, .success-message {
            margin: 1rem auto;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            display: none;
            font-family: 'Orbitron', sans-serif;
            max-width: 800px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }

        .success-message {
            background: #d1fae5;
            color: #059669;
        }

        @media (max-width: 768px) {
            .container {
                margin: 60px 1rem 20px;
                padding: 1rem;
            }

            .header h2 {
                font-size: 1.25rem;
            }

            .resource-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <h2>Study Recommendations</h2>
            <button class="btn" onclick="window.history.back()">Back to Chat</button>
        </div>
        <div id="resourceList" class="loading">Loading recommendations...</div>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.firebasestorage.app",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const resourceList = document.getElementById('resourceList');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let currentUser = null;
        let groupId = null;

        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('groupId');

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
            if (groupId) {
                loadRecommendations();
            } else {
                showError('No group selected.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 3000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 2000);
        }

        function loadRecommendations() {
            const groupRef = ref(db, `groupChats/${groupId}`);
            onValue(groupRef, (snapshot) => {
                const group = snapshot.val();
                if (!group) {
                    showError('Group not found.');
                    resourceList.innerHTML = '';
                    return;
                }
                const course = group.course || 'engl101';
                const messagesRef = ref(db, `groupChats/${groupId}/messages`);
                onValue(messagesRef, (msgSnapshot) => {
                    const keywords = [];
                    msgSnapshot.forEach((child) => {
                        const msg = child.val();
                        if (msg.text) {
                            keywords.push(...msg.text.toLowerCase().split(/\s+/).filter(w => w.length > 3));
                        }
                    });
                    const uniqueKeywords = [...new Set(keywords)].slice(0, 5);
                    const mockResources = [
                        { id: 'res1', course: 'engl101', title: 'College Writing Guide', url: 'https://example.com/writing.pdf', type: 'pdf', relevanceScore: 0.9 },
                        { id: 'res2', course: 'math115', title: 'Calculus I Tutorial', url: 'https://example.com/calculus.mp4', type: 'video', relevanceScore: 0.85 },
                        { id: 'res3', course: 'chem101', title: 'Chemistry Basics', url: 'https://example.com/chem.pdf', type: 'pdf', relevanceScore: 0.8 },
                        { id: 'res4', course: 'cs201', title: 'Data Structures Notes', url: 'https://example.com/ds.pdf', type: 'pdf', relevanceScore: 0.9 },
                        { id: 'res5', course: 'phys202', title: 'Physics II Lecture', url: 'https://example.com/physics.mp4', type: 'video', relevanceScore: 0.85 }
                    ].filter(r => r.course === course || uniqueKeywords.some(k => r.title.toLowerCase().includes(k)));
                    resourceList.innerHTML = '';
                    if (mockResources.length === 0) {
                        resourceList.innerHTML = '<p>No recommendations available.</p>';
                        return;
                    }
                    mockResources.forEach((resource) => {
                        const item = document.createElement('div');
                        item.className = 'resource-item';
                        item.innerHTML = `
                            <i class="fas fa-${resource.type === 'pdf' ? 'file-pdf' : 'video'}"></i>
                            <div>
                                <a href="${resource.url}" target="_blank">${resource.title}</a>
                                <p class="text-gray-600">Relevance: ${(resource.relevanceScore * 100).toFixed(0)}%</p>
                            </div>
                            <button class="btn" onclick="saveResource('${resource.id}')">Save</button>
                        `;
                        resourceList.appendChild(item);
                    });
                });
            });
        }

        async function saveResource(resourceId) {
            try {
                const savedRef = ref(db, `users/${currentUser.uid}/savedResources/${resourceId}`);
                await set(savedRef, true);
                showSuccess('Resource saved.');
            } catch (error) {
                showError('Failed to save resource.');
            }
        }

        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 3 + 1}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
