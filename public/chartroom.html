<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CourseConnect - Chatroom</title>
       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
       <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
       <style>
           :root {
               --bg-primary: #f3f4f6;
               --bg-secondary: #ffffff;
               --text-primary: #1f2937;
               --text-secondary: #6b7280;
               --accent: #2563eb;
               --accent-hover: #1d4ed8;
               --message-sent: #2563eb;
               --message-received: #e5e7eb;
               --message-ai: #dbeafe;
           }
           [data-theme="dark"] {
               --bg-primary: #1f2937;
               --bg-secondary: #374151;
               --text-primary: #0a0a0a;
               --text-secondary:rgb(3, 3, 3);
               --accent: #3b82f6;
               --accent-hover: #60a5fa;
               --message-sent: #3b82f6;
               --message-received: #4b5563;
               --message-ai: #1e40af;
           }
           body {
               background-color: var(--bg-primary);
               color: var(--text-primary);
               font-family: 'Inter', sans-serif;
               transition: background-color 0.3s, color 0.3s;
           }
           .chat-body {
               background-color: var(--bg-secondary);
               border-color: var(--text-secondary);
           }
           .message.sent {
               background-color: var(--message-sent);
               color: #ffffff;
           }
           .message.received {
               background-color: var(--message-received);
               color: var(--text-primary);
           }
           .message.ai {
               background-color: var(--message-ai);
               border-left-color: var(--accent);
               color: var(--text-primary);
           }
           .header {
               background-color: var(--bg-secondary);
               border-bottom-color: var(--text-secondary);
           }
           .chat-footer button {
               background-color: var(--accent);
               color: #ffffff;
           }
           .chat-footer button:hover {
               background-color: var(--accent-hover);
           }
           .toggle-button i {
               color: var(--text-primary);
           }
           #errorMessage {
               background-color: #fee2e2;
               color: #b91c1c;
           }
           #successMessage {
               background-color: #dcfce7;
               color: #15803d;
           }
           [data-theme="dark"] #errorMessage {
               background-color: #7f1d1d;
               color: #fecaca;
           }
           [data-theme="dark"] #successMessage {
               background-color: #166534;
               color: #bbf7d0;
           }

           /* --- Responsive Styles --- */
           @media (max-width: 700px) {
               .container {
                   padding: 0.5rem !important;
               }
               .header {
                   flex-direction: column;
                   align-items: flex-start;
                   padding: 1rem 0.5rem;
                   gap: 0.5rem;
               }
               .header h1 {
                   font-size: 1.1rem;
               }
               .chat-body {
                   padding: 0.5rem !important;
                   height: 60vh !important;
               }
               .chat-footer {
                   flex-direction: column !important;
                   gap: 0.5rem !important;
               }
               .chat-footer input[type="text"] {
                   width: 100% !important;
                   min-width: 0 !important;
               }
               .chat-footer input[type="file"] {
                   width: 100% !important;
               }
               .chat-footer button {
                   width: 100% !important;
               }
           }
           @media (max-width: 480px) {
               .container {
                   padding: 0.25rem !important;
               }
               .header h1 {
                   font-size: 0.95rem;
               }
               .chat-body {
                   font-size: 0.95em;
                   height: 50vh !important;
               }
               .message {
                   font-size: 0.95em;
                   padding: 0.5rem !important;
               }
               .chat-footer input[type="text"] {
                   font-size: 1em;
                   padding: 0.5rem !important;
               }
               .chat-footer button {
                   font-size: 1em;
                   padding: 0.5rem !important;
               }
           }

            .message {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            max-width: 75%;
            word-wrap: break-word;
            }
            .sent {
            background-color: #d1fae5;
            align-self: flex-end;
            text-align: right;
            }
            .received {
            background-color: #e5e7eb;
            align-self: flex-start;
            text-align: left;
            }
            .file-preview {
            margin-top: 0.5rem;
            }
            #chatBody {
            display: flex;
            flex-direction: column;
            }
            .typing-notice {
            font-style: italic;}
       </style>
   </head>
   <body data-theme="light">
  <div class="container max-w-3xl mx-auto p-4">
    <div class="header flex justify-between items-center py-3 px-6 border-b">
      <div>
        <h1 id="groupName" class="text-xl font-semibold">Loading...</h1>
        <p id="groupDetails" class="text-sm text-gray-500"></p>
      </div>
      <div class="flex items-center space-x-4">
        <button class="toggle-button" onclick="toggleTheme()">
          <i id="themeIcon" class="fas fa-moon"></i>
        </button>
        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
      </div>
    </div>

    <div id="chatBody" class="chat-body p-4 h-96 overflow-y-auto border rounded-lg mt-4"></div>
    <div id="typingNotice" class="typing-notice text-sm text-gray-500 mt-1 px-4"></div>
    <div id="errorMessage" class="hidden mt-4 p-3 rounded"></div>
    <div id="successMessage" class="hidden mt-4 p-3 rounded"></div>

    <div class="chat-footer flex flex-col sm:flex-row mt-4 gap-3">
      <input type="text" id="chatMessage" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Type a message...">
      <input type="file" id="fileUpload" class="mt-2 sm:mt-0" accept=".pdf,.jpg,.png">
      <button onclick="sendMessage()" class="px-6 py-2 mt-2 sm:mt-0 rounded-lg">Send</button>
    </div>
  </div>

 <script type="module" src="socket.js"></script>
  <script type="module">
     const API_URL = 'https://campusconnect-omep.onrender.com';
    const socket = io(API_URL);
    const currentUserId = 1;
    const groupId = new URLSearchParams(window.location.search).get('groupId');

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg.text + ' (' + new Date(msg.timestamp).toLocaleTimeString() + ')';
      document.getElementById('messages').appendChild(div);
    }

    async function loadMessages() {
      const res = await fetch(`${API_URL}/messages/${groupId}`);
      const msgs = await res.json();
      document.getElementById('messages').innerHTML = '';
      msgs.forEach(renderMessage);
    }

    async function sendMessage(e) {
      e.preventDefault();
      const text = document.getElementById('messageInput').value;

      const res = await fetch(`${API_URL}/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          group_id: groupId,
          sender_id: currentUserId,
          text
        })
      });

      const msg = await res.json();
      socket.emit('new_message', msg);
      renderMessage(msg);
      document.getElementById('messageInput').value = '';
    }

    socket.on('connect', () => socket.emit('join_group', groupId));
    socket.on('new_message', (msg) => {
      if (msg.group_id == groupId) renderMessage(msg);
    });

    window.onload = loadMessages;
</script>

   </body>
   </html>
