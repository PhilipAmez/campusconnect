<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerloom - Connect with Classmates</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --text-dark: #1f2937;
            --text-light: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--primary);
            cursor: pointer;
        }

        .nav-links.mobile {
            display: none;
            flex-direction: column;
            gap: 1rem;
            background: #fff;
            position: absolute;
            top: 100%;
            right: 1rem;
            left: 1rem;
            box-shadow: 0 4px 16px rgba(124,58,237,0.08);
            border-radius: 0.7rem;
            padding: 1rem 0.5rem;
            z-index: 1001;
        }
        .nav-links.mobile.show {
            display: flex;
        }

        @media (max-width: 700px) {
            .navbar {
                flex-direction: row;
                align-items: center;
                padding: 0.7rem 1rem;
                gap: 0.5rem;
            }
            .nav-links {
                display: none;
            }
            .nav-toggle {
                display: block;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                padding: 0.5rem 0.5rem;
            }
            .logo img {
                height: 28px;
            }
        }

        .hero {
            margin-top: 80px;
            min-height: 80vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-light);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: rotate 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .cta-button {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: var(--primary);
            color: white;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        .features {
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 244, 246, 0.95));
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.2),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        .feature-icon {
            color: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.2);
        }

        .water-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .water-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.5);
        }

        .water-glass::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .water-glass:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" class="logo">
            <img src="../logo.png" alt="Peerloom">
        </a>
        <button class="nav-toggle" id="navToggle" aria-label="Open navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>
        <div class="nav-links mobile" id="navLinksMobile">
            <a href="login.html" class="nav-link">Login</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="support.html" class="nav-link">Support</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="text-5xl font-bold mb-4">Connect with Classmates</h1>
            <p class="text-xl mb-6">Form your squad. Share knowledge. <strong>Pass everything.ðŸ’¯</strong></p>
            <a href="signup.html" class="cta-button water-glass">
                <span>Get Started</span>
                <i class="fas fa-glass-water"></i>
            </a>
        </div>
    </section>

    <section class="features" id="features">
        <div class="features-grid">
            <div class="feature-card">
                <i class="fas fa-brain fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Smart Matching</h3>
                <p class="text-gray-600">AI-powered study partner matching</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-comments fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Group Chat</h3>
                <p class="text-gray-600">Real-time collaboration tools</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-chart-line fa-3x feature-icon"></i>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Progress Tracking</h3>
                <p class="text-gray-600">Monitor your academic journey</p>
            </div>
        </div>
    </section>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.appspot.com",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };

        // Initialize Firebase
        let auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error.message, error.stack);
            alert("Failed to initialize Firebase. Please try again later.");
            return;
        }

        // Check authentication state
        try {
            onAuthStateChanged(auth, user => {
                if (user) {
                    console.log("User authenticated:", user.uid);
                    window.location.href = 'dashboard.html';
                } else {
                    console.log("No user authenticated, staying on index.html");
                }
            });
        } catch (error) {
            console.error("Auth state change error:", error.message, error.stack);
            alert("Authentication error. Please try again.");
        }

        // Mobile nav toggle
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.getElementById('navToggle');
            const navLinksMobile = document.getElementById('navLinksMobile');
            if (navToggle && navLinksMobile) {
                navToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navLinksMobile.classList.toggle('show');
                });

                // Hide mobile nav when clicking outside or on a link
                document.addEventListener('click', (e) => {
                    if (!navToggle.contains(e.target) && !navLinksMobile.contains(e.target)) {
                        navLinksMobile.classList.remove('show');
                    }
                });

                // Ensure links inside mobile nav work without closing immediately
                navLinksMobile.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinksMobile.classList.remove('show');
                    });
                });
            }
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (navbar) {
                navbar.classList.toggle('scrolled', window.scrollY > 50);
            }
        });
    </script>
</body>
</html>
