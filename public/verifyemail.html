<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email - Peerloop</title>
  <link rel="icon" type="favicon.ico" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="manifest" href="/site.webmanifest"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --text-dark: #1f2937;
      --text-light: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(255, 255, 255, 1);
    }

    .logo img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--primary);
      cursor: pointer;
    }

    .nav-links.mobile {
      display: none;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      position: absolute;
      top: 100%;
      right: 1rem;
      left: 1rem;
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.08);
      border-radius: 0.7rem;
      padding: 1rem 0.5rem;
      z-index: 1001;
    }

    .nav-links.mobile.show {
      display: flex;
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        padding: 0.7rem 1rem;
        gap: 0.5rem;
      }

      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0.5rem 0.5rem;
      }

      .logo img {
        height: 28px;
      }
    }

    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(124, 58, 237, 0.3), transparent);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .auth-button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
    }

    .auth-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .auth-button:hover::after {
      left: 100%;
    }

    .back-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #6d28d9;
      text-decoration: underline;
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
      color: #fff;
      font-style: italic;
      font-weight: 400;
      margin-bottom: 1.25rem;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="CourseConnect" />
    </a>
    <button class="nav-toggle" id="navToggle" aria-label="Open navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="login.html" class="nav-link">Login</a>
      <a href="signup.html" class="nav-link">Sign Up</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="support.html" class="nav-link">Support</a>
    </div>
    <div class="nav-links mobile" id="navLinksMobile">
      <a href="login.html" class="nav-link">Login</a>
      <a href="signup.html" class="nav-link">Sign Up</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="support.html" class="nav-link">Support</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="glass-title">Verify Your Email</h2>
      <p class="text-gray-600 mb-4">
        We've sent a verification email to <span id="emailDisplay" class="font-semibold"></span>
      </p>
      <p class="text-gray-600 mb-6">
        Please check your inbox and click the verification link to continue.
      </p>
      <button id="resendEmail" class="auth-button">Resend Verification Email</button>
      <a href="signup.html" class="back-link mt-4 inline-block">Back to Sign Up</a>
    </div>
  </div>

  <script>
    const navToggle = document.getElementById('navToggle');
    const navLinksMobile = document.getElementById('navLinksMobile');
    navToggle.addEventListener('click', function () {
      navLinksMobile.classList.toggle('show');
    });

    document.addEventListener('click', function (e) {
      if (!navToggle.contains(e.target) && !navLinksMobile.contains(e.target)) {
        navLinksMobile.classList.remove('show');
      }
    });
  </script>
</body>
</html>
