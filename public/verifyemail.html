<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email - Peerloom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script type="module" src="js/supabaseClient.js"></script>

  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
      backdrop-filter: blur(5px);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
      opacity: 0.3;
    }

    .logo img {
      height: 28px;
      transition: transform var(--transition);
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #ffffff;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #ffffff;
      transition: width 0.2s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: #ffffff;
      cursor: pointer;
    }

    .nav-links.mobile {
      display: none;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      position: absolute;
      top: 100%;
      right: 1rem;
      left: 1rem;
      box-shadow: 0 4px 16px rgba(124, 58, 237, 0.08);
      border-radius: 0.7rem;
      padding: 1rem 0.5rem;
      z-index: 1001;
    }

    .nav-links.mobile.show {
      display: flex;
    }

    @media (max-width: 700px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        padding: 0.7rem 1rem;
        gap: 0.5rem;
      }

      .nav-links {
        display: none;
      }

      .nav-toggle {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 0.5rem 0.5rem;
      }

      .logo img {
        height: 28px;
      }
    }

    .auth-container {
      min-height: 100vh;
      background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
    }

    .auth-button {
      font-style: italic;
      font-weight: 400;
      color: var(--text-dark);
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    .back-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #6d28d9;
      text-decoration: underline;
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-block;
      color: var(--text-dark);
      font-style: italic;
      font-weight: 400;
      margin-bottom: 1.25rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="CourseConnect" />
    </a>
    <button class="nav-toggle" id="navToggle" aria-label="Open navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="login.html" class="nav-link">Login</a>
      <a href="signup.html" class="nav-link">Sign Up</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="support.html" class="nav-link">Support</a>
    </div>
    <div class="nav-links mobile" id="navLinksMobile">
      <a href="login.html" class="nav-link">Login</a>
      <a href="signup.html" class="nav-link">Sign Up</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="support.html" class="nav-link">Support</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2 class="glass-title">Verify Your Email</h2>
      <p class="text-gray-600 mb-4">
        We've sent a verification email to <span id="emailDisplay" class="font-semibold"></span>
      </p>
      <p class="text-gray-600 mb-6">
        Please check your inbox and click the verification link to continue.
      </p>
      <button id="resendEmail" class="auth-button">Resend Verification Email</button>
      <a href="signup.html" class="back-link mt-4 inline-block">Back to Sign Up</a>
    </div>
  </div>

  <script>
    const navToggle = document.getElementById('navToggle');
    const navLinksMobile = document.getElementById('navLinksMobile');
    navToggle.addEventListener('click', function () {
      navLinksMobile.classList.toggle('show');
    });

    document.addEventListener('click', function (e) {
      if (!navToggle.contains(e.target) && !navLinksMobile.contains(e.target)) {
        navLinksMobile.classList.remove('show');
      }
    });
  </script>
</body>
</html>
