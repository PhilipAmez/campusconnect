<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Peerloom</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --hover-bg: rgba(243, 244, 246, 0.8);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 244, 246, 0.95));
            min-height: 100vh;
        }

        /* Fallback styles if Tailwind fails */
        body:not(.tailwind-loaded) .navbar,
        body:not(.tailwind-loaded) .auth-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body:not(.tailwind-loaded) .auth-form input,
        body:not(.tailwind-loaded) .auth-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
        }

        body:not(.tailwind-loaded) .auth-form button {
            background: #7c3aed;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 1);
        }

        .logo img {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .auth-container {
            max-width: 400px;
            margin: 120px auto 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(124, 58, 237, 0.15),
                transparent
            );
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .auth-form input {
            width: 100%;
            padding: 1rem;
            margin: 0.75rem 0;
            border: 2px solid transparent;
            border-radius: 0.5rem;
            background: var(--hover-bg);
            transition: var(--transition);
        }

        .auth-form input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
            transform: scale(1.02);
        }

        .auth-form button {
            font-style: italic;
            font-weight: 400;
            color: black;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Optional Hologram Effect for Button (uncomment to enable) */
        /*
        .auth-form button.hologram {
            background: linear-gradient(45deg, #00c4ff, #007bff);
            border: none;
            box-shadow: 0 0 10px rgba(0, 196, 255, 0.5), 0 0 20px rgba(0, 123, 255, 0.3);
            animation: hologram 2s linear infinite, heartbeat 1.5s ease-in-out infinite, flicker 0.5s infinite;
        }
        .auth-form button.hologram:hover {
            background: linear-gradient(45deg, #00e4ff, #009bff);
            box-shadow: 0 0 15px rgba(0, 196, 255, 0.7), 0 0 25px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }
        */

        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: black;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            animation: slideIn 2s ease-in-out infinite alternate;
        }

        @keyframes slideIn {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }

        /* Optional Hologram Effect for Title (uncomment to enable) */
        /*
        .auth-title.hologram {
            background: linear-gradient(45deg, #00c4ff, #007bff);
            border: none;
            box-shadow: 0 0 10px rgba(0, 196, 255, 0.5), 0 0 20px rgba(0, 123, 255, 0.3);
            animation: hologram 2s linear infinite, slideIn 2s ease-in-out infinite alternate;
        }
        .auth-title.hologram:hover {
            background: linear-gradient(45deg, #00e4ff, #009bff);
            box-shadow: 0 0 15px rgba(0, 196, 255, 0.7), 0 0 25px rgba(0, 123, 255, 0.5);
        }
        @keyframes hologram {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; }
            100% { opacity: 1; }
        }
        */

        .error-message, .success-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }

        .success-message {
            background: #d1fae5;
            color: #16a34a;
        }

        @media (max-width: 640px) {
            .auth-container {
                margin: 100px 1rem 40px;
                padding: 1.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <a href="index.html" class="logo">
            <img src="logo.png" alt="Peerloop" onerror="this.parentElement.innerHTML='Peerloop'">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>

    <div class="auth-container">
        <h2 class="auth-title text-2xl"><i class="fas fa-key"></i> Reset Password</h2>
        <form class="auth-form" id="resetForm">
            <input type="email" id="email" placeholder="Your Email" required />
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script type="module">
        // Check if Tailwind loaded
        document.body.classList.add('tailwind-loaded');

        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCM9cCS-ef12hU31mgD6I8_78tJCQ_HLcA",
            authDomain: "campusconnect-48927.firebaseapp.com",
            projectId: "campusconnect-48927",
            storageBucket: "campusconnect-48927.firebasestorage.app",
            messagingSenderId: "252390549644",
            appId: "1:252390549644:web:c05d4cec93230b876cf3a9"
        };

        // Initialize Firebase
        let auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            document.getElementById('errorMessage').textContent = 'Failed to initialize Firebase. Please try again later.';
            document.getElementById('errorMessage').style.display = 'block';
        }

        // Elements
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Form submission
        if (auth) {
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

                try {
                    await sendPasswordResetEmail(auth, email);
                    successMessage.textContent = 'Password reset link sent! Check your email.';
                    successMessage.style.display = 'block';
                    emailInput.value = '';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } catch (error) {
                    console.error('Error sending reset email:', error);
                    let message = 'An error occurred. Please try again.';
                    if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email.';
                    } else if (error.code === 'auth/invalid-credential') {
                        message = 'Invalid credentials provided.';
                    }
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
            });
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
