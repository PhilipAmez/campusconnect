<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Peerloom</title>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #4f46e5;
            --accent: #a78bfa;
            --text-dark: #1f2937;
            --text-light: #64748b;
            --hover-bg: #f3f4f6;
        }
        body {
            background: linear-gradient(120deg, #f3e8ff 0%, #f8fafc 100%);
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
        }
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 2px 12px rgba(124,58,237,0.07);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        .navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .logo img {
            height: 38px;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        .nav-link {
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .auth-title {
            font-style: italic;
            font-weight: 400;
            color: black;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 400px;
            margin: 5rem auto;
        }
        .input-field {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 1.2rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 0.6rem;
            background: #fff;
            font-size: 1rem;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px #c4b5fd;
        }
        .btn {
            font-style: italic;
            font-weight: 400;
            color: black;
            padding: 0.7rem 1.3rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .support-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0.7rem 1.3rem;
            color: black;
            font-style: italic;
            font-weight: 400;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }
        .error-message, .success-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
        }
        .success-message {
            background: #d1fae5;
            color: #16a34a;
        }
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
                margin: 4rem 1rem;
            }
            .input-field, .btn {
                padding: 0.7rem;
                font-size: 0.95em;
            }
            .support-button {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="../logo.png" alt="Peerloom" onerror="console.warn('Logo not found')">
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="support.html" class="nav-link"><i class="fas fa-headset"></i> Support</a>
        </div>
    </nav>

    <div class="card">
        <h2 class="auth-title text-xl"><i class="fas fa-key"></i> Reset Password</h2>
        <form id="resetForm">
            <input type="email" id="email" class="input-field" placeholder="Your Email" required>
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <p class="text-center mt-4">Back to <a href="login.html" class="text-purple-600">Login</a></p>
    </div>

    <a href="support.html" class="support-button">
        <i class="fas fa-headset"></i>
        <span>Support</span>
    </a>

    <script type="module" src="js/supabaseClient.js"></script>
    <script type="module">
        import { supabase } from './js/supabaseClient.js'

        const form = document.getElementById('resetForm')
        const emailInput = document.getElementById('email')
        const errorMessage = document.getElementById('errorMessage')
        const successMessage = document.getElementById('successMessage')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const email = emailInput.value.trim()
            errorMessage.style.display = 'none'
            successMessage.style.display = 'none'

            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/reset-password-confirm.html'
            })

            if (error) {
                console.error('Error sending reset email:', error)
                errorMessage.textContent = error.message === 'User not found' ? 'No account found with this email.' : error.message
                errorMessage.style.display = 'block'
                return
            }

            successMessage.textContent = 'Password reset link sent! Check your email.'
            successMessage.style.display = 'block'
            emailInput.value = ''
            setTimeout(() => {
                window.location.href = 'login.html'
            }, 2000)
        })
    </script>
</body>
</html>
