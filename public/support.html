<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support - Peerloom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
      backdrop-filter: blur(5px);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
      opacity: 0.3;
    }

    .logo img {
      height: 28px;
      transition: transform var(--transition);
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: #ffffff;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #ffffff;
      transition: width 0.2s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .support-container {
      max-width: 600px;
      margin: 100px auto 2rem;
      padding: 2rem;
    }

    .support-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 2.5rem;
      position: relative;
      transition: transform 0.3s ease;
    }

    .support-card:hover {
      transform: translateY(-5px);
    }

    .contact-button {
      font-style: italic;
      font-weight: 400;
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
    }

    .contact-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    .input-field,
    .textarea-field {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      background: rgba(243, 244, 246, 0.8);
    }

    .input-field:focus,
    .textarea-field:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      transform: scale(1.02);
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 1.25rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Peerloop" />
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      <a href="index.html" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="support-container">
    <div class="support-card">
      <h2 class="glass-title text-2xl mb-6">
        <i class="fas fa-headset"></i> Customer Support
      </h2>

      <p class="text-gray-600 mb-6">
        Our team is here to assist you with any issues or questions. Please fill out the form below, and we'll get back to you as soon as possible.
      </p>

      <div>
        <input type="text" id="name" class="input-field" placeholder="Your Name" />
        <input type="email" id="email" class="input-field" placeholder="Your Email" />
        <textarea id="message" class="textarea-field" rows="5" placeholder="Describe your issue or question"></textarea>
        <button class="contact-button" onclick="sendMessage()">Send Message</button>
      </div>
    </div>
  </div>

  <script>
    // Placeholder function for form submission
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return;
      }

      // Placeholder for backend submission
      alert('Message sent successfully! Our team will respond soon.');
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
