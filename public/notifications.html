<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  Peerloom - Notifications</title>
   <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest"
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-gradient-light: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      --bg-gradient-dark: linear-gradient(180deg, #0d1b2a 0%, #1a202c 100%);
      --text-light: #1a202c;
      --text-dark: #e5e7eb;
      --accent: #7c3aed;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-purple: rgba(124, 58, 237, 0.1);
      --glass-border: rgba(255, 255, 255, 0.4);
      --hover-glow: rgba(124, 58, 237, 0.3);
    }
    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --text: var(--text-dark);
    }
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --text: var(--text-light);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 10px;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }
    .header {
      padding: 1.2rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      background: var(--glass-purple);
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      touch-action: pan-x;
    }
    .header h1 {
      font-weight: 400;
      font-size: 2rem;
      margin: 0;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 0.8rem;
      display: inline-block;
      transition: transform 0.3s ease;
      color: var(--text);
    }
    .theme-toggle {
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text);
      opacity: 0;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }
    .header.active .theme-toggle {
      opacity: 1;
    }
    .notifications {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .notification {
      max-width: 75%;
      padding: 1.2rem 1.8rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
      touch-action: pan-x;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .notification.unread {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.2);
    }
    .notification-content {
      flex: 1;
    }
    .notification .sender {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.3rem;
    }
    .notification .message {
      flex: 1;
      margin-bottom: 0.5rem;
    }
    .notification .time {
      font-size: 0.85rem;
      opacity: 0.7;
      text-align: right;
    }
    .delete-zone {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 70px;
      background: #dc2626;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 1.5rem 1.5rem 0;
      transform: translateX(100%);
      transition: transform 0.2s ease;
      font-weight: 600;
    }
    .notification.deleting .delete-zone {
      transform: translateX(0);
    }
    .notification:hover {
      transform: translateY(-5px);
    }
    .controls {
      padding: 0.8rem;
      text-align: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .mark-all {
      position: relative;
      overflow: hidden;
      font-weight: 400;
      color: var(--text);
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, var(--glass-bg), var(--glass-purple));
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .mark-all::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(124, 58, 237, 0.6), transparent);
      animation: ripple 1.5s infinite;
      opacity: 0;
      transition: opacity 0.1s ease;
    }
    .mark-all:active::after {
      opacity: 1;
      animation-play-state: running;
    }
    @keyframes ripple {
      0% { left: -100%; }
      20% { left: 0; }
      100% { left: 100%; }
    }
    .mark-all:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.2);
    }
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      .header h1 {
        font-size: 1.5rem;
      }
      .notifications {
        padding: 1rem;
        gap: 1rem;
      }
      .notification {
        max-width: 85%;
        padding: 1rem;
      }
      .delete-zone {
        width: 60px;
      }
      .controls {
        padding: 0.5rem;
        bottom: 10px;
      }
      .mark-all {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Notifications</h1>
    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="notifications" id="notificationPanel"></div>
  <div class="controls">
    <button class="mark-all" id="markAllRead">Mark All Read</button>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    const session = await supabase.auth.getSession();
    if (!session.data.session) location = 'login.html';
    const user = session.data.session.user;
    const gid = new URLSearchParams(location.search).get('groupId');
    const notificationPanel = document.getElementById('notificationPanel');
    const markAllRead = document.getElementById('markAllRead');
    const themeToggle = document.getElementById('themeToggle');
    const header = document.querySelector('.header');
    const body = document.body;

    // Theme toggle with swipe
    let startX;
    header.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      header.style.transition = 'none';
    });
    header.addEventListener('mousemove', (e) => {
      if (e.buttons === 1) {
        const dx = e.clientX - startX;
        if (dx < -50) header.classList.add('active');
        else if (dx > -50) header.classList.remove('active');
      }
    });
    header.addEventListener('mouseup', () => {
      header.style.transition = 'transform 0.3s ease';
      if (header.classList.contains('active')) {
        applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
      }
      header.classList.remove('active');
    });
    header.addEventListener('mouseleave', () => {
      header.style.transition = 'transform 0.3s ease';
      header.classList.remove('active');
    });

    // Touch events for mobile
    header.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      header.style.transition = 'none';
    });
    header.addEventListener('touchmove', (e) => {
      const dx = e.touches[0].clientX - startX;
      if (dx < -50) header.classList.add('active');
      else if (dx > -50) header.classList.remove('active');
    });
    header.addEventListener('touchend', () => {
      header.style.transition = 'transform 0.3s ease';
      if (header.classList.contains('active')) {
        applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
      }
      header.classList.remove('active');
    });

    const applyTheme = (theme) => {
      body.dataset.theme = theme;
      localStorage.setItem('vibe-theme', theme);
    };
    applyTheme(localStorage.getItem('vibe-theme') || 'dark');

    // Render notification
    async function renderNotification(n) {
      let senderName = n.sender_name || (n.sender_id === 'peerloom-ai' ? 'Peerloom AI' : null);
      if (!senderName && n.sender_id) {
        try {
          const { data: authUser, error } = await supabase.auth.admin.getUserById(n.sender_id);
          if (error) throw error;
          senderName = authUser.user.user_metadata?.full_name || authUser.user.email.split('@')[0];
          if (senderName.includes(' ')) {
            senderName = senderName;
          } else if (authUser.user.email) {
            senderName = authUser.user.email.split('@')[0].replace('.', ' ').split(' ')[0] + ' ' +
                        (authUser.user.email.split('@')[0].split('.').length > 1 ? authUser.user.email.split('@')[0].split('.')[1] : 'User');
          }
        } catch (error) {
          console.error(`Failed to fetch name for sender_id ${n.sender_id}:`, error.message);
          senderName = 'Unknown';
        }
      }

      const div = document.createElement('div');
      div.className = `notification ${!n.read ? 'unread' : ''}`;
      div.dataset.id = n.id;
      div.innerHTML = `
        <div class="notification-content">
          <div class="sender">${senderName}</div>
          <div class="message">${n.content}</div>
          <div class="time">${new Date(n.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
        </div>
        <div class="delete-zone">Delete</div>
      `;
      notificationPanel.appendChild(div);

      let startX;
      div.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        div.style.transition = 'none';
      });
      div.addEventListener('mousemove', (e) => {
        if (e.buttons === 1) {
          const dx = e.clientX - startX;
          if (dx < -50) div.classList.add('deleting');
          else if (dx > -50) div.classList.remove('deleting');
          div.style.transform = `translateX(${dx}px)`;
        }
      });
      div.addEventListener('mouseup', () => {
        div.style.transition = 'transform 0.2s ease';
        if (div.classList.contains('deleting')) {
          supabase.from('notifications').delete().eq('id', n.id);
          notificationPanel.removeChild(div);
        } else {
          div.style.transform = 'translateX(0)';
          div.classList.remove('deleting');
        }
      });
      div.addEventListener('mouseleave', () => {
        div.style.transition = 'transform 0.2s ease';
        div.style.transform = 'translateX(0)';
        div.classList.remove('deleting');
      });

      // Touch events for mobile
      div.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        div.style.transition = 'none';
      });
      div.addEventListener('touchmove', (e) => {
        const dx = e.touches[0].clientX - startX;
        if (dx < -50) div.classList.add('deleting');
        else if (dx > -50) div.classList.remove('deleting');
        div.style.transform = `translateX(${dx}px)`;
      });
      div.addEventListener('touchend', () => {
        div.style.transition = 'transform 0.2s ease';
        if (div.classList.contains('deleting')) {
          supabase.from('notifications').delete().eq('id', n.id);
          notificationPanel.removeChild(div);
        } else {
          div.style.transform = 'translateX(0)';
          div.classList.remove('deleting');
        }
      });
    }

    // Load and subscribe to notifications
    async function loadNotifications() {
      const { data } = await supabase.from('notifications').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
      notificationPanel.innerHTML = '';
      for (const notif of data) {
        await renderNotification(notif);
      }
    }
    await loadNotifications();
    supabase.channel(`notifications_${user.id}`)
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications', filter: `user_id=eq.${user.id}` },
        payload => renderNotification(payload.new))
      .subscribe();

    // Mark all read
    markAllRead.onclick = async () => {
      const { error } = await supabase.from('notifications').update({ read: true }).eq('user_id', user.id).eq('read', false);
      if (error) console.error('Mark all read failed:', error);
      else loadNotifications();
    };
  </script>
</body>
</html>
