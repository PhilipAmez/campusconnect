<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerloom - Chatroom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script> -->
    <style>
        :root {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --message-sent: #2563eb;
            --message-received: #e5e7eb;
            --message-ai: #dbeafe;
            --primary: #7c3aed; /* Consistent with index.html and login.html */
            --secondary: #4f46e5; /* Consistent with index.html and login.html */
        }
        [data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --message-sent: #3b82f6;
            --message-received: #4b5563;
            --message-ai: #1e40af;
            --primary: #7c3aed;
            --secondary: #4f46e5;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-body {
            background-color: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        .message.sent {
            background-color: var(--message-sent);
            color: #ffffff;
            align-self: flex-end;
            text-align: right;
        }
        .message.received {
            background-color: var(--message-received);
            color: var(--text-primary);
            align-self: flex-start;
            text-align: left;
        }
        .message.ai {
            background-color: var(--message-ai);
            border-left-color: var(--accent);
            color: var(--text-primary);
        }
        .header {
            background-color: var(--bg-secondary);
            border-bottom-color: var(--text-secondary);
        }
        .chat-footer button, .header button {
            font-style: italic;
            font-weight: 400;
            color: black;
            position: relative;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .chat-footer button:hover, .header button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.3);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .toggle-button i {
            color: var(--text-primary);
        }
        #errorMessage {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        #successMessage {
            background-color: #dcfce7;
            color: #15803d;
        }
        [data-theme="dark"] #errorMessage {
            background-color: #7f1d1d;
            color: #fecaca;
        }
        [data-theme="dark"] #successMessage {
            background-color: #166534;
            color: #bbf7d0;
        }
        /* Responsive Styles */
        @media (max-width: 700px) {
            .container {
                padding: 0.5rem !important;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 0.5rem;
                gap: 0.5rem;
            }
            .header h1 {
                font-size: 1.1rem;
            }
            .chat-body {
                padding: 0.5rem !important;
                height: 60vh !important;
            }
            .chat-footer {
                flex-direction: column !important;
                gap: 0.5rem !important;
            }
            .chat-footer input[type="text"] {
                width: 100% !important;
                min-width: 0 !important;
            }
            .chat-footer input[type="file"] {
                width: 100% !important;
            }
            .chat-footer button {
                width: 100% !important;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0.25rem !important;
            }
            .header h1 {
                font-size: 0.95rem;
            }
            .chat-body {
                font-size: 0.95em;
                height: 50vh !important;
            }
            .message {
                font-size: 0.95em;
                padding: 0.5rem !important;
            }
            .chat-footer input[type="text"] {
                font-size: 1em;
                padding: 0.5rem !important;
            }
            .chat-footer button {
                font-size: 1em;
                padding: 0.5rem !important;
            }
        }
        .message {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            max-width: 75%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #d1fae5;
            align-self: flex-end;
            text-align: right;
        }
        .received {
            background-color: #e5e7eb;
            align-self: flex-start;
            text-align: left;
        }
        .file-preview {
            margin-top: 0.5rem;
        }
        #chatBody {
            display: flex;
            flex-direction: column;
        }
        .typing-notice {
            font-style: italic;
        }
    </style>
</head>
<body data-theme="light">
    <div class="container max-w-3xl mx-auto p-4">
        <div class="header flex justify-between items-center py-3 px-6 border-b">
            <div>
                <h1 id="groupName" class="text-xl font-semibold">Loading...</h1>
                <p id="groupDetails" class="text-sm text-gray-500"></p>
            </div>
            <div class="flex items-center space-x-4">
                <button class="toggle-button" onclick="toggleTheme()">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
            </div>
        </div>

        <div id="chatBody" class="chat-body p-4 h-96 overflow-y-auto border rounded-lg mt-4"></div>
        <div id="typingNotice" class="typing-notice text-sm text-gray-500 mt-1 px-4"></div>
        <div id="errorMessage" class="hidden mt-4 p-3 rounded"></div>
        <div id="successMessage" class="hidden mt-4 p-3 rounded"></div>

        <div class="chat-footer flex flex-col sm:flex-row mt-4 gap-3">
            <input type="text" id="chatMessage" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none" placeholder="Type a message...">
            <input type="file" id="fileUpload" class="mt-2 sm:mt-0" accept=".pdf,.jpg,.png">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <!-- shared client -->
    <script type="module" src="js/supabaseClient.js"></script>

    <!-- chatroom.html – Supabase chat logic -->
    <script type="module">
    import { supabase } from './js/supabaseClient.js'

    /* ──────────────────────────────────────────────────────────────
    1.  Basic helpers
    ────────────────────────────────────────────────────────────────*/
    const $       = (id) => document.getElementById(id)
    const qs      = new URLSearchParams(window.location.search)
    const groupId = qs.get('groupId')                  // ?groupId=…
    if (!groupId) {
    alert('No groupId provided in URL'); history.back()
    }

    /* ──────────────────────────────────────────────────────────────
    2.  Get current user (redirect to login if not authenticated)
    ────────────────────────────────────────────────────────────────*/
    const { data: { session } } = await supabase.auth.getSession()
    if (!session?.user) { window.location = 'login.html' }
    const user = session.user
    const username = user.user_metadata?.username ?? 'Anon'

    /* ──────────────────────────────────────────────────────────────
    3.  Fetch group details & populate header
    ────────────────────────────────────────────────────────────────*/
    const { data: group, error: groupErr } =
       await supabase.from('groups').select('name').eq('id', groupId).single()

    if (groupErr || !group) { alert('Group not found'); history.back() }
    $('groupName').textContent    = group.name
    $('groupDetails').textContent = group.description ?? 'Public group'

    /* ──────────────────────────────────────────────────────────────
    4.  Load existing messages
    ────────────────────────────────────────────────────────────────*/
    const chatBody = $('chatBody')

    function renderMessage (msg) {
    const div       = document.createElement('div')
    div.className   = `message ${msg.user_id === user.id ? 'sent' : 'received'}`
    div.innerHTML   = `<strong>${msg.first_name}:</strong> ${msg.content}`
    chatBody.appendChild(div)
    chatBody.scrollTop = chatBody.scrollHeight   // auto‑scroll
    }

    const { data: chatHistory } = await supabase
    .from('group_messages')
    .select('*')
    .eq('group_id', groupId)
    .order('created_at', { ascending: true })

    chatHistory?.forEach(renderMessage)

    /* ──────────────────────────────────────────────────────────────
    5.  Subscribe for new messages in this group
    ────────────────────────────────────────────────────────────────*/
    supabase
    .channel('grp_'+groupId)
    .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'group_messages', filter: `group_id=eq.${groupId}` },
        payload => renderMessage(payload.new)
    )
    .subscribe()

    /* ──────────────────────────────────────────────────────────────
    6.  Send a message
    ────────────────────────────────────────────────────────────────*/
    async function sendMessage () {
    const content = $('chatMessage').value.trim()
    if (!content) return

    const { error } = await supabase.from('group_messages').insert({
        group_id : groupId,
        sender_id  : user.id,
        content
    })
    if (error) { console.error(error); alert(error.message) }
    $('chatMessage').value = ''
    }

    window.sendMessage = sendMessage   // expose to inline onclick

    /* ──────────────────────────────────────────────────────────────
    7.  (Optional) file‑upload stub
    ────────────────────────────────────────────────────────────────*/
    $('fileUpload').addEventListener('change', async (e) => {
    const file = e.target.files[0]
    if (!file) return
    // TODO: 1) upload to Supabase Storage  2) insert file_url into messages
    alert('File upload coming soon 😊')
    e.target.value = ''
    })
    </script>

</body>
</html>
