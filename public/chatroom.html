<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PeerLoom Chat</title>
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    /* 🌙 DARK / LIGHT THEME VARIABLES */
    :root {
      --bg: #0e0e16;
      --panel: rgba(255,255,255,0.1);
      --text: #e5e7eb;
      --input-bg: rgba(0,0,0,0.2);
      --sent-bg: linear-gradient(135deg,#7c3aed,#4f46e5);
      --recv-bg: rgba(255,255,255,0.12);
    }
    [data-theme="light"] {
      --bg: #f3f4f6;
      --panel: rgba(255,255,255,0.8);
      --text: #1f2937;
      --input-bg: rgba(255,255,255,0.6);
      --sent-bg: linear-gradient(135deg,#7c3aed,#4f46e5);
      --recv-bg: rgba(255,255,255,0.9);
    }
    /* BASIC RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh; display: flex;
      justify-content: center; align-items: center;
    }
    .chat-container {
      width: 95%; max-width: 900px;
      height: 90vh;
      display: flex; flex-direction: column;
      background: var(--panel);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .header {
      flex: none; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(15px);
      background: var(--panel);
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    .header h1 { font-size: 1.25rem; }
    .theme-toggle {
      background: transparent; border: none;
      font-size: 1.3rem; color: var(--text);
      cursor: pointer;
    }
    .message-panel {
      flex: 1; overflow-y: auto;
      padding: 1rem; display: flex; flex-direction: column;
    }
    .message {
      max-width: 75%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 14px;
      backdrop-filter: blur(8px);
      position: relative;
      touch-action: pan-y;
      transition: transform 0.2s ease;
    }
    .message.sent {
      align-self: flex-end;
      background: var(--sent-bg);
      color: white;
    }
    .message.recv {
      align-self: flex-start;
      background: var(--recv-bg);
      color: var(--text);
    }
    .timestamp {
      font-size: 0.75rem;
      text-align: right;
      margin-top: 0.5rem;
      opacity: 0.7;
    }
    .bubble-reply {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      padding-left: 0.75rem;
      border-left: 3px solid var(--text);
      opacity: 0.8;
    }
    .footer {
      flex: none; padding: 1rem;
      backdrop-filter: blur(15px);
      background: var(--panel);
      position: relative;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .reply-box {
      display: flex; justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background: var(--input-bg);
      border-left: 4px solid var(--text);
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    .reply-box button {
      background: transparent; border: none;
      color: var(--text); font-size: 1.2rem;
      cursor: pointer;
    }
    .footer .input-area {
      display: flex; align-items: center;
      gap: 0.5rem;
    }
    .footer input[type=text] {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: none;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }
    .footer input[type=text]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(124,58,237,0.4);
    }
    .footer .icon-btn {
      background: var(--panel);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .footer .icon-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .emoji-picker, .mention-dropdown {
      position: absolute;
      bottom: 60px; left: 1rem;
      background: var(--panel);
      border-radius: 8px;
      padding: 0.5rem;
      backdrop-filter: blur(15px);
      display: none;
    }
    .emoji-picker span, .mention-dropdown div {
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .emoji-picker span:hover,
    .mention-dropdown div:hover {
      background: rgba(255,255,255,0.2);
    }
    @media (max-width: 600px) {
      .footer input[type=text] {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" data-theme="dark">
    <div class="header">
      <h1 id="groupName">Loading...</h1>
      <button class="theme-toggle" id="themeToggle">🌙</button>
    </div>
    <div class="message-panel" id="messagePanel"></div>
    <div class="footer">
      <div class="reply-box" id="replyBox" style="display:none">
        <span id="replyLabel"></span>
        <button id="cancelReplyBtn">&times;</button>
      </div>
      <div class="mention-dropdown" id="mentionDropdown"></div>
      <div class="emoji-picker" id="emojiPicker">
        😀 😁 😂 😎 😍 😢 😡 👏 💯
      </div>
      <div class="input-area">
        <button class="icon-btn" id="emojiBtn">😄</button>
        <input type="text" id="chatInput" placeholder="Type a message…" />
        <button class="icon-btn" id="sendBtn">⬆️</button>
      </div>
    </div>
  </div>

  <script type="module">
  import { supabase } from './js/supabaseClient.js'
  const session = await supabase.auth.getSession()
  if (!session.data.session) location = 'login.html'
  const user = session.data.session.user
  const params = new URLSearchParams(location.search)
  const gid = params.get('groupId')
  let replyingTo = null, members = []

  // THEME TOGGLE
  const container = document.querySelector('.chat-container')
  const themeToggle = document.getElementById('themeToggle')
  function setTheme(t) {
    container.setAttribute('data-theme', t)
    themeToggle.textContent = t === 'dark' ? '🌙' : '☀️'
    localStorage.setItem('pl-theme', t)
  }
  const initTheme = () => setTheme(localStorage.getItem('pl-theme') || 'dark')
  themeToggle.onclick = () => setTheme(container.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')
  initTheme()

  // ELEMENTS
  const mp = document.getElementById('messagePanel')
  const chatInput = document.getElementById('chatInput')
  const emojiBtn = document.getElementById('emojiBtn')
  const emojiPicker = document.getElementById('emojiPicker')
  const mentionDrop = document.getElementById('mentionDropdown')
  const sendBtn = document.getElementById('sendBtn')
  const replyBox = document.getElementById('replyBox')
  const replyLabel = document.getElementById('replyLabel')
  const cancelReply = document.getElementById('cancelReplyBtn')

  // LOAD GROUP + MEMBERS
  const g = await supabase.from('groups').select('name').eq('id',gid).single()
  document.getElementById('groupName').textContent = g.data.name
  const mm = await supabase.from('group_members').select('users(*)').eq('group_id',gid)
  members = mm.data.map(r => r.users.user_metadata.full_name)
  mentionDrop.innerHTML = members.map(n => `<div>@${n}</div>`).join('')

  // RENDER HELPER
  function renderMsg(m) {
    const isMine = m.sender_id === user.id
    const div = document.createElement('div')
    div.className = `message ${isMine ? 'sent':'recv'}`
    div.dataset.id = m.id

    if (m.reply_to) {
      const br = document.createElement('div')
      br.className = 'bubble-reply'
      br.textContent = `${m.reply_to_sender}: ${m.reply_to_text}`
      div.append(br)
    }
    const ct = document.createElement('div')
    ct.textContent = m.content
    const ts = document.createElement('div')
    ts.className = 'timestamp'
    ts.textContent = new Date(m.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    div.append(ct, ts)

    mp.append(div)
    mp.scrollTop = mp.scrollHeight
    attachGestures(div, isMine, m)
  }

  // LOAD history
  const { data: hist } = await supabase
    .from('group_messages')
    .select('*')
    .eq('group_id',gid)
    .order('created_at')
  hist.forEach(renderMsg)

  // REAL-TIME
  supabase.channel(`grp_${gid}`)
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'group_messages', filter:`group_id=eq.${gid}` },
      payload => renderMsg(payload.new))
    .subscribe()

  // EMOJI & MENTIONS
  emojiBtn.onclick = () => {
    emojiPicker.style.display = emojiPicker.style.display === 'flex' ? 'none':'flex'
    mentionDrop.style.display = 'none'
  }
  emojiPicker.onclick = e => {
    if (e.target.textContent) {
      chatInput.value += e.target.textContent
      emojiPicker.style.display = 'none'
    }
  }
  chatInput.oninput = () => {
    emojiPicker.style.display = 'none'
    const idx = chatInput.value.lastIndexOf('@')
    mentionDrop.style.display = idx >= 0 ? 'flex':'none'
  }
  mentionDrop.onclick = e => {
    if (e.target.tagName === 'DIV') {
      const at = chatInput.value.lastIndexOf('@')
      chatInput.value = chatInput.value.slice(0, at) + e.target.textContent + ' '
      mentionDrop.style.display = 'none'
    }
  }

  // REPLY CANCEL
  cancelReply.onclick = () => {
    replyingTo = null
    replyBox.style.display = 'none'
  }

  // SEND MESSAGE
  async function doSend() {
    const content = chatInput.value.trim()
    if (!content) return
    await supabase.from('group_messages').insert({
      group_id: gid,
      sender_id: user.id,
      sender_name: user.user_metadata.full_name,
      content,
      reply_to:  replyingTo?.id,
      reply_to_sender: replyingTo?.sender_name,
      reply_to_text: replyingTo?.content
    })
    chatInput.value = ''
    replyingTo = null
    replyBox.style.display = 'none'
  }
  sendBtn.onclick = doSend
  chatInput.addEventListener('keydown', e => e.key==='Enter' && !e.shiftKey && (e.preventDefault(),doSend()))

  // GESTURES
  function attachGestures(el, mine, msg) {
    let sx, longpress
    el.addEventListener('mousedown', e => {
      sx = e.clientX
      if (mine) {
        longpress = setTimeout(() => {
          if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id)
        }, 800)
      }
    })
    el.addEventListener('mousemove', e => {
      if (e.buttons===1 && e.clientX - sx > 100) startReply(msg)
    })
    el.addEventListener('mouseup', e => clearTimeout(longpress))

    el.addEventListener('touchstart', e => {
      sx = e.touches[0].clientX
      if (mine) {
        longpress = setTimeout(() => {
          if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id)
        }, 800)
      }
    })
    el.addEventListener('touchmove', e => {
      if (e.touches[0].clientX - sx > 100) startReply(msg)
    })
    el.addEventListener('touchend', e => clearTimeout(longpress))

    el.addEventListener('dblclick', e => {
      if (!mine) return
      const upd = prompt('Edit your message:', msg.content)
      if (upd && upd !== msg.content) supabase.from('group_messages').update({content: upd}).eq('id', msg.id)
    })
  }
  function startReply(msg) {
    replyingTo = msg
    replyLabel.textContent = `${msg.sender_name}: ${msg.content}`
    replyBox.style.display = 'flex'
  }
  </script>
</body>
</html>
