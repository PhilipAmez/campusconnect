<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peerloom-Chatroom</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" src="js/supabaseClient.js"></script>
  <style>
    :root {
      --glass-bg-light: rgba(255, 255, 255, 0.3);
      --glass-bg-dark: rgba(0, 0, 0, 0.3);
      --text-light: #333333;
      --text-dark: #f9fafb;
      --msg-bg-light: rgba(0, 0, 0, 0.08);
      --msg-bg-dark: rgba(255, 255, 255, 0.08);
      --msg-hover-light: rgba(0, 0, 0, 0.15);
      --msg-hover-dark: rgba(255, 255, 255, 0.15);
      --accent: #4a90e2;
      --ai-bg-light: rgba(0, 102, 255, 0.1);
      --ai-bg-dark: rgba(0, 102, 255, 0.15);
      --circle-bg-dark: rgba(255, 255, 255, 0.2);
      --placeholder-fade: rgba(0, 0, 0, 0.3);
    }
    [data-theme="dark"] {
      --glass-bg: var(--glass-bg-dark);
      --text: var(--text-dark);
      --msg-bg: var(--msg-bg-dark);
      --msg-hover: var(--msg-hover-dark);
      --ai-bg: var(--ai-bg-dark);
      --circle-bg: var(--circle-bg-dark);
      --placeholder-fade: rgba(255, 255, 255, 0.3);
    }
    [data-theme="light"] {
      --glass-bg: var(--glass-bg-light);
      --text: var(--text-light);
      --msg-bg: var(--msg-bg-light);
      --msg-hover: var(--msg-hover-light);
      --ai-bg: var(--ai-bg-light);
      --circle-bg: var(--glass-bg-light);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--glass-bg);
      font-family: 'Arial', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .chat-arena {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }
    .chat-header, .chat-messages, .chat-input-area, .emoji-picker, .mention-list {
      background: var(--glass-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .chat-header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h1 {
      font-size: 1.8rem;
      font-style: italic;
    }
    .header-actions {
      display: flex;
      gap: 0.8rem;
    }
    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .msg {
      max-width: 70%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      background: var(--msg-bg);
      color: var(--text);
      position: relative;
      transition: background 0.3s ease;
    }
    .msg.sent {
      align-self: flex-end;
      background: linear-gradient(90deg, var(--accent), #50e3c2);
      color: var(--text-light);
    }
    .msg.recv {
      align-self: flex-start;
      background: var(--msg-bg);
    }
    .msg.ai {
      align-self: flex-start;
      background: var(--ai-bg);
      font-style: italic;
    }
    .msg:hover {
      background: var(--msg-hover);
    }
    .timestamp {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 0.4rem;
      text-align: right;
    }
    .reply-banner {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      padding-left: 0.7rem;
      border-left: 2px solid var(--accent);
      opacity: 0.7;
    }
    .chat-input-area {
      padding: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .message-bar {
      flex: 1;
      height: 40px;
      border-radius: 20px;
      background: var(--msg-bg);
      color: var(--text);
      font-size: 1rem;
      cursor: text;
      padding: 0 0.5rem;
      outline: none;
      resize: none;
    }
    .message-bar:empty:before {
      content: attr(data-placeholder);
      color: var(--placeholder-fade);
      pointer-events: none;
    }
    .send-arrow {
      position: absolute;
      right: 2.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--circle-bg);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .send-arrow:hover {
      transform: scale(1.1) translateY(-50%);
    }
    .audio-record {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--circle-bg);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .audio-record:hover {
      transform: scale(1.1) translateY(-50%);
    }
    .audio-record.active {
      background: var(--accent);
      color: var(--text-light);
    }
    .icon-btn {
      background: var(--glass-bg);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .emoji-picker, .mention-list {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 0.5rem;
      padding: 0.6rem;
      border-radius: 12px;
      display: none;
      flex-wrap: wrap;
      max-width: 280px;
      z-index: 10;
      background: var(--glass-bg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .emoji-picker span, .mention-list div {
      margin: 0.3rem;
      padding: 0.4rem 0.6rem;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .emoji-picker span:hover, .mention-list div:hover {
      background: var(--msg-hover);
    }
    @media (max-width: 768px) {
      .chat-arena {
        width: 95%;
        height: 92vh;
        padding: 0 5px;
      }
      .chat-header {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .chat-messages {
        padding: 1rem;
        gap: 1rem;
      }
      .msg {
        max-width: 80%;
        padding: 0.8rem 1rem;
      }
      .chat-input-area {
        padding: 0.5rem;
        gap: 0.5rem;
      }
      .message-bar {
        height: 40px;
      }
      .send-arrow {
        right: 2.5rem;
        width: 35px;
        height: 35px;
        font-size: 1.2rem;
      }
      .audio-record {
        right: 0.5rem;
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }
      .icon-btn {
        width: 35px;
        height: 35px;
        font-size: 1.3rem;
      }
      .header-actions {
        margin-left: auto;
      }
      .chat-header {
        flex-wrap: wrap;
      }
      .chat-header h1 {
        flex: 1;
      }
    }
    @media (max-width: 320px) {
      .chat-arena {
        width: 100%;
        padding: 0 2px;
      }
      .chat-header {
        padding: 0.5rem;
        font-size: 1.2rem;
      }
      .header-actions {
        gap: 0.5rem;
      }
      .chat-input-area {
        padding: 0.3rem;
        gap: 0.3rem;
      }
      .message-bar {
        height: 36px;
        padding: 0 0.3rem;
      }
      .send-arrow {
        right: 2rem;
        width: 30px;
        height: 30px;
        font-size: 1.1rem;
      }
      .audio-record {
        right: 0.3rem;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
      .icon-btn {
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="chat-arena">
    <div class="chat-header">
      <h1 id="groupTitle"></h1>
      <div class="header-actions">
        <button class="icon-btn" id="voiceCallButton"><i class="fas fa-phone"></i></button>
        <button class="icon-btn" id="videoCallButton"><i class="fas fa-video"></i></button>
        <button class="icon-btn" id="themeToggleButton">🌙</button>
      </div>
    </div>
    <div class="chat-messages" id="messagePanel"></div>
    <div class="chat-input-area">
      <button class="icon-btn" id="emojiButton">😄</button>
      <button class="icon-btn" id="fileShareButton"><i class="fas fa-paperclip"></i></button>
      <textarea id="messageBar" class="message-bar" data-placeholder="Type here" rows="1"></textarea>
      <button class="send-arrow" id="sendMessageButton">➤</button>
      <button class="audio-record" id="recordAudioButton"><i class="fas fa-microphone"></i></button>
      <div class="emoji-picker" id="emojiPickerBox"></div>
      <div class="mention-list" id="mentionListBox"></div>
      <div class="reply-context" id="replyContextBox"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';
    const session = await supabase.auth.getSession();
    if (!session.data.session) location = 'login.html';
    const user = session.data.session.user;
    const gid = new URLSearchParams(location.search).get('groupId');
    let replyingMsg = null;
    let isRecording = false;

    // Elements
    const messagePanel = document.getElementById('messagePanel');
    const emojiButton = document.getElementById('emojiButton');
    const emojiPickerBox = document.getElementById('emojiPickerBox');
    const mentionListBox = document.getElementById('mentionListBox');
    const messageBar = document.getElementById('messageBar');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const fileShareButton = document.getElementById('fileShareButton');
    const voiceCallButton = document.getElementById('voiceCallButton');
    const videoCallButton = document.getElementById('videoCallButton');
    const recordAudioButton = document.getElementById('recordAudioButton');
    const groupTitle = document.getElementById('groupTitle');
    const themeToggleButton = document.getElementById('themeToggleButton');
    const replyContextBox = document.getElementById('replyContextBox');
    const body = document.body;

    // Theme toggle
    const applyTheme = (theme) => {
      body.dataset.theme = theme;
      themeToggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
      localStorage.setItem('vibe-theme', theme);
    };
    themeToggleButton.onclick = () => applyTheme(body.dataset.theme === 'dark' ? 'light' : 'dark');
    applyTheme(localStorage.getItem('vibe-theme') || 'dark');

    // Load group and members
    const grp = await supabase.from('groups').select('name, description').eq('id', gid).single();
    groupTitle.textContent = `${grp.data.name} - *${grp.data.description}*`;
    const mem = await supabase.from('group_members').select('users(*)').eq('group_id', gid);
    const members = mem.data.map(r => r.users.user_metadata.full_name);
    mentionListBox.innerHTML = members.map(n => `<div>@${n}</div>`).join('');

    // Render messages
    function render(m) {
      const mine = m.sender_id === user.id;
      const div = document.createElement('div');
      div.className = `msg ${mine ? 'sent' : m.role === 'ai' ? 'ai' : 'recv'}`;
      div.dataset.id = m.id;
      if (m.reply_to) {
        const br = document.createElement('div');
        br.className = 'reply-banner';
        br.textContent = `${m.reply_to_sender}: ${m.reply_to_text}`;
        div.append(br);
      }
      const ct = document.createElement('div');
      ct.textContent = m.content;
      const ts = document.createElement('div');
      ts.className = 'timestamp';
      ts.textContent = new Date(m.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.append(ct, ts);
      messagePanel.append(div);
      messagePanel.scrollTop = messagePanel.scrollHeight;
      attachGestures(div, mine, m);
    }

    async function loadHistory() {
      const { data } = await supabase.from('group_messages').select('*').eq('group_id', gid).order('created_at');
      messagePanel.innerHTML = '';
      data.forEach(render);
    }
    await loadHistory();
    supabase.channel(`grp_${gid}`)
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'group_messages', filter: `group_id=eq.${gid}` },
        payload => render(payload.new))
      .subscribe();

    // Emoji and mention handling
    emojiButton.onclick = () => {
      emojiPickerBox.style.display = emojiPickerBox.style.display === 'flex' ? 'none' : 'flex';
      mentionListBox.style.display = 'none';
    };
    document.addEventListener('click', (e) => {
      if (!emojiButton.contains(e.target) && !emojiPickerBox.contains(e.target)) {
        emojiPickerBox.style.display = 'none';
      }
    });
    emojiPickerBox.onclick = (e) => {
      if (e.target.tagName === 'SPAN') {
        messageBar.value += e.target.textContent;
        emojiPickerBox.style.display = 'none';
      }
    };
    messageBar.oninput = () => {
      const i = messageBar.value.lastIndexOf('@');
      mentionListBox.style.display = i >= 0 ? 'flex' : 'none';
    };
    mentionListBox.onclick = (e) => {
      if (e.target.matches('div')) {
        const i = messageBar.value.lastIndexOf('@');
        messageBar.value = messageBar.value.slice(0, i) + e.target.textContent + ' ';
        mentionListBox.style.display = 'none';
      }
    };

    // Sending
    async function sendMsg() {
      const txt = messageBar.value.trim();
      if (!txt) return;
      const res = await supabase.from('group_messages').insert({
        group_id: gid,
        sender_id: user.id,
        sender_name: user.user_metadata.full_name,
        content: txt,
        reply_to: replyingMsg?.id,
        reply_to_sender: replyingMsg?.sender_name,
        reply_to_text: replyingMsg?.content
      });
      console.log('Supabase insert:', res.error ? 'Failed' : 'Succeeded', res);
      if (res.error) alert('Error: ' + res.error.message);
      messageBar.value = '';
      await checkPeerloomAI(txt);
    }
    sendMessageButton.onclick = sendMsg;
    messageBar.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMsg(); }
    });

    // Peerloom AI
    async function checkPeerloomAI(message) {
      if (!message.toLowerCase().includes('@peerloom ai')) return;
      try {
        const response = await fetch('https://campusconnect-omep.onrender.com/peerloom-ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, user: user.user_metadata.full_name })
        });
        const data = await response.json();
        if (data.reply) {
          await supabase.from('group_messages').insert({
            group_id: gid,
            sender_id: 'peerloom-ai',
            sender_name: 'Peerloom AI',
            content: data.reply,
            role: 'ai'
          });
        }
      } catch (error) {
        console.error('Peerloom AI Error:', error);
      }
    }

    // Audio recording (placeholder)
    recordAudioButton.onclick = () => {
      isRecording = !isRecording;
      recordAudioButton.classList.toggle('active', isRecording);
      if (isRecording) {
        alert('Recording started... (Placeholder)');
      } else {
        alert('Recording stopped... (Placeholder)');
      }
    };

    // File upload (placeholder)
    fileShareButton.onclick = () => alert('File upload feature coming soon😊! (Supabase integration pending)');

    // Call buttons (placeholder)
    voiceCallButton.onclick = () => alert('Starting voice call...');
    videoCallButton.onclick = () => alert('Starting video call...');

    // Gestures
    function attachGestures(el, mine, msg) {
      let startX, longT;
      el.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        if (mine) {
          longT = setTimeout(() => {
            if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id);
          }, 800);
        }
      });
      el.addEventListener('mousemove', (e) => {
        if (e.buttons === 1 && e.clientX - startX > 120) startReply(msg);
      });
      el.addEventListener('mouseup', () => clearTimeout(longT));
      el.addEventListener('dblclick', () => {
        if (mine) {
          const u = prompt('Edit msg:', msg.content);
          if (u && u !== msg.content) supabase.from('group_messages').update({ content: u }).eq('id', msg.id);
        }
      });
      el.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        if (mine) {
          longT = setTimeout(() => {
            if (confirm('Delete message?')) supabase.from('group_messages').delete().eq('id', msg.id);
          }, 800);
        }
      });
      el.addEventListener('touchmove', (e) => {
        if (e.touches[0].clientX - startX > 120) startReply(msg);
      });
      el.addEventListener('touchend', () => clearTimeout(longT));
    }
    function startReply(msg) {
      replyingMsg = msg;
      replyContextBox.textContent = `Replying to ${msg.sender_name}: ${msg.content}`;
      replyContextBox.style.display = 'block';
    }
    replyContextBox.onclick = () => {
      replyingMsg = null;
      replyContextBox.style.display = 'none';
    };
  </script>
</body>
</html>
