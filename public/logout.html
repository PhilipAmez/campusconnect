<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout - Peerloop</title>
  <link rel="icon" href="/android-chrome-192x192.png" sizes="192x192" type="image/png">
  <link rel="icon" href="/android-chrome-512x512.png" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script type="module" src="js/supabaseClient.js"></script>

  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --neon: #00f7ff;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --hover-bg: rgba(243, 244, 246, 0.8);
      --transition: all 0.3s cubic-bezier(.4,0,.2,1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f3e8ff 0%, #e0e7ff 100%);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      background: rgba(0, 247, 255, 0.7);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(79, 70, 229, 0.9));
      backdrop-filter: blur(5px);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      z-index: -1;
      opacity: 0.3;
    }

    .logo img {
      height: 28px;
      transition: transform var(--transition);
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: var(--neon);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--neon);
      transition: width 0.2s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .auth-container {
      max-width: 450px;
      margin: 120px auto 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1.5rem;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
      animation: fadeIn 0.8s ease-out;
    }

    .auth-container:hover {
      transform: translateY(-5px);
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
      z-index: -1;
      opacity: 0.5;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: none;
      color: var(--text-dark);
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      margin: 0 auto 1.5rem;
      text-align: center;
      width: 100%;
    }

    .auth-button {
      font-style: italic;
      font-weight: 400;
      color: var(--text-dark);
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    .success-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-shadow: 0 0 5px var(--neon);
      animation: glitch 1s linear infinite;
    }

    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }

    .error-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      background: #fee2e2;
      color: #dc2626;
    }

    @media (max-width: 640px) {
      .auth-container {
        margin: 100px 1rem 40px;
        padding: 1.5rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Peerloom"/>
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </nav>

  <div class="auth-container">
    <h2 class="glass-title text-2xl justify-center mx-auto">
      <i class="fas fa-sign-out-alt text-cyan-400"></i> System Logout
    </h2>
    <form class="auth-form" id="logoutForm">
      <p class="text-gray-600 text-center mb-4">
       Logging out of the PeerLoom brainwave üß†‚ö°Ô∏è... Catch you in the next study sesh üìö‚úåÔ∏è
      </p>
      <button type="submit" class="auth-button">
        <i class="fas fa-sign-out-alt"></i> Initiate Logout
      </button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    const logoutForm = document.getElementById('logoutForm');
    const successEl  = document.getElementById('successMessage');
    const errorEl    = document.getElementById('errorMessage');

    logoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signOut();
      if (error) {
        errorEl.textContent   = error.message;
        errorEl.style.display = 'block';
        return;
      }
      successEl.textContent   = 'Logged out ‚Äì see you soon!';
      successEl.style.display = 'block';
      setTimeout(() => window.location.href = 'login.html', 1200);
    });

    // Optional ‚Äúauto‚Äëlogout if you just land on this page‚Äù
    // await supabase.auth.signOut();
  </script>
</body>
</html>
