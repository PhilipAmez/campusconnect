<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout - PeerLoop</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --neon: #00f7ff;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --hover-bg: rgba(243, 244, 246, 0.8);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7c3aed, #4f46e5);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      background: rgba(0, 247, 255, 0.7);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: var(--neon);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--neon);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .auth-container {
      max-width: 450px;
      margin: 120px auto 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px var(--neon);
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(0, 247, 255, 0.3), transparent);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 6px 20px rgba(0, 247, 255, 0.3);
      color: #1f2937;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      margin: 0 auto 1.5rem;
    }

    .auth-button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px var(--neon);
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4), 0 0 15px var(--neon);
    }

    .auth-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
    }

    .auth-button:hover::after {
      left: 100%;
    }

    .auth-button i {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .success-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-shadow: 0 0 5px var(--neon);
      animation: glitch 1s linear infinite;
    }

    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }

    .error-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      background: #fee2e2;
      color: #dc2626;
    }

    @media (max-width: 640px) {
      .auth-container {
        margin: 100px 1rem 40px;
        padding: 1.5rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="PeerLoop" onerror="this.parentElement.innerHTML='CourseConnect'" />
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </nav>

  <div class="auth-container">
    <h2 class="glass-title text-2xl justify-center mx-auto">
      <i class="fas fa-sign-out-alt text-cyan-400"></i> System Logout
    </h2>
    <form class="auth-form" id="logoutForm">
      <p class="text-gray-600 text-center mb-4">
        Prepare to disengage from PeerLoops neural network.
      </p>
      <button type="submit" class="auth-button">
        <i class="fas fa-sign-out-alt"></i> Initiate Logout
      </button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
  </div>
</body>
</html>
