<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #4f46e5;
      --neon: #00f7ff;
      --text-dark: #1f2937;
      --text-light: #64748b;
      --hover-bg: rgba(243, 244, 246, 0.8);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7c3aed, #4f46e5);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .particle {
      position: absolute;
      background: rgba(0, 247, 255, 0.7);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-10vh) scale(1); }
    }

    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      color: var(--neon);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: var(--neon);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .auth-container {
      max-width: 450px;
      margin: 120px auto 40px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    .auth-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 20px var(--neon);
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(0, 247, 255, 0.3), transparent);
      animation: rotate 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-title {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 6px 20px rgba(0, 247, 255, 0.3);
      color: #1f2937;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      margin: 0 auto 1.5rem;
    }

    .auth-button {
      font-style: italic;
      font-weight: 400;
      color: black;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      animation: heartbeat 1.5s ease-in-out infinite;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.3);
    }

    .auth-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      transform: skewX(-20deg);
      transition: left 0.6s ease;
      pointer-events: none;
    }

    .auth-button:hover::after {
      left: 100%;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Optional Hologram Effect (uncomment to enable) */

    }
    @keyframes hologram {

    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.95; }
      100% { opacity: 1; }
    }
    */

    .success-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      text-shadow: 0 0 5px var(--neon);
      animation: glitch 1s linear infinite;
    }

    @keyframes glitch {
      2%, 64% { transform: translate(2px, 0) skew(0deg); }
      4%, 60% { transform: translate(-2px, 0) skew(0deg); }
      62% { transform: translate(0, 0) skew(5deg); }
    }

    .error-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      display: none;
      background: #fee2e2;
      color: #dc2626;
    }

    @media (max-width: 640px) {
      .auth-container {
        margin: 100px 1rem 40px;
        padding: 1.5rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .nav-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <nav class="navbar" id="navbar">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Peerloom"/>
    </a>
    <div class="nav-links">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
      <a href="login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </nav>

  <div class="auth-container">
    <h2 class="glass-title text-2xl justify-center mx-auto">
      <i class="fas fa-sign-out-alt text-cyan-400"></i> System Logout
    </h2>
    <form class="auth-form" id="logoutForm">
      <p class="text-gray-600 text-center mb-4">
       Logging out of the PeerLoom brainwave üß†‚ö°Ô∏è... Catch you in the next study sesh üìö‚úåÔ∏è
      </p>
      <button type="submit" class="auth-button">
        <i class="fas fa-sign-out-alt"></i> Initiate Logout
      </button>
    </form>
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
  </div>

  <script type="module">
    import { supabase } from './js/supabaseClient.js';

    const logoutForm = document.getElementById('logoutForm');
    const successEl  = document.getElementById('successMessage');
    const errorEl    = document.getElementById('errorMessage');

    logoutForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signOut();
      if (error) {
        errorEl.textContent   = error.message;
        errorEl.style.display = 'block';
        return;
      }
      successEl.textContent   = 'Logged out ‚Äì see you soon!';
      successEl.style.display = 'block';
      setTimeout(() => window.location.href = 'login.html', 1200);
    });

    // Optional ‚Äúauto‚Äëlogout if you just land on this page‚Äù
    // await supabase.auth.signOut();
  </script>

</body>
</html>
